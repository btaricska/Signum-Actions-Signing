name: Sign Files with Signum Agent + PKCS11

on:
  push:
    paths:
      - 'filestosign/**'
  workflow_dispatch:

jobs:
  sign:
    runs-on: ubuntu-latest

    env:
      SIGNUM_AGENT_IMAGE: keyfactor.jfrog.io/dev-oci/signum-agent:4.20.1
      FILES_DIR: filestosign
      PKCS11_LIB: /usr/lib/libkeyfactorpkcs11.so
      CONTAINER_NAME: signum-agent
      DOCKER_CONFIG: ${{ github.workspace }}/.docker

    steps:
      # ---------------------------------------------
      # 1️⃣ Checkout repository
      # ---------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------------------------
      # 2️⃣ Validate required secrets
      # ---------------------------------------------
      - name: Validate secrets
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
        run: |
          set -euo pipefail
          for s in SIGNUM_HOSTNAME SIGNUM_CLIENTID SIGNUM_USERNAME SIGNUM_PASSWORD JFROG_DOCKER_AUTH; do
            if [ -z "${!s:-}" ]; then
              echo "❌ Missing secret: $s"
              exit 1
            fi
          done
          echo "✅ All required secrets present."

      # ---------------------------------------------
      # 3️⃣ Configure Docker auth for JFrog
      # ---------------------------------------------
      - name: Configure Docker auth
        shell: bash
        run: |
          mkdir -p "$DOCKER_CONFIG"
          cat > "$DOCKER_CONFIG/config.json" <<EOF
          {
            "auths": {
              "keyfactor.jfrog.io": {
                "auth": "${JFROG_DOCKER_AUTH}"
              }
            }
          }
          EOF

      # ---------------------------------------------
      # 4️⃣ Pull and run Signum Agent container
      # ---------------------------------------------
      - name: Start Signum agent container
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
        run: |
          set -euo pipefail
          docker pull $SIGNUM_AGENT_IMAGE
          docker rm -f $CONTAINER_NAME || true
          docker run -d \
            --name $CONTAINER_NAME \
            -v $PWD/$FILES_DIR:/mnt/$FILES_DIR \
            -e SIGNUM_HOSTNAME \
            -e SIGNUM_CLIENTID \
            -e SIGNUM_USERNAME \
            -e SIGNUM_PASSWORD \
            -e PKCS11_MODULE_PATH=$PKCS11_LIB \
            $SIGNUM_AGENT_IMAGE
          sleep 5
          docker logs $CONTAINER_NAME | tail -n 20

      # ---------------------------------------------
      # 5️⃣ List certificates (optional)
      # ---------------------------------------------
      - name: List PKCS11 certificates
        shell: bash
        run: |
          set -euo pipefail
          docker exec $CONTAINER_NAME pkcs11-tool \
            --module $PKCS11_LIB \
            --list-objects --type cert || true

      # ---------------------------------------------
      # 6️⃣ Sign files using PKCS11
      # ---------------------------------------------
      - name: Sign files
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p $FILES_DIR/signed
          for f in $FILES_DIR/*; do
            base=$(basename "$f")
            docker exec $CONTAINER_NAME pkcs11-tool \
              --module $PKCS11_LIB \
              --sign \
              --input-file "/mnt/$FILES_DIR/$base" \
              --output-file "/mnt/$FILES_DIR/signed/$base.sig" \
              --id B93E1D6BB2B7763DFE7775D3CAA6828ECEBABE89
            echo "✅ Signed $base -> signed/$base.sig"
          done

      # ---------------------------------------------
      # 7️⃣ Upload signed files
      # ---------------------------------------------
      - name: Upload signed files
        uses: actions/upload-artifact@v4
        with:
          name: signed-files
          path: $FILES_DIR/signed/*.sig
