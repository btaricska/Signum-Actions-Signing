name: Sign File via Signum Agent + PKCS11

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  sign:
    runs-on: ubuntu-latest

    env:
      FILES_DIR: filestosign
      PKCS11_MODULE: /usr/lib/libkeyfactorpkcs11.so
      EXPECTED_CERT_SUBJECT: "CN=CodeSigningCertificate"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate secrets
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
          USER_PIN: ${{ secrets.USER_PIN }}
        run: |
          set -euo pipefail
          for s in SIGNUM_HOSTNAME SIGNUM_CLIENTID SIGNUM_USERNAME SIGNUM_PASSWORD USER_PIN; do
            if [ -z "${!s:-}" ]; then
              echo "‚ùå Missing secret: $s"
              exit 1
            fi
          done
          echo "‚úÖ Secrets validated"

      - name: Download and install Signum Agent
        shell: bash
        run: |
          set -euo pipefail
          wget -O kf-agent.deb "https://kfsaas0167ead7.blob.core.windows.net/signum-public/agents/linux/4.40.1/amd64_ubuntu22.04_keyfactor-agent-4.40.1-51ecba3-Trust.deb"
          sudo dpkg -i kf-agent.deb || sudo apt-get install -f -y

      - name: Create JSON file to sign
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$FILES_DIR"
          echo '{"message":"Hello from Signum + PKCS11 demo"}' > "$FILES_DIR/file.json"
          echo "‚úÖ JSON file created at $FILES_DIR/file.json"

      - name: Ensure PKCS#11 module is available
        shell: bash
        run: |
          if [ ! -f "$PKCS11_MODULE" ]; then
            echo "‚ùå PKCS#11 module not found at $PKCS11_MODULE"
            exit 1
          fi
          echo "‚úÖ PKCS#11 module exists"

      - name: PKCS#11 inventory + sign JSON
        shell: bash
        env:
          USER_PIN: ${{ secrets.USER_PIN }}
        run: |
          set -euo pipefail

          FILE_JSON="$FILES_DIR/file.json"
          FILE_SIG="$FILES_DIR/file.json.sig"

          echo "üîç Listing slots..."
          SLOT="$(pkcs11-tool --module "$PKCS11_MODULE" --list-slots | awk '/^Slot [0-9]+/ {gsub("Slot ",""); gsub(":",""); print $1; exit}')"
          if [ -z "$SLOT" ]; then
            echo "‚ùå No slots found"
            exit 1
          fi
          echo "‚úÖ Using slot $SLOT"

          echo "üîë Listing private keys..."
          PRIV_OUT="$(pkcs11-tool --module "$PKCS11_MODULE" --slot "$SLOT" --login --pin "$USER_PIN" --list-objects --type privkey 2>&1 || true)"
          echo "$PRIV_OUT"

          KEY_ID="$(echo "$PRIV_OUT" | awk -F': *' '/^ *ID:/ {print $2; exit}' | tr -d "\r")"
          KEY_LABEL="$(echo "$PRIV_OUT" | awk -F': *' '/^ *Label:/ {print $2; exit}' | tr -d "\r")"
          KEY_TYPE="$(echo "$PRIV_OUT" | awk -F': *' '/^ *Key type:/ {print $2; exit}' | tr -d "\r")"

          if [ -z "$KEY_ID" ] && [ -z "$KEY_LABEL" ]; then
            echo "‚ùå No usable private key found for signing"
            exit 1
          fi
          echo "‚úÖ Signing with key ID: ${KEY_ID:-<none>} Label: ${KEY_LABEL:-<none>} Type: ${KEY_TYPE:-unknown}"

          MECH="RSA-PKCS"
          if echo "$KEY_TYPE" | grep -qiE 'EC|ECDSA'; then
            MECH="ECDSA"
          fi
          echo "‚ÑπÔ∏è Using mechanism $MECH"

          echo "‚úçÔ∏è Signing JSON..."
          if [ -n "$KEY_ID" ]; then
            pkcs11-tool --module "$PKCS11_MODULE" --slot "$SLOT" --login --pin "$USER_PIN" --id "$KEY_ID" --mechanism "$MECH" --sign --input-file "$FILE_JSON" --output-file "$FILE_SIG"
          else
            pkcs11-tool --module "$PKCS11_MODULE" --slot "$SLOT" --login --pin "$USER_PIN" --label "$KEY_LABEL" --mechanism "$MECH" --sign --input-file "$FILE_JSON" --output-file "$FILE_SIG"
          fi
          echo "‚úÖ Signature written to $FILE_SIG"

      - name: Upload signature artifact
        uses: actions/upload-artifact@v4
        with:
          name: signed-json-and-sig
          path: |
            filestosign/file.json
            filestosign/file.json.sig
