name: Sign File via Signum Agent + PKCS11

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  sign:
    runs-on: ubuntu-latest

    env:
      SIGNUM_AGENT_IMAGE: keyfactor.jfrog.io/dev-oci/signum-agent:4.20.1
      FILES_DIR: tmp-files
      CONTAINER_NAME: signum-agent
      DOCKER_CONFIG: ${{ github.workspace }}/.docker

    steps:
      # ============================================================
      # CHECKOUT REPO
      # ============================================================
      - name: Checkout
        uses: actions/checkout@v4

      # ============================================================
      # VALIDATE REQUIRED SECRETS
      # ============================================================
      - name: Validate Signum & JFrog secrets
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
        run: |
          set -euo pipefail
          for s in SIGNUM_HOSTNAME SIGNUM_CLIENTID SIGNUM_USERNAME SIGNUM_PASSWORD JFROG_DOCKER_AUTH; do
            if [ -z "${!s:-}" ]; then
              echo "❌ Missing secret: $s"
              exit 1
            fi
          done
          echo "✅ All required secrets present."

      # ============================================================
      # CONFIGURE DOCKER AUTH FOR SIGNUM IMAGE
      # ============================================================
      - name: Configure Docker auth
        shell: bash
        env:
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
        run: |
          mkdir -p "$DOCKER_CONFIG"
          cat > "$DOCKER_CONFIG/config.json" <<EOF
          {
            "auths": {
              "keyfactor.jfrog.io": {
                "auth": "${JFROG_DOCKER_AUTH}"
              }
            }
          }
          EOF

      # ============================================================
      # RUN SIGNUM AGENT
      # ============================================================
      - name: Run Signum Agent
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
        run: |
          docker pull $SIGNUM_AGENT_IMAGE

          docker rm -f $CONTAINER_NAME >/dev/null 2>&1 || true

          docker run -d \
            --name $CONTAINER_NAME \
            -p 8080:8080 \
            -e SIGNUM_HOSTNAME \
            -e SIGNUM_CLIENTID \
            -e SIGNUM_USERNAME \
            -e SIGNUM_PASSWORD \
            -v $RUNNER_TEMP/$FILES_DIR:/mnt/$FILES_DIR \
            $SIGNUM_AGENT_IMAGE

          sleep 5
          docker logs $CONTAINER_NAME | tail -n 50

      # ============================================================
      # CREATE FILE TO SIGN
      # ============================================================
      - name: Create file to sign
        shell: bash
        run: |
          TMP_DIR="$RUNNER_TEMP/$FILES_DIR"
          mkdir -p "$TMP_DIR"
          echo "Hello from Signum + PKCS11 demo" > "$TMP_DIR/file.txt"

      # ============================================================
      # GENERATE PRIVATE KEY INSIDE SIGNUM AGENT (PKCS#11)
      # ============================================================
      - name: Generate PKCS11 private key in container
        shell: bash
        run: |
          docker exec $CONTAINER_NAME pkcs11-tool \
            --module /usr/lib/libkeyfactorpkcs11.so \
            --keypairgen \
            --key-type rsa:2048 \
            --id B93E1D6BB2B7763DFE7775D3CAA6828ECEBABE89 \
            --label github-key \
            --login \
            --pin 1234

      # ============================================================
      # SIGN FILE USING PKCS#11 PRIVATE KEY
      # ============================================================
      - name: Sign file using Signum Agent + PKCS11
        shell: bash
        run: |
          TMP_DIR="$RUNNER_TEMP/$FILES_DIR"
          docker exec $CONTAINER_NAME pkcs11-tool \
            --module /usr/lib/libkeyfactorpkcs11.so \
            --sign \
            --login \
            --pin 1234 \
            --input-file "/mnt/$FILES_DIR/file.txt" \
            --output-file "/mnt/$FILES_DIR/file.txt.sig" \
            --id B93E1D6BB2B7763DFE7775D3CAA6828ECEBABE89

      # ============================================================
      # UPLOAD SIGNED FILE AS ARTIFACT
      # ============================================================
      - name: Upload signed file
        uses: actions/upload-artifact@v4
        with:
          name: signed-files
          path: "$RUNNER_TEMP/$FILES_DIR/file.txt.sig"
