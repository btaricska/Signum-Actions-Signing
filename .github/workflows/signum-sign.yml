name: Sign File via Signum Agent + Native PKCS11

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  sign:
    runs-on: ubuntu-latest

    env:
      SIGNUM_AGENT_IMAGE: keyfactor.jfrog.io/dev-oci/signum-agent:4.20.1
      DOCKER_CONFIG: ${{ github.workspace }}/.docker

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ============================================================
      # VALIDATE SIGNUM SECRETS
      # ============================================================

      - name: Validate Signum secrets
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
        run: |
          set -euo pipefail
          for s in SIGNUM_HOSTNAME SIGNUM_CLIENTID SIGNUM_USERNAME SIGNUM_PASSWORD JFROG_DOCKER_AUTH; do
            if [ -z "${!s:-}" ]; then
              echo "❌ Missing secret: $s"
              exit 1
            fi
          done
          echo "✅ All required secrets present."

      # ============================================================
      # INSTALL NATIVE PKCS11 (SoftHSM2)
      # ============================================================

      - name: Install SoftHSM2
        run: |
          sudo apt-get update
          sudo apt-get install -y softhsm2 opensc

      - name: Configure SoftHSM
        run: |
          mkdir -p softhsm2-tokens

          cat > softhsm2.conf <<EOF
          directories.tokendir = $PWD/softhsm2-tokens
          objectstore.backend = file
          log.level = INFO
          EOF

          echo "SOFTHSM2_CONF=$PWD/softhsm2.conf" >> $GITHUB_ENV

      - name: Initialize PKCS11 token
        run: |
          softhsm2-util --init-token \
            --free \
            --label "GitHubToken" \
            --so-pin 1234 \
            --pin 1234

      - name: Generate PKCS11 keypair
        run: |
          pkcs11-tool \
            --module /usr/lib/softhsm/libsofthsm2.so \
            --login \
            --pin 1234 \
            --keypairgen \
            --key-type rsa:2048 \
            --id 01 \
            --label github-key

      # ============================================================
      # DOCKER AUTH FOR SIGNUM REPO
      # ============================================================

      - name: Configure Docker auth
        shell: bash
        env:
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
        run: |
          mkdir -p "$DOCKER_CONFIG"

          cat > "$DOCKER_CONFIG/config.json" <<EOF
          {
            "auths": {
              "keyfactor.jfrog.io": {
                "auth": "${JFROG_DOCKER_AUTH}"
              }
            }
          }
          EOF

      # ============================================================
      # RUN SIGNUM AGENT WITH NATIVE PKCS11
      # ============================================================

      - name: Run Signum Agent
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
        run: |
          docker pull $SIGNUM_AGENT_IMAGE

          docker rm -f signum-agent >/dev/null 2>&1 || true

          docker run -d \
            --name signum-agent \
            -p 8080:8080 \
            -e SIGNUM_HOSTNAME \
            -e SIGNUM_CLIENTID \
            -e SIGNUM_USERNAME \
            -e SIGNUM_PASSWORD \
            -e PKCS11_MODULE_PATH=/pkcs11/libsofthsm2.so \
            -v /usr/lib/softhsm/libsofthsm2.so:/pkcs11/libsofthsm2.so:ro \
            -v $PWD/softhsm2-tokens:/var/lib/softhsm/tokens \
            $SIGNUM_AGENT_IMAGE

          sleep 5
          docker logs signum-agent | tail -n 50

      # ============================================================
      # CREATE FILE TO SIGN
      # ============================================================

      - name: Create file to sign
        run: |
          mkdir -p filestosign
          echo "Hello from Signum + native PKCS11 demo" > filestosign/file.txt

      # ============================================================
      # SIGN FILES USING SIGNUM AGENT + PKCS11
      # ============================================================

      - name: Sign files
        shell: bash
        env:
          FILES_DIR: filestosign
          PKCS11_LIB: /pkcs11/libsofthsm2.so
          CONTAINER_NAME: signum-agent
        run: |
          for f in $FILES_DIR/*; do
            docker exec $CONTAINER_NAME pkcs11-tool \
              --module $PKCS11_LIB \
              --sign \
              --input-file "/mnt/$FILES_DIR/$(basename $f)" \
              --output-file "/mnt/$FILES_DIR/$(basename $f).sig" \
              --id 01
          done

      - name: Upload signed files
        uses: actions/upload-artifact@v4
        with:
          name: signed-files
          path: filestosign/*.sig
