name: Sign File via Signum Agent + PKCS11

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  sign:
    runs-on: ubuntu-latest

    env:
      SIGNUM_AGENT_IMAGE: keyfactor.jfrog.io/signum-bdewberry-testing-docker/signum-linux-agent-tools:4.40.1
      FILES_DIR: filestosign
      CONTAINER_NAME: signum-agent
      DOCKER_CONFIG: ${{ github.workspace }}/.docker
      PKCS11_MODULE: /usr/lib/libkeyfactorpkcs11.so

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate secrets
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
        run: |
          set -euo pipefail
          for s in SIGNUM_HOSTNAME SIGNUM_CLIENTID SIGNUM_USERNAME SIGNUM_PASSWORD JFROG_DOCKER_AUTH; do
            if [ -z "${!s:-}" ]; then
              echo "âŒ Missing secret: $s"
              exit 1
            fi
          done
          echo "âœ… Secrets validated"

      - name: Configure Docker auth (JFrog)
        shell: bash
        env:
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
        run: |
          set -euo pipefail
          mkdir -p "$DOCKER_CONFIG"
          cat > "$DOCKER_CONFIG/config.json" <<'EOF'
          {
            "auths": {
              "keyfactor.jfrog.io": {
                "auth": "__AUTH__"
              }
            }
          }
          EOF
          sed -i "s|__AUTH__|${JFROG_DOCKER_AUTH}|g" "$DOCKER_CONFIG/config.json"
          echo "âœ… Wrote Docker auth to $DOCKER_CONFIG/config.json"
          cat "$DOCKER_CONFIG/config.json" | sed 's/"auth":[[:space:]]*".*"/"auth":"***"/'

      - name: Prepare files directory (host permissions)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$FILES_DIR"
          chmod -R a+rwx "$FILES_DIR"
          ls -la "$FILES_DIR"

      - name: Start Signum Agent container
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
        run: |
          set -euo pipefail

          docker rm -f "$CONTAINER_NAME" >/dev/null 2>&1 || true
          docker pull "$SIGNUM_AGENT_IMAGE"

          # IMPORTANT: supported levels are NONE|LOW|MEDIUM|HIGH
          docker run -d \
            --name "$CONTAINER_NAME" \
            --privileged \
            --user 0:0 \
            -e SIGNUM_HOSTNAME \
            -e SIGNUM_CLIENTID \
            -e SIGNUM_USERNAME \
            -e SIGNUM_PASSWORD \
            -e SIGNUM_LOGLEVEL=HIGH \
            -e SIGNUM_LOGTYPE=FILE \
            -v "$PWD:/mnt" \
            "$SIGNUM_AGENT_IMAGE"

          echo "â³ Waiting for container to stay up..."
          for i in {1..30}; do
            if ! docker ps --format '{{.Names}}' | grep -q "^${CONTAINER_NAME}$"; then
              echo "âŒ Container exited early. Logs:"
              docker logs "$CONTAINER_NAME" | tail -n 400 || true
              exit 1
            fi
            sleep 1
          done
          echo "âœ… Container is running"

          echo "â³ Waiting for agent readiness..."
          for i in {1..60}; do
            LOGS="$(docker logs "$CONTAINER_NAME" 2>&1 | tail -n 400 || true)"
            if echo "$LOGS" | grep -q "Invalid value for loglevel parameter"; then
              echo "âŒ Agent rejected loglevel. Recent logs:"
              echo "$LOGS"
              exit 1
            fi
            if echo "$LOGS" | grep -q "Application started"; then
              echo "âœ… Agent started"
              break
            fi
            sleep 2
          done

          echo "ðŸ“‹ Recent logs:"
          docker logs "$CONTAINER_NAME" | tail -n 250 || true

      - name: Create JSON file to sign
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$FILES_DIR"
          echo '{"message":"Hello from Signum + PKCS11 demo"}' > "$FILES_DIR/file.json"
          rm -f "$FILES_DIR/file.json.sig" || true
          echo "âœ… Created $FILES_DIR/file.json"
          ls -la "$FILES_DIR"

      - name: PKCS#11 inventory + sign JSON (hard checks)
        shell: bash
        env:
          USER_PIN: ${{ secrets.USER_PIN }}
        run: |
          set -euo pipefail

          CONTAINER_FILE="/mnt/$FILES_DIR/file.json"
          CONTAINER_SIG="/mnt/$FILES_DIR/file.json.sig"

          echo "âœ… Verify input inside container:"
          docker exec "$CONTAINER_NAME" sh -lc "ls -la '$CONTAINER_FILE' && test -s '$CONTAINER_FILE'"

          echo "ðŸ” PKCS#11 module + deps:"
          docker exec "$CONTAINER_NAME" sh -lc "ls -la '$PKCS11_MODULE' && (ldd '$PKCS11_MODULE' || true)"
          docker exec "$CONTAINER_NAME" sh -lc "pkcs11-tool --version || true"

          echo "ðŸ” List slots (retry)..."
          SLOTS_OUT=""
          for i in {1..20}; do
            set +e
            SLOTS_OUT="$(docker exec "$CONTAINER_NAME" pkcs11-tool --module "$PKCS11_MODULE" --list-slots --verbose 2>&1)"
            RC=$?
            set -e
            if [ "$RC" -eq 0 ]; then
              echo "$SLOTS_OUT"
              break
            fi
            echo "âš ï¸ list-slots failed (attempt $i/20, rc=$RC):"
            echo "$SLOTS_OUT" | tail -n 200
            docker logs "$CONTAINER_NAME" | tail -n 200 || true
            sleep 3
          done
          if [ "${RC:-1}" -ne 0 ]; then
            echo "âŒ Unable to enumerate PKCS#11 slots."
            exit "${RC:-1}"
          fi

          SLOT="$(echo "$SLOTS_OUT" | awk '/^Slot [0-9]+/ {gsub("Slot ",""); gsub(":",""); print $1; exit}')"
          if [ -z "${SLOT:-}" ]; then
            echo "âŒ No slots parsed."
            exit 1
          fi
          echo "âœ… Using slot: $SLOT"

          echo "ðŸ”‘ List private keys (retry)..."
          PRIV_OUT=""
          for i in {1..10}; do
            set +e
            PRIV_OUT="$(docker exec "$CONTAINER_NAME" pkcs11-tool --module "$PKCS11_MODULE" --slot "$SLOT" --list-objects --type privkey --verbose 2>&1)"
            RC=$?
            set -e
            echo "$PRIV_OUT"
            if [ "$RC" -eq 0 ] && echo "$PRIV_OUT" | grep -qi "Private Key Object"; then
              break
            fi
            echo "âš ï¸ list-objects failed/no keys (attempt $i/10, rc=$RC)"
            sleep 3
          done
          if [ "$RC" -ne 0 ] || ! echo "$PRIV_OUT" | grep -qi "Private Key Object"; then
            echo "âŒ No private key objects visible."
            exit 1
          fi

          KEY_ID="$(echo "$PRIV_OUT" | sed -n 's/^[[:space:]]*ID:[[:space:]]*//p' | head -n 1 | tr -d '\r ' | grep -E '^[0-9A-Fa-f]+$' || true)"
          if [ -z "${KEY_ID:-}" ]; then
            echo "âŒ Could not determine key ID."
            exit 1
          fi
          echo "âœ… Using key ID: $KEY_ID"

          echo "ðŸ§¹ Ensure sig file does not exist inside container (avoid stale/empty):"
          docker exec "$CONTAINER_NAME" sh -lc "rm -f '$CONTAINER_SIG' && ls -la /mnt/$FILES_DIR"

          LOGIN_ARGS=()
          if [ -n "${USER_PIN:-}" ]; then
            LOGIN_ARGS=(--login --pin "$USER_PIN")
            echo "ðŸ” Using --login"
          else
            echo "â„¹ï¸ No USER_PIN provided; signing without login"
          fi

          echo "âœï¸ Sign..."
          set +e
          SIGN_OUT="$(docker exec "$CONTAINER_NAME" pkcs11-tool \
            --module "$PKCS11_MODULE" \
            --slot "$SLOT" \
            "${LOGIN_ARGS[@]}" \
            --id "$KEY_ID" \
            --mechanism RSA-PKCS \
            --sign \
            --input-file "$CONTAINER_FILE" \
            --output-file "$CONTAINER_SIG" \
            --verbose 2>&1)"
          RC=$?
          set -e
          echo "$SIGN_OUT"
          echo "pkcs11-tool sign rc=$RC"
          if [ "$RC" -ne 0 ]; then
            echo "âŒ Signing command failed"
            exit "$RC"
          fi

          echo "âœ… Verify signature file created INSIDE container and is non-empty:"
          docker exec "$CONTAINER_NAME" sh -lc "ls -la '$CONTAINER_SIG' && test -s '$CONTAINER_SIG'"

          echo "âœ… Verify signature file exists on HOST and is non-empty:"
          ls -la "$FILES_DIR/file.json.sig"
          if [ ! -s "$FILES_DIR/file.json.sig" ]; then
            echo "âŒ Host signature file is empty. Container file is:"
            docker exec "$CONTAINER_NAME" sh -lc "ls -la '$CONTAINER_SIG' && (wc -c '$CONTAINER_SIG' || true) && (head -c 32 '$CONTAINER_SIG' | xxd -g 1 || true)"
            exit 1
          fi

          echo "âœ… Signature size (bytes):"
          wc -c "$FILES_DIR/file.json.sig"

      - name: Upload signature artifact
        uses: actions/upload-artifact@v4
        with:
          name: signed-json-and-sig
          path: |
            filestosign/file.json
            filestosign/file.json.sig

      - name: Cleanup container
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          docker logs "$CONTAINER_NAME" | tail -n 400 || true
          docker rm -f "$CONTAINER_NAME" >/dev/null 2>&1 || true
