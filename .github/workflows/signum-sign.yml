name: Windows Code Signing (Keyfactor Agent)

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  sign:
    runs-on: windows-latest

    env:
      # Output
      OUT_DIR: signed-output
      FILE_TO_SIGN: file-to-sign.bin

      # MSI download/install
      MSI_LANGUAGE: en-US
      MSI_PATH: ${{ github.workspace }}\kf-agent.msi
      MSI_LOG:  ${{ github.workspace }}\kf-agent-install.log

      # Keyfactor/Signum connection (secrets)
      SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
      SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
      SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
      SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}

      # Direct MSI URL (you said this one works)
      KF_AGENT_MSI_URL: https://kfsaas0167ead7.blob.core.windows.net/signum-public/agents/windows/4.40.1/kf-agent-x64-4.40.1-ffb85044-MS-WO_Trust.msi

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare output + random file to sign
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          Set-StrictMode -Version Latest

          New-Item -ItemType Directory -Force -Path (Join-Path $env:GITHUB_WORKSPACE $env:OUT_DIR) | Out-Null

          $file = Join-Path (Join-Path $env:GITHUB_WORKSPACE $env:OUT_DIR) $env:FILE_TO_SIGN
          # Make a deterministic "random-ish" binary file
          $bytes = New-Object byte[] 4096
          (New-Object System.Random).NextBytes($bytes)
          [System.IO.File]::WriteAllBytes($file, $bytes)

          Write-Host "Created file to sign: $file"

      - name: Download Keyfactor Agent MSI (curl)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          Set-StrictMode -Version Latest

          Write-Host "Downloading MSI to: $env:MSI_PATH"
          curl -L -o "$env:MSI_PATH" "$env:KF_AGENT_MSI_URL"

          if (-not (Test-Path $env:MSI_PATH)) { throw "MSI download failed: $env:MSI_PATH" }
          Write-Host "Downloaded MSI size: $((Get-Item $env:MSI_PATH).Length) bytes"

      - name: Install Keyfactor Agent MSI (quiet + required properties)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          Set-StrictMode -Version Latest

          function Tail-File([string]$Path, [int]$Lines = 250) {
            if (Test-Path $Path) {
              Write-Host "---- Tail($Lines): $Path ----"
              Get-Content -Path $Path -Tail $Lines | ForEach-Object { Write-Host $_ }
            }
          }

          foreach ($n in @("SIGNUM_HOSTNAME","SIGNUM_CLIENTID")) {
            $v = (Get-Item -Path "Env:$n" -ErrorAction SilentlyContinue).Value
            if ([string]::IsNullOrWhiteSpace($v)) { throw "Missing required secret/env var: $n" }
          }

          $rtPrimary = $env:SIGNUM_HOSTNAME
          $clientId  = $env:SIGNUM_CLIENTID
          $lang      = if ([string]::IsNullOrWhiteSpace($env:MSI_LANGUAGE)) { "en-US" } else { $env:MSI_LANGUAGE }

          Write-Host "Installing MSI:"
          Write-Host "  RTPRIMARY=$rtPrimary"
          Write-Host "  CLIENTID=$clientId"
          Write-Host "  LANGUAGE=$lang"
          Write-Host "  MSI=$env:MSI_PATH"
          Write-Host "  LOG=$env:MSI_LOG"

          $args = @(
            "/i", "`"$env:MSI_PATH`"",
            "RTPRIMARY=`"$rtPrimary`"",
            "CLIENTID=`"$clientId`"",
            "LANGUAGE=`"$lang`"",
            "/qn",
            "/norestart",
            "/l*v", "`"$env:MSI_LOG`""
          )

          $p = Start-Process -FilePath "msiexec.exe" -ArgumentList $args -Wait -PassThru
          Write-Host "msiexec exit code: $($p.ExitCode)"

          if ($p.ExitCode -ne 0) {
            Tail-File -Path $env:MSI_LOG -Lines 400
            throw "MSI install failed (exit code $($p.ExitCode))."
          }

          Write-Host "âœ… MSI install succeeded."

      - name: Show installed Keyfactor folder + tools (best-effort)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          Set-StrictMode -Version Latest

          $dir = "C:\Program Files\KeyFactor"
          if (Test-Path $dir) {
            Write-Host "KeyFactor install dir: $dir"
            Get-ChildItem -Path $dir -Force | Select-Object Name,Length,LastWriteTime | Format-Table -AutoSize
          } else {
            Write-Host "KeyFactor install dir not found at $dir (continuing)."
          }

      - name: Restart Keyfactor service (best-effort, no full enumeration)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Continue"
          Set-StrictMode -Version Latest

          # Avoid Get-Service with no args (can trigger PermissionDenied on some services).
          # Only attempt services that look like Keyfactor/Signum/Redtrust (tweak as needed).
          $candidates = @(
            "Keyfactor",
            "KeyFactor",
            "Signum",
            "Redtrust",
            "RTKSP",
            "Evolium"
          )

          $all = Get-Service -ErrorAction SilentlyContinue
          if (-not $all) { Write-Host "No services returned (continuing)."; exit 0 }

          $svc = $all | Where-Object {
            $n = $_.Name
            $d = $_.DisplayName
            $candidates | ForEach-Object { $n -like "*$_*" -or $d -like "*$_*" } | Where-Object { $_ } | Select-Object -First 1
          } | Sort-Object Name | Select-Object -First 1

          if (-not $svc) {
            Write-Host "No Keyfactor-ish service found to restart (continuing)."
            exit 0
          }

          Write-Host "Restarting service: $($svc.Name) ($($svc.DisplayName))"
          Restart-Service -Name $svc.Name -Force -ErrorAction Continue
          Start-Sleep -Seconds 3
          $svc2 = Get-Service -Name $svc.Name -ErrorAction SilentlyContinue
          if ($svc2) { Write-Host "Service status: $($svc2.Status)" }

      - name: Sign file (find or install signtool)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          Set-StrictMode -Version Latest

          function Find-SignTool {
            $cmd = Get-Command signtool.exe -ErrorAction SilentlyContinue
            if ($cmd) { return $cmd.Source }

            $roots = @(
              "C:\Program Files (x86)\Windows Kits\10\bin",
              "C:\Program Files (x86)\Windows Kits\8.1\bin"
            ) | Where-Object { Test-Path $_ }

            foreach ($r in $roots) {
              $hits = Get-ChildItem -Path $r -Filter signtool.exe -Recurse -ErrorAction SilentlyContinue
              if ($hits) {
                return ($hits.FullName |
                  Sort-Object @{ Expression = { $_ -match '\\x64\\' }; Descending = $true },
                              @{ Expression = { $_ }; Descending = $true } |
                  Select-Object -First 1)
              }
            }
            return $null
          }

          $file = Join-Path (Join-Path $env:GITHUB_WORKSPACE $env:OUT_DIR) $env:FILE_TO_SIGN
          if (-not (Test-Path $file)) { throw "File not found to sign: $file" }

          $signtool = Find-SignTool
          if (-not $signtool) {
            Write-Host "signtool not found. Installing Windows SDK Signing Tools via Chocolatey..."
            choco --version
            choco install windows-sdk-10-version-2004-all -y --no-progress
            $signtool = Find-SignTool
          }

          if (-not $signtool) { throw "signtool.exe not found after SDK install." }

          Write-Host "Using signtool: $signtool"
          Write-Host "Signing: $file"
          & $signtool sign /fd sha256 /tr http://timestamp.digicert.com /td sha256 "$file"

      - name: Verify signature
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          Set-StrictMode -Version Latest

          $file = Join-Path (Join-Path $env:GITHUB_WORKSPACE $env:OUT_DIR) $env:FILE_TO_SIGN
          $sig = Get-AuthenticodeSignature -FilePath $file

          Write-Host "Signature status: $($sig.Status)"
          if ($sig.SignerCertificate) {
            Write-Host "Signer subject: $($sig.SignerCertificate.Subject)"
            Write-Host "Thumbprint:    $($sig.SignerCertificate.Thumbprint)"
          }

          if ($sig.Status -ne "Valid") {
            throw "Signature is not valid: $($sig.Status)"
          }

      - name: Upload signed artifact
        uses: actions/upload-artifact@v4
        with:
          name: signed-output
          path: ${{ env.OUT_DIR }}
          if-no-files-found: error
