# .github/workflows/windows-signing-with-keyfactor-agent.yml
name: Windows Code Signing (Keyfactor Agent)

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  sign:
    runs-on: windows-latest

    env:
      OUT_DIR: signed-output
      EXPECTED_SUBJECT_FRAGMENT: CN=CodeSigningCertificate

      # Agent download/install
      MSI_LANGUAGE: en-US
      KF_AGENT_MSI_URL: ${{ secrets.KF_AGENT_MSI_URL }}

      # Keyfactor / Signum connection (store these as secrets)
      SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
      SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
      SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
      SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show environment
        shell: pwsh
        run: |
          $PSVersionTable
          Write-Host "GITHUB_WORKSPACE=$env:GITHUB_WORKSPACE"
          Write-Host "RUNNER_TEMP=$env:RUNNER_TEMP"

      - name: Prepare output folder
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path (Join-Path $env:GITHUB_WORKSPACE $env:OUT_DIR) | Out-Null

      - name: Create a file to sign (random / dummy)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          Set-StrictMode -Version Latest

          # Create a deterministic dummy file (not necessarily a real EXE). You said you don't care.
          $toSign = Join-Path $env:GITHUB_WORKSPACE "file-to-sign.bin"
          [byte[]]$bytes = 0..255
          [System.IO.File]::WriteAllBytes($toSign, $bytes)

          "FILE_TO_SIGN=$([System.IO.Path]::GetFileName($toSign))" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          Write-Host "Created file to sign: $toSign"

      - name: Download Keyfactor Agent MSI
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          Set-StrictMode -Version Latest

          if ([string]::IsNullOrWhiteSpace($env:KF_AGENT_MSI_URL)) {
            throw "KF_AGENT_MSI_URL is empty. Set secrets.KF_AGENT_MSI_URL to a direct MSI URL."
          }

          $msiPath = Join-Path $env:RUNNER_TEMP "keyfactor-agent.msi"
          $msiLog  = Join-Path $env:RUNNER_TEMP "kf-agent-install.log"

          "MSI_PATH=$msiPath" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "MSI_LOG=$msiLog"   | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

          Write-Host "Downloading MSI to: $msiPath"
          Invoke-WebRequest -Uri $env:KF_AGENT_MSI_URL -OutFile $msiPath -UseBasicParsing

          if (-not (Test-Path $msiPath)) { throw "MSI download failed." }
          Write-Host "Downloaded MSI size: $((Get-Item $msiPath).Length) bytes"

      - name: Install + Configure Keyfactor Agent (MSI + keyfactor-setup)
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          Set-StrictMode -Version Latest

          function Write-Section([string]$Title) {
            Write-Host ""
            Write-Host "=== $Title ==="
          }

          function Tail-File([string]$Path, [int]$Lines = 250) {
            if (Test-Path $Path) {
              Write-Host "---- Tail($Lines): $Path ----"
              Get-Content -Path $Path -Tail $Lines | ForEach-Object { Write-Host $_ }
            }
          }

          function Assert-Env([string[]]$Names) {
            $missing = @()
            foreach ($n in $Names) {
              $v = (Get-Item -Path "Env:$n" -ErrorAction SilentlyContinue).Value
              if ([string]::IsNullOrWhiteSpace($v)) { $missing += $n }
            }
            if ($missing.Count -gt 0) {
              throw "Missing required env var(s): $($missing -join ', ')"
            }
          }

          function Install-Msi([string]$MsiPath, [string]$LogPath) {
            if (-not (Test-Path $MsiPath)) { throw "MSI not found: $MsiPath" }

            # Your MSI log showed LaunchConditions requiring these MSI properties:
            # RTPRIMARY and CLIENTID (and sometimes LANGUAGE).
            Assert-Env @("SIGNUM_HOSTNAME","SIGNUM_CLIENTID")

            $rtPrimary = $env:SIGNUM_HOSTNAME
            $clientId  = $env:SIGNUM_CLIENTID
            $lang      = if ([string]::IsNullOrWhiteSpace($env:MSI_LANGUAGE)) { "en-US" } else { $env:MSI_LANGUAGE }

            Write-Host "Installing MSI (quiet): $MsiPath"
            Write-Host "  RTPRIMARY=$rtPrimary"
            Write-Host "  CLIENTID=$clientId"
            Write-Host "  LANGUAGE=$lang"

            $args = @(
              "/i", "`"$MsiPath`"",
              "RTPRIMARY=`"$rtPrimary`"",
              "CLIENTID=`"$clientId`"",
              "LANGUAGE=`"$lang`"",
              "/qn",
              "/norestart",
              "/l*v", "`"$LogPath`""
            )

            $p = Start-Process -FilePath "msiexec.exe" -ArgumentList $args -Wait -PassThru
            Write-Host "msiexec exit code: $($p.ExitCode)"

            if ($p.ExitCode -ne 0) {
              Tail-File -Path $LogPath -Lines 400
              throw "MSI install failed (exit code $($p.ExitCode))."
            }
          }

          function Find-KeyfactorSetupExe {
            # Prefer uninstall registry InstallLocation(s)
            $uninstallKeys = @(
              "HKLM:\Software\Microsoft\Windows\CurrentVersion\Uninstall\*",
              "HKLM:\Software\WOW6432Node\Microsoft\Windows\CurrentVersion\Uninstall\*"
            )

            $entries = foreach ($k in $uninstallKeys) {
              Get-ItemProperty -Path $k -ErrorAction SilentlyContinue |
                Where-Object { $_.DisplayName -match 'Keyfactor' -or $_.Publisher -match 'Keyfactor' }
            }

            foreach ($e in $entries) {
              $loc = $e.InstallLocation
              if (-not [string]::IsNullOrWhiteSpace($loc) -and (Test-Path $loc)) {
                $candidate = Join-Path $loc "keyfactor-setup.exe"
                if (Test-Path $candidate) { return $candidate }
              }
            }

            # Fallback: common roots recursive search
            $roots = @(
              $env:ProgramFiles,
              ${env:ProgramFiles(x86)},
              "C:\ProgramData"
            ) | Where-Object { $_ -and (Test-Path $_) } | Select-Object -Unique

            foreach ($r in $roots) {
              $hit = Get-ChildItem -Path $r -Filter "keyfactor-setup.exe" -Recurse -ErrorAction SilentlyContinue |
                    Select-Object -First 1
              if ($hit) { return $hit.FullName }
            }

            return $null
          }

          function Run-KeyfactorSetup([string]$SetupExe) {
            Assert-Env @("SIGNUM_HOSTNAME","SIGNUM_CLIENTID","SIGNUM_USERNAME","SIGNUM_PASSWORD")

            Write-Host "✅ Using keyfactor-setup: $SetupExe"
            & $SetupExe `
              hostname="$env:SIGNUM_HOSTNAME" `
              clientid="$env:SIGNUM_CLIENTID" `
              username="$env:SIGNUM_USERNAME" `
              password="$env:SIGNUM_PASSWORD" `
              loglevel=HIGH logtype=FILE
          }

          function Restart-FirstKeyfactorService {
            $svc = Get-Service |
              Where-Object { $_.Name -match 'keyfactor' -or $_.DisplayName -match 'keyfactor' } |
              Sort-Object Name |
              Select-Object -First 1

            if (-not $svc) {
              Write-Host "No Keyfactor service found to restart (continuing)."
              return
            }

            Write-Host "Restarting service: $($svc.Name) ($($svc.DisplayName))"
            Restart-Service -Name $svc.Name -Force
            Start-Sleep -Seconds 3

            $svc2 = Get-Service -Name $svc.Name
            Write-Host "Service $($svc2.Name) status: $($svc2.Status)"
            if ($svc2.Status -ne 'Running') { throw "Service not running after restart." }
          }

          Write-Section "Install Agent MSI"
          Install-Msi -MsiPath $env:MSI_PATH -LogPath $env:MSI_LOG

          Write-Section "Locate keyfactor-setup.exe"
          $kf = Find-KeyfactorSetupExe
          if (-not $kf) {
            Write-Host "keyfactor-setup.exe not found."
            Write-Host "MSI log hints (INSTALLDIR/TARGETDIR):"
            if (Test-Path $env:MSI_LOG) {
              Select-String -Path $env:MSI_LOG -Pattern "INSTALLDIR","TARGETDIR","InstallLocation","RTPRIMARY","CLIENTID" -ErrorAction SilentlyContinue |
                Select-Object -First 300 | ForEach-Object { Write-Host $_.Line }
            }
            throw "keyfactor-setup.exe not found after MSI install."
          }

          Write-Section "Run keyfactor-setup"
          Run-KeyfactorSetup -SetupExe $kf

          Write-Section "Restart Keyfactor service"
          Restart-FirstKeyfactorService

          Write-Section "Agent ready"
          Write-Host "✅ Agent installed + configured."

      - name: Locate signtool.exe (Windows SDK) and add to PATH
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          Set-StrictMode -Version Latest

          # Try common locations first
          $candidates = @()

          $kitsRoot = "C:\Program Files (x86)\Windows Kits\10\bin"
          if (Test-Path $kitsRoot) {
            $signtools = Get-ChildItem -Path $kitsRoot -Filter signtool.exe -Recurse -ErrorAction SilentlyContinue
            if ($signtools) { $candidates += $signtools }
          }

          # Also check VS install (if present)
          $vswhere = "C:\Program Files (x86)\Microsoft Visual Studio\Installer\vswhere.exe"
          if (Test-Path $vswhere) {
            $vsPath = & $vswhere -latest -products * -requires Microsoft.Component.MSBuild -property installationPath 2>$null
            if ($vsPath) {
              $more = Get-ChildItem -Path $vsPath -Filter signtool.exe -Recurse -ErrorAction SilentlyContinue
              if ($more) { $candidates += $more }
            }
          }

          $hit = $candidates | Select-Object -First 1
          if (-not $hit) {
            throw "signtool.exe not found on this runner. (You can add a step to install Windows SDK if needed.)"
          }

          $dir = Split-Path $hit.FullName -Parent
          Write-Host "Found signtool: $($hit.FullName)"
          Add-Content -Path $env:GITHUB_PATH -Value $dir

      - name: Sign the file (best-effort)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          Set-StrictMode -Version Latest

          $in  = Join-Path $env:GITHUB_WORKSPACE $env:FILE_TO_SIGN
          if (-not (Test-Path $in)) { throw "File to sign not found: $in" }

          $outDir = Join-Path $env:GITHUB_WORKSPACE $env:OUT_DIR
          $signed = Join-Path $outDir (Split-Path $in -Leaf)
          Copy-Item -Path $in -Destination $signed -Force

          Write-Host "Signing: $signed"

          # NOTE:
          # This will only succeed if the Keyfactor agent installed a CSP/KSP and
          # there is an available certificate/identity for signtool to use.
          # If your environment requires selecting a specific cert, add /sha1 or /n /s args.
          & signtool.exe sign /fd sha256 /tr http://timestamp.digicert.com /td sha256 "$signed"

      - name: Verify signature (best-effort)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Continue"
          Set-StrictMode -Version Latest

          $signed = Join-Path (Join-Path $env:GITHUB_WORKSPACE $env:OUT_DIR) $env:FILE_TO_SIGN
          if (-not (Test-Path $signed)) { throw "Signed file not found: $signed" }

          $sig = Get-AuthenticodeSignature -FilePath $signed
          Write-Host "Signature status: $($sig.Status)"
          if ($sig.SignerCertificate) {
            Write-Host "Signer subject: $($sig.SignerCertificate.Subject)"
          } else {
            Write-Host "No signer certificate found."
          }

          # If you WANT this to hard-fail, change Continue -> Stop and uncomment below:
          # if ($sig.Status -ne "Valid") { throw "Signature is not valid: $($sig.Status)" }
          # if ($sig.SignerCertificate -and $sig.SignerCertificate.Subject -notlike "*$($env:EXPECTED_SUBJECT_FRAGMENT)*") {
          #   throw "Signer subject does not contain expected fragment: '$($env:EXPECTED_SUBJECT_FRAGMENT)'. Actual: '$($sig.SignerCertificate.Subject)'"
          # }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: signed-output
          path: ${{ env.OUT_DIR }}
          if-no-files-found: error
