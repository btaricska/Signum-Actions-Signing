name: Sign File via Signum Agent + PKCS11

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read
  actions: write

jobs:
  sign:
    runs-on: ubuntu-latest

    env:
      SIGNUM_AGENT_IMAGE: keyfactor.jfrog.io/dev-oci/signum-agent:4.20.1
      FILES_DIR: tmp-files
      CONTAINER_NAME: signum-agent
      DOCKER_CONFIG: ${{ github.workspace }}/.docker

    steps:
      # ============================================================
      # CHECKOUT REPO
      # ============================================================
      - name: Checkout
        uses: actions/checkout@v4

      # ============================================================
      # VALIDATE REQUIRED SECRETS
      # ============================================================
      - name: Validate Signum & JFrog secrets
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
        run: |
          set -euo pipefail
          for s in SIGNUM_HOSTNAME SIGNUM_CLIENTID SIGNUM_USERNAME SIGNUM_PASSWORD JFROG_DOCKER_AUTH; do
            if [ -z "${!s:-}" ]; then
              echo "❌ Missing secret: $s"
              exit 1
            fi
          done
          echo "✅ All required secrets present."

      # ============================================================
      # CONFIGURE DOCKER AUTH FOR SIGNUM IMAGE
      # ============================================================
      - name: Configure Docker auth
        shell: bash
        env:
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
        run: |
          mkdir -p "$DOCKER_CONFIG"
          cat > "$DOCKER_CONFIG/config.json" <<EOF
          {
            "auths": {
              "keyfactor.jfrog.io": {
                "auth": "${JFROG_DOCKER_AUTH}"
              }
            }
          }
          EOF

      # ============================================================
      # RUN SIGNUM AGENT
      # ============================================================
      - name: Run Signum Agent
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
        run: |
          docker pull $SIGNUM_AGENT_IMAGE
          docker rm -f $CONTAINER_NAME >/dev/null 2>&1 || true

          docker run -d \
            --name $CONTAINER_NAME \
            -p 8080:8080 \
            -e SIGNUM_HOSTNAME \
            -e SIGNUM_CLIENTID \
            -e SIGNUM_USERNAME \
            -e SIGNUM_PASSWORD \
            -v $PWD/$FILES_DIR:/mnt/$FILES_DIR \
            $SIGNUM_AGENT_IMAGE

          sleep 5
          docker logs $CONTAINER_NAME | tail -n 50

      # ============================================================
      # CREATE JSON FILE TO SIGN
      # ============================================================
      - name: Create JSON file to sign
        shell: bash
        run: |
          mkdir -p "$FILES_DIR"
          cat > "$FILES_DIR/file.json" <<EOF
          {
            "message": "Hello from Signum + PKCS11 demo",
            "timestamp": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          }
          EOF

      # ============================================================
      # SIGN JSON FILE USING PKCS11 INSIDE SIGNUM AGENT
      # ============================================================
      - name: Sign JSON file
        shell: bash
        env:
          FILES_DIR: ${{ env.FILES_DIR }}
          CONTAINER_NAME: ${{ env.CONTAINER_NAME }}
        run: |
          docker exec $CONTAINER_NAME pkcs11-tool \
            --module /pkcs11/libkeyfactorpkcs11.so \
            --sign \
            --input-file "/mnt/$FILES_DIR/file.json" \
            --output-file "/mnt/$FILES_DIR/file.json.sig" \
            --id B93E1D6BB2B7763DFE7775D3CAA6828ECEBABE89

      # ============================================================
      # UPLOAD SIGNED FILE
      # ============================================================
      - name: Upload signed file
        uses: actions/upload-artifact@v4
        with:
          name: signed-json
          path: ${{ env.FILES_DIR }}/file.json.sig
