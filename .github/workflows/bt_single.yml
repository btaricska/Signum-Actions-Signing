name: bt_single

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  sign:
    runs-on: ubuntu-latest

    env:
      SIGNUM_AGENT_IMAGE: keyfactor.jfrog.io/signum-bdewberry-testing-docker/signum-linux-agent-tools:4.40.1
      FILES_DIR: filestosign
      CONTAINER_NAME: signum-agent
      DOCKER_CONFIG: ${{ github.workspace }}/.docker
      PKCS11_MODULE: /usr/lib/libkeyfactorpkcs11.so

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate secrets
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
        run: |
          set -euo pipefail
          for s in SIGNUM_HOSTNAME SIGNUM_CLIENTID SIGNUM_USERNAME SIGNUM_PASSWORD JFROG_DOCKER_AUTH; do
            if [ -z "${!s:-}" ]; then
              echo "‚ùå Missing secret: $s"
              exit 1
            fi
          done
          echo "‚úÖ All secrets validated"

      - name: Configure Docker auth
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$DOCKER_CONFIG"
          cat > "$DOCKER_CONFIG/config.json" <<'EOF'
          {
            "auths": {
              "keyfactor.jfrog.io": {
                "auth": "__AUTH__"
              }
            }
          }
          EOF
          sed -i "s|__AUTH__|${{ secrets.JFROG_DOCKER_AUTH }}|g" "$DOCKER_CONFIG/config.json"
          echo "‚úÖ Docker auth configured"

      - name: Prepare files directory
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$FILES_DIR"
          chmod -R a+rwx "$FILES_DIR"
          echo "‚úÖ Files directory ready"

      - name: Start Signum Agent container
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
        run: |
          set -euo pipefail
          docker rm -f "$CONTAINER_NAME" >/dev/null 2>&1 || true
          docker pull "$SIGNUM_AGENT_IMAGE"
          docker run -d \
            --name "$CONTAINER_NAME" \
            --privileged \
            --user 0:0 \
            -e SIGNUM_HOSTNAME \
            -e SIGNUM_CLIENTID \
            -e SIGNUM_USERNAME \
            -e SIGNUM_PASSWORD \
            -e SIGNUM_LOGLEVEL=LOW \
            -e SIGNUM_LOGTYPE=FILE \
            -v "$PWD:/mnt" \
            "$SIGNUM_AGENT_IMAGE"

          echo "‚è≥ Waiting for container to start..."
          for i in {1..30}; do
            if docker ps --format '{{.Names}}' | grep -q "^${CONTAINER_NAME}$"; then
              break
            fi
            sleep 1
          done
          echo "‚úÖ Container is running"

      - name: Create JSON file to sign
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$FILES_DIR"
          echo '{"message":"Hello from Signum + PKCS11 demo"}' > "$FILES_DIR/file.json"
          : > "$FILES_DIR/file.json.sig"
          chmod 666 "$FILES_DIR/file.json.sig"
          echo "‚úÖ JSON file created"

      - name: Sign JSON with last key in HSM
        shell: bash
        env:
          USER_PIN: ${{ secrets.USER_PIN }}
        run: |
          set -euo pipefail
          CONTAINER_FILE="/mnt/$FILES_DIR/file.json"
          CONTAINER_SIG="/mnt/$FILES_DIR/file.json.sig"

          echo "‚úÖ Verifying input file exists..."
          docker exec "$CONTAINER_NAME" test -f "$CONTAINER_FILE" || { echo "‚ùå Input file not found"; exit 1; }

          echo "üîç Listing PKCS#11 slots..."
          SLOTS_OUT=$(docker exec "$CONTAINER_NAME" pkcs11-tool --module "$PKCS11_MODULE" --list-slots 2>&1)
          echo "$SLOTS_OUT"

          SLOT=$(echo "$SLOTS_OUT" | awk '/^Slot [0-9]+/ {gsub("Slot ",""); gsub(":",""); print $1; exit}')
          if [ -z "$SLOT" ]; then
            echo "‚ùå No slots found"
            exit 1
          fi
          echo "‚úÖ Using slot: $SLOT"

          echo "üîë Listing private keys in slot..."
          PRIV_OUT=$(docker exec "$CONTAINER_NAME" pkcs11-tool --module "$PKCS11_MODULE" --slot "$SLOT" --list-objects --type privkey 2>&1)
          echo "$PRIV_OUT"

          if ! echo "$PRIV_OUT" | grep -qi "Private Key Object"; then
            echo "‚ùå No private key objects found"
            exit 1
          fi

          # Select LAST key
          KEY_ID=$(echo "$PRIV_OUT" | sed -n 's/^[[:space:]]*ID:[[:space:]]*//p' | tail -n 1 | tr -d '\r ' | grep -E '^[0-9A-Fa-f]+$' || true)
          if [ -z "$KEY_ID" ]; then
            echo "‚ùå Could not determine last key ID"
            exit 1
          fi
          echo "‚úÖ Using last private key ID: $KEY_ID"

          echo "‚úçÔ∏è Signing file..."
          set +e
          OUT=$(docker exec "$CONTAINER_NAME" pkcs11-tool \
            --module "$PKCS11_MODULE" \
            --slot "$SLOT" \
            --id "$KEY_ID" \
            ${USER_PIN:+--login --pin "$USER_PIN"} \
            --mechanism RSA-PKCS \
            --sign \
            --input-file "$CONTAINER_FILE" \
            --output-file "$CONTAINER_SIG" \
            --verbose 2>&1)
          RC=$?
          set -e

          echo "$OUT"
          echo "pkcs11-tool exit code: $RC"

          if [ "$RC" -ne 0 ]; then
            echo "‚ùå Signing failed"
            exit "$RC"
          fi

          echo "‚úÖ Signature written to $CONTAINER_SIG"
          ls -la "$FILES_DIR"

      - name: Upload signature artifact
        uses: actions/upload-artifact@v4
        with:
          name: signed-json-and-sig
          path: |
            filestosign/file.json
            filestosign/file.json.sig
