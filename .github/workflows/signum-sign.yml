name: Sign JSON via PKCS#11

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  sign:
    runs-on: ubuntu-latest

    env:
      FILES_DIR: filestosign
      PKCS11_MODULE: /usr/lib/libkeyfactorpkcs11.so
      EXPECTED_CERT_SUBJECT: CN=CodeSigningCertificate

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate required secrets
        shell: bash
        env:
          USER_PIN: ${{ secrets.USER_PIN }}
        run: |
          set -euo pipefail
          if [ -z "${USER_PIN:-}" ]; then
            echo "‚ùå Missing secret USER_PIN"
            exit 1
          fi
          echo "‚úÖ Secrets validated"

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y wget gnupg apt-transport-https lsb-release curl opensc
          echo "‚úÖ Dependencies installed"

      - name: Download and install Keyfactor Signum agent
        shell: bash
        env:
          SIGNUM_AGENT_DEB: amd64_ubuntu22.04_keyfactor-agent-4.40.1-51ecba3-Trust.deb
        run: |
          set -euo pipefail
          wget -O "$SIGNUM_AGENT_DEB" "https://kfsaas0167ead7.blob.core.windows.net/signum-public/agents/linux/4.40.1/$SIGNUM_AGENT_DEB"
          sudo apt-get install -f -y ./"$SIGNUM_AGENT_DEB"
          echo "‚úÖ Signum agent installed"

      - name: Create JSON file to sign
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$FILES_DIR"
          echo '{"message":"Hello from Signum + PKCS11 demo"}' > "$FILES_DIR/file.json"
          echo "‚úÖ JSON file created at $FILES_DIR/file.json"

      - name: Sign JSON using PKCS#11
        shell: bash
        env:
          USER_PIN: ${{ secrets.USER_PIN }}
        run: |
          set -euo pipefail

          FILE="$FILES_DIR/file.json"
          SIG="$FILES_DIR/file.json.sig"

          echo "‚ÑπÔ∏è Listing all certificates in PKCS#11 module..."
          pkcs11-tool --module "$PKCS11_MODULE" --list-objects --type cert

          # Pick the first available private key
          PRIV_KEY_ID=$(pkcs11-tool --module "$PKCS11_MODULE" --list-objects --type privkey --login --pin "$USER_PIN" \
            | awk '/^ *ID:/ {print $2; exit}' | tr -d "\r")

          if [ -z "$PRIV_KEY_ID" ]; then
            echo "‚ùå No private key available for signing"
            exit 1
          fi
          echo "üîë Using private key ID: $PRIV_KEY_ID"

          echo "‚úçÔ∏è Signing JSON file..."
          pkcs11-tool \
            --module "$PKCS11_MODULE" \
            --login \
            --pin "$USER_PIN" \
            --id "$PRIV_KEY_ID" \
            --mechanism RSA-PKCS \
            --sign \
            --input-file "$FILE" \
            --output-file "$SIG"

          echo "‚úÖ JSON signed: $SIG"
          ls -la "$FILES_DIR"

      - name: Upload JSON and signature as artifact
        uses: actions/upload-artifact@v4
        with:
          name: signed-json-and-sig
          path: |
            filestosign/file.json
            filestosign/file.json.sig
