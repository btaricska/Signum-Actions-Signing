name: Sign Files via Signum Agent + Native PKCS11

on:
  workflow_dispatch:
  push:
    paths:
      - 'filestosign/**'

permissions:
  contents: read

jobs:
  sign:
    runs-on: ubuntu-latest

    env:
      FILES_DIR: filestosign
      PKCS11_LIB: /usr/lib/libkeyfactorpkcs11.so
      SIGNUM_AGENT_IMAGE: keyfactor.jfrog.io/dev-oci/signum-agent:4.20.1
      CONTAINER_NAME: signum-agent
      DOCKER_CONFIG: ${{ github.workspace }}/.docker

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate secrets
        shell: bash
        env:
          SIGNUM_PKCS11_PIN: ${{ secrets.SIGNUM_PKCS11_PIN }}
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
        run: |
          set -euo pipefail
          for s in SIGNUM_PKCS11_PIN JFROG_DOCKER_AUTH; do
            if [ -z "${!s:-}" ]; then
              echo "❌ Missing secret: $s"
              exit 1
            fi
          done
          echo "✅ Required secrets present."

      - name: Configure Docker auth
        shell: bash
        env:
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
        run: |
          mkdir -p "$DOCKER_CONFIG"
          cat > "$DOCKER_CONFIG/config.json" <<EOF
          {
            "auths": {
              "keyfactor.jfrog.io": {
                "auth": "${JFROG_DOCKER_AUTH}"
              }
            }
          }
          EOF

      - name: Pull Signum Agent
        shell: bash
        run: |
          docker pull $SIGNUM_AGENT_IMAGE
          docker rm -f $CONTAINER_NAME >/dev/null 2>&1 || true
          docker create --name $CONTAINER_NAME $SIGNUM_AGENT_IMAGE

      - name: Install PKCS11 tools
        run: |
          sudo apt-get update
          sudo apt-get install -y opensc pcscd

      - name: Create file(s) to sign
        run: |
          mkdir -p $FILES_DIR
          echo "Hello from Signum + PKCS11 demo" > $FILES_DIR/file.txt

      - name: Sign files via PKCS11
        shell: bash
        env:
          SIGNUM_PKCS11_PIN: ${{ secrets.SIGNUM_PKCS11_PIN }}
        run: |
          mkdir -p $FILES_DIR/signed
          for f in $FILES_DIR/*; do
            filename=$(basename "$f")
            pkcs11-tool \
              --module $PKCS11_LIB \
              --login --pin "$SIGNUM_PKCS11_PIN" \
              --sign \
              --input-file "$FILES_DIR/$filename" \
              --output-file "$FILES_DIR/signed/$filename.sig" \
              --id B93E1D6BB2B7763DFE7775D3CAA6828ECEBABE89
          done

      - name: Upload signed files
        uses: actions/upload-artifact@v4
        with:
          name: signed-files
          path: $FILES_DIR/signed/
