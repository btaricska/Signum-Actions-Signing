name: Sign File via Signum Agent + Host PKCS11

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  sign:
    runs-on: ubuntu-latest

    env:
      SIGNUM_AGENT_IMAGE: keyfactor.jfrog.io/dev-oci/signum-agent:4.20.1
      DOCKER_CONFIG: ${{ github.workspace }}/.docker

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ============================================================
      # Validate required secrets
      # ============================================================

      - name: Validate Signum secrets
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
        run: |
          set -euo pipefail
          for s in SIGNUM_HOSTNAME SIGNUM_CLIENTID SIGNUM_USERNAME SIGNUM_PASSWORD JFROG_DOCKER_AUTH; do
            if [ -z "${!s:-}" ]; then
              echo "❌ Missing secret: $s"
              exit 1
            fi
          done
          echo "✅ All required secrets present."

      # ============================================================
      # Install SoftHSM2 + OpenSC on runner
      # ============================================================

      - name: Install SoftHSM2 + OpenSC
        run: |
          sudo apt-get update
          sudo apt-get install -y softhsm2 opensc

      # ============================================================
      # Configure SoftHSM2 token on runner
      # ============================================================

      - name: Setup SoftHSM2 token
        run: |
          mkdir -p softhsm2-tokens
          cat > softhsm2.conf <<EOF
          directories.tokendir = $PWD/softhsm2-tokens
          objectstore.backend = file
          log.level = INFO
          EOF
          export SOFTHSM2_CONF=$PWD/softhsm2.conf
          softhsm2-util --init-token --free --label GitHubToken --so-pin 1234 --pin 1234

      - name: Generate PKCS11 RSA keypair
        run: |
          pkcs11-tool \
            --module /usr/lib/softhsm/libsofthsm2.so \
            --login \
            --pin 1234 \
            --keypairgen \
            --key-type rsa:2048 \
            --id 01 \
            --label github-key

      # ============================================================
      # Configure Docker auth for Signum Agent image
      # ============================================================

      - name: Configure Docker auth
        shell: bash
        env:
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
        run: |
          mkdir -p "$DOCKER_CONFIG"
          cat > "$DOCKER_CONFIG/config.json" <<EOF
          {
            "auths": {
              "keyfactor.jfrog.io": {
                "auth": "${JFROG_DOCKER_AUTH}"
              }
            }
          }
          EOF

      # ============================================================
      # Run Signum Agent container
      # ============================================================

      - name: Run Signum Agent container
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
        run: |
          docker pull $SIGNUM_AGENT_IMAGE
          docker rm -f signum-agent || true

          docker run -d \
            --name signum-agent \
            -p 8080:8080 \
            -e SIGNUM_HOSTNAME \
            -e SIGNUM_CLIENTID \
            -e SIGNUM_USERNAME \
            -e SIGNUM_PASSWORD \
            -v /usr/lib/softhsm/libsofthsm2.so:/pkcs11/libsofthsm2.so:ro \
            -v $PWD/softhsm2-tokens:/var/lib/softhsm/tokens \
            $SIGNUM_AGENT_IMAGE

          sleep 5
          docker logs signum-agent | tail -n 20

      # ============================================================
      # List certificates inside container via PKCS11
      # ============================================================

      - name: List certificates via PKCS11 inside container
        shell: bash
        run: |
          docker exec signum-agent pkcs11-tool \
            --module /pkcs11/libsofthsm2.so \
            --login \
            --pin 1234 \
            --list-objects --type cert

      # ============================================================
      # Prepare file to sign
      # ============================================================

      - name: Create file to sign
        run: |
          mkdir -p filestosign
          echo "Hello from Signum + host PKCS11" > filestosign/file.txt

      # ============================================================
      # Sign file (placeholder for Signum Agent signing command)
      # ============================================================

      - name: Sign file via Signum Agent
        shell: bash
        run: |
          docker exec signum-agent bash -c "\
            # Replace this with your actual Signum signing CLI/API command \
            echo 'Signing filestosign/file.txt with PKCS11 token...' \
          "

      # ============================================================
      # Cleanup
      # ============================================================

      - name: Cleanup Signum Agent
        if: always()
        run: docker rm -f signum-agent >/dev/null 2>&1 || true
