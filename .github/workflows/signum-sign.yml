name: Sign File via Signum Agent + Native PKCS11

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  sign:
    runs-on: ubuntu-latest

    env:
      SIGNUM_AGENT_IMAGE: keyfactor.jfrog.io/dev-oci/signum-agent:4.20.1
      DOCKER_CONFIG: ${{ github.workspace }}/.docker

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ============================================================
      # VALIDATE SIGNUM SECRETS
      # ============================================================

      - name: Validate Signum secrets
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
        run: |
          set -euo pipefail
          for s in SIGNUM_HOSTNAME SIGNUM_CLIENTID SIGNUM_USERNAME SIGNUM_PASSWORD JFROG_DOCKER_AUTH; do
            if [ -z "${!s:-}" ]; then
              echo "❌ Missing secret: $s"
              exit 1
            fi
          done
          echo "✅ All required secrets present."

      # ============================================================
      # INSTALL NATIVE PKCS11 (SoftHSM2 + OpenSC)
      # ============================================================

      - name: Install SoftHSM2 and OpenSC
        run: |
          sudo apt-get update
          sudo apt-get install -y softhsm2 opensc

      # ============================================================
      # CONFIGURE SOFTHSM
      # ============================================================

      - name: Configure SoftHSM token directory
        run: |
          mkdir -p softhsm2-tokens

          cat > softhsm2.conf <<EOF
          directories.tokendir = $PWD/softhsm2-tokens
          objectstore.backend = file
          log.level = INFO
          EOF

          echo "SOFTHSM2_CONF=$PWD/softhsm2.conf" >> $GITHUB_ENV

      # ============================================================
      # INITIALIZE PKCS11 TOKEN
      # ============================================================

      - name: Initialize SoftHSM token
        run: |
          softhsm2-util --init-token \
            --free \
            --label "GitHubToken" \
            --so-pin 1234 \
            --pin 1234

      - name: Generate PKCS11 keypair
        run: |
          pkcs11-tool \
            --module /usr/lib/softhsm/libsofthsm2.so \
            --login \
            --pin 1234 \
            --keypairgen \
            --key-type rsa:2048 \
            --id 01 \
            --label github-key

      # ============================================================
      # CONFIGURE DOCKER AUTH FOR SIGNUM IMAGE
      # ============================================================

      - name: Configure Docker auth
        shell: bash
        env:
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
        run: |
          mkdir -p "$DOCKER_CONFIG"

          cat > "$DOCKER_CONFIG/config.json" <<EOF
          {
            "auths": {
              "keyfactor.jfrog.io": {
                "auth": "${JFROG_DOCKER_AUTH}"
              }
            }
          }
          EOF

      # ============================================================
      # RUN SIGNUM AGENT
      # ============================================================

      - name: Run Signum Agent container
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
        run: |
          docker pull $SIGNUM_AGENT_IMAGE

          docker rm -f signum-agent >/dev/null 2>&1 || true

          docker run -d \
            --name signum-agent \
            -p 8
