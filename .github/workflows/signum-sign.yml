name: Sign File via Signum Agent + PKCS11

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  sign:
    runs-on: ubuntu-latest

    env:
      SIGNUM_AGENT_IMAGE: keyfactor.jfrog.io/dev-oci/signum-agent:4.20.1
      FILES_DIR: filestosign
      CONTAINER_NAME: signum-agent
      DOCKER_CONFIG: ${{ github.workspace }}/.docker

    steps:
    # ============================================================
    # Checkout
    # ============================================================
    - name: Checkout repository
      uses: actions/checkout@v4

    # ============================================================
    # Validate required secrets
    # ============================================================
    - name: Validate secrets
      shell: bash
      env:
        SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
        SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
        SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
        SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
        JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
      run: |
        set -euo pipefail
        for s in SIGNUM_HOSTNAME SIGNUM_CLIENTID SIGNUM_USERNAME SIGNUM_PASSWORD JFROG_DOCKER_AUTH; do
          if [ -z "${!s:-}" ]; then
            echo "‚ùå Missing secret: $s"
            exit 1
          fi
        done
        echo "‚úÖ Secrets validated"

    # ============================================================
    # Docker authentication
    # ============================================================
    - name: Configure Docker auth
      shell: bash
      env:
        JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
      run: |
        mkdir -p "$DOCKER_CONFIG"
        cat > "$DOCKER_CONFIG/config.json" <<EOF
        {
          "auths": {
            "keyfactor.jfrog.io": {
              "auth": "${JFROG_DOCKER_AUTH}"
            }
          }
        }
        EOF

    # ============================================================
    # Start Signum Agent
    # ============================================================
    - name: Start Signum Agent
      shell: bash
      env:
        SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
        SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
        SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
        SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
      run: |
        set -e

        mkdir -p "$FILES_DIR"

        docker pull $SIGNUM_AGENT_IMAGE
        docker rm -f $CONTAINER_NAME >/dev/null 2>&1 || true

        docker run -d \
          --name $CONTAINER_NAME \
          -e SIGNUM_HOSTNAME \
          -e SIGNUM_CLIENTID \
          -e SIGNUM_USERNAME \
          -e SIGNUM_PASSWORD \
          -v $PWD/$FILES_DIR:/mnt/$FILES_DIR \
          $SIGNUM_AGENT_IMAGE

        echo "‚è≥ Waiting for PKCS11 module to become ready..."

        for i in {1..30}; do
          if docker exec $CONTAINER_NAME pkcs11-tool \
               --module /usr/lib/libkeyfactorpkcs11.so \
               --list-slots >/dev/null 2>&1; then
            echo "‚úÖ PKCS11 module is ready"
            break
          fi
          sleep 2
        done

        docker logs $CONTAINER_NAME | tail -n 20

    # ============================================================
    # Create JSON file
    # ============================================================
    - name: Create JSON file to sign
      shell: bash
      run: |
        mkdir -p "$FILES_DIR"
        echo '{"message":"Hello from Signum + PKCS11 demo"}' > "$FILES_DIR/file.json"
        echo "‚úÖ JSON file created"

    # ============================================================
    # PKCS11 Signing (Fully Hardened)
    # ============================================================
    - name: Sign JSON file using PKCS11
      shell: bash
      run: |
        set -euo pipefail

        MODULE="/usr/lib/libkeyfactorpkcs11.so"
        CONTAINER_FILE="/mnt/$FILES_DIR/file.json"
        CONTAINER_SIG="/mnt/$FILES_DIR/file.json.sig"

        echo "üîé Verifying input file exists inside container..."
        docker exec $CONTAINER_NAME test -f "$CONTAINER_FILE" || {
          echo "‚ùå Input file not found"
          exit 1
        }
        echo "‚úÖ Input file verified"

        echo "üîç Listing available slots..."
        docker exec $CONTAINER_NAME pkcs11-tool \
          --module "$MODULE" \
          --list-slots

        SLOT=$(docker exec $CONTAINER_NAME pkcs11-tool \
          --module "$MODULE" \
          --list-slots \
          | awk '
              /Slot/ {slot=$2}
              /token state:/ && /present/ {print slot; exit}
            ')

        if [ -z "${SLOT:-}" ]; then
          echo "‚ùå No slot with a present token found"
          exit 1
        fi
        echo "‚úÖ Using slot: $SLOT"

        echo "üîê Logging in and listing objects..."
        docker exec $CONTAINER_NAME pkcs11-tool \
          --module "$MODULE" \
          --slot "$SLOT" \
          --login \
          --list-objects

        echo "üîë Extracting first private key..."
        KEY_ID=$(docker exec $CONTAINER_NAME pkcs11-tool \
          --module "$MODULE" \
          --slot "$SLOT" \
          --login \
          --list-objects --type privkey \
          | awk '/ID:/ {print $2; exit}')

        if [ -z "${KEY_ID:-}" ]; then
          echo "‚ùå No private key found"
          exit 1
        fi
        echo "‚úÖ Using private key ID: $KEY_ID"

        echo "‚úçÔ∏è Signing file..."
        docker exec $CONTAINER_NAME pkcs11-tool \
          --module "$MODULE" \
          --slot "$SLOT" \
          --login \
          --sign \
          --input-file "$CONTAINER_FILE" \
          --output-file "$CONTAINER_SIG" \
          --id "$KEY_ID"

        echo "üì¶ Verifying signature output..."
        docker exec $CONTAINER_NAME test -f "$CONTAINER_SIG" || {
          echo "‚ùå Signature file not created"
          exit 1
        }

        ls -l "$FILES_DIR/file.json.sig"
        echo "‚úÖ Signing completed successfully"

    # ============================================================
    # Upload Artifact (v4)
    # ============================================================
    - name: Upload signed file
      uses: actions/upload-artifact@v4
      with:
        name: signed-json
        path: filestosign/file.json.sig
