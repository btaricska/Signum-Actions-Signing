name: Sign File via Signum Agent + PKCS11

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  sign:
    runs-on: ubuntu-latest

    env:
      SIGNUM_AGENT_IMAGE: keyfactor.jfrog.io/dev-oci/signum-agent:4.40.1
      FILES_DIR: filestosign
      CONTAINER_NAME: signum-agent
      DOCKER_CONFIG: ${{ github.workspace }}/.docker
      PKCS11_MODULE: /usr/lib/libkeyfactorpkcs11.so
      EXPECTED_CERT_SUBJECT: "CN=CodeSigningCertificate"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate secrets
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
          USER_PIN: ${{ secrets.USER_PIN }}
        run: |
          set -euo pipefail
          for s in SIGNUM_HOSTNAME SIGNUM_CLIENTID SIGNUM_USERNAME SIGNUM_PASSWORD JFROG_DOCKER_AUTH USER_PIN; do
            if [ -z "${!s:-}" ]; then
              echo "‚ùå Missing secret: $s"
              exit 1
            fi
          done
          echo "‚úÖ Secrets validated"

      - name: Configure Docker auth
        shell: bash
        env:
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
        run: |
          set -euo pipefail
          mkdir -p "$DOCKER_CONFIG"
          cat > "$DOCKER_CONFIG/config.json" <<EOF
{
  "auths": {
    "keyfactor.jfrog.io": {
      "auth": "${JFROG_DOCKER_AUTH}"
    }
  }
}
EOF

      - name: Start Signum Agent container
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
        run: |
          set -euo pipefail

          mkdir -p "$FILES_DIR"
          docker pull "$SIGNUM_AGENT_IMAGE"
          docker rm -f "$CONTAINER_NAME" >/dev/null 2>&1 || true

          docker run -d \
            --name "$CONTAINER_NAME" \
            -e SIGNUM_HOSTNAME \
            -e SIGNUM_CLIENTID \
            -e SIGNUM_USERNAME \
            -e SIGNUM_PASSWORD \
            -e SIGNUM_LOGLEVEL=HIGH \
            -v "$PWD/$FILES_DIR:/mnt/$FILES_DIR" \
            "$SIGNUM_AGENT_IMAGE"

      - name: Restart KeyfactorService & wait for PKCS#11 token
        shell: bash
        env:
          USER_PIN: ${{ secrets.USER_PIN }}
        run: |
          set -euo pipefail

          echo "‚ÑπÔ∏è Restarting KeyfactorService inside container..."
          docker exec "$CONTAINER_NAME" signum-util service --restart

          echo "‚è≥ Waiting for PKCS#11 token..."
          FOUND=0
          for i in {1..180}; do  # wait up to 3 minutes
            TOKENS="$(docker exec "$CONTAINER_NAME" p11tool --list-tokens --provider "$PKCS11_MODULE" 2>/dev/null || true)"
            if echo "$TOKENS" | grep -q "token:"; then
              echo "‚úÖ PKCS#11 token found"
              FOUND=1
              break
            fi
            sleep 1
          done

          if [ "$FOUND" -ne 1 ]; then
            echo "‚ùå No PKCS#11 token appeared after waiting 3 minutes"
            echo "---- docker logs (tail) ----"
            docker logs "$CONTAINER_NAME" | tail -n 100
            exit 1
          fi

          echo "$TOKENS"

      - name: Create JSON file to sign
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$FILES_DIR"
          echo '{"message":"Hello from Signum + PKCS11 demo"}' > "$FILES_DIR/file.json"
          echo "‚úÖ JSON file created at $FILES_DIR/file.json"

      - name: PKCS#11 inventory + sign JSON
        shell: bash
        env:
          USER_PIN: ${{ secrets.USER_PIN }}
        run: |
          set -euo pipefail

          CONTAINER_FILE="/mnt/$FILES_DIR/file.json"
          CONTAINER_SIG="/mnt/$FILES_DIR/file.json.sig"

          echo "üîç Listing all tokens and objects via p11tool..."
          docker exec "$CONTAINER_NAME" p11tool --list-tokens --provider "$PKCS11_MODULE"
          docker exec "$CONTAINER_NAME" pkcs11-tool --module "$PKCS11_MODULE" --list-objects

          SLOT="$(docker exec "$CONTAINER_NAME" pkcs11-tool --module "$PKCS11_MODULE" --list-slots \
            | awk '/^Slot [0-9]+/ {gsub("Slot ",""); gsub(":",""); print $1; exit}')"

          PRIV_BLOCK="$(docker exec "$CONTAINER_NAME" pkcs11-tool --module "$PKCS11_MODULE" --slot "$SLOT" \
            --login --pin "$USER_PIN" --list-objects --type privkey | awk 'BEGIN{RS=""; ORS=""} NR==1{print; exit}')"

          KEY_ID="$(echo "$PRIV_BLOCK" | awk -F': *' '/^ *ID:/    {print $2; exit}' | tr -d "\r")"
          KEY_LABEL="$(echo "$PRIV_BLOCK" | awk -F': *' '/^ *Label:/ {print $2; exit}' | tr -d "\r")"
          KEY_TYPE="$(echo "$PRIV_BLOCK" | awk -F': *' '/^ *Key type:/ {print $2; exit}' | tr -d "\r")"

          MECH="RSA-PKCS"
          if echo "${KEY_TYPE:-}" | grep -qiE 'EC|ECDSA'; then
            MECH="ECDSA"
          fi

          echo "‚úçÔ∏è Signing JSON file using key ID: $KEY_ID, Label: $KEY_LABEL, Mechanism: $MECH"

          if [ -n "$KEY_ID" ]; then
            docker exec "$CONTAINER_NAME" pkcs11-tool \
              --module "$PKCS11_MODULE" \
              --slot "$SLOT" \
              --login \
              --pin "$USER_PIN" \
              --id "$KEY_ID" \
              --mechanism "$MECH" \
              --sign \
              --input-file "$CONTAINER_FILE" \
              --output-file "$CONTAINER_SIG"
          elif [ -n "$KEY_LABEL" ]; then
            docker exec "$CONTAINER_NAME" pkcs11-tool \
              --module "$PKCS11_MODULE" \
              --slot "$SLOT" \
              --login \
              --pin "$USER_PIN" \
              --label "$KEY_LABEL" \
              --mechanism "$MECH" \
              --sign \
              --input-file "$CONTAINER_FILE" \
              --output-file "$CONTAINER_SIG"
          else
            echo "‚ùå No usable key found for signing"
            exit 1
          fi

          echo "‚úÖ JSON signed: $FILES_DIR/file.json.sig"
          ls -la "$FILES_DIR"

      - name: Upload signature artifact
        uses: actions/upload-artifact@v4
        with:
          name: signed-json-and-sig
          path: |
            filestosign/file.json
            filestosign/file.json.sig
