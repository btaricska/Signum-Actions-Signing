name: Sign Files via Signum Agent + Native PKCS11

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "filestosign/**"

permissions:
  contents: read
  id-token: write

jobs:
  sign:
    runs-on: ubuntu-latest

    env:
      SIGNUM_AGENT_IMAGE: keyfactor.jfrog.io/dev-oci/signum-agent:4.20.1
      FILES_DIR: filestosign
      PKCS11_LIB: /usr/lib/softhsm/libsofthsm2.so
      CONTAINER_NAME: signum-agent
      DOCKER_CONFIG: ${{ github.workspace }}/.docker

    steps:
      # ----------------------------------------
      # Checkout repository
      # ----------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------------------
      # Validate required secrets
      # ----------------------------------------
      - name: Validate Signum secrets
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
          SIGNUM_PKCS11_PIN: ${{ secrets.SIGNUM_PKCS11_PIN }}
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
        run: |
          set -euo pipefail
          for s in SIGNUM_HOSTNAME SIGNUM_CLIENTID SIGNUM_USERNAME SIGNUM_PASSWORD SIGNUM_PKCS11_PIN JFROG_DOCKER_AUTH; do
            if [ -z "${!s:-}" ]; then
              echo "❌ Missing secret: $s"
              exit 1
            fi
          done
          echo "✅ All required secrets present."

      # ----------------------------------------
      # Install SoftHSM2 + OpenSC for native PKCS11
      # ----------------------------------------
      - name: Install SoftHSM2 + OpenSC
        run: |
          sudo apt-get update
          sudo apt-get install -y softhsm2 opensc

      - name: Configure SoftHSM2
        run: |
          mkdir -p softhsm2-tokens
          cat > softhsm2.conf <<EOF
          directories.tokendir = $PWD/softhsm2-tokens
          objectstore.backend = file
          log.level = INFO
          EOF
          echo "SOFTHSM2_CONF=$PWD/softhsm2.conf" >> $GITHUB_ENV

      # ----------------------------------------
      # Initialize PKCS11 token (SoftHSM2)
      # ----------------------------------------
      - name: Initialize PKCS11 token
        run: |
          softhsm2-util --init-token \
            --free \
            --label "GitHubToken" \
            --so-pin 1234 \
            --pin 1234

      # ----------------------------------------
      # Optional: Generate a keypair for testing
      # ----------------------------------------
      - name: Generate PKCS11 keypair
        run: |
          pkcs11-tool \
            --module $PKCS11_LIB \
            --login \
            --pin 1234 \
            --keypairgen \
            --key-type rsa:2048 \
            --id 01 \
            --label github-key

      # ----------------------------------------
      # Configure Docker auth for Signum Agent image
      # ----------------------------------------
      - name: Configure Docker auth
        shell: bash
        env:
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
        run: |
          mkdir -p "$DOCKER_CONFIG"
          cat > "$DOCKER_CONFIG/config.json" <<EOF
          {
            "auths": {
              "keyfactor.jfrog.io": {
                "auth": "${JFROG_DOCKER_AUTH}"
              }
            }
          }
          EOF

      # ----------------------------------------
      # Run Signum Agent container with PKCS11
      # ----------------------------------------
      - name: Run Signum Agent
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
        run: |
          docker pull $SIGNUM_AGENT_IMAGE

          docker rm -f $CONTAINER_NAME >/dev/null 2>&1 || true

          docker run -d \
            --name $CONTAINER_NAME \
            -e SIGNUM_HOSTNAME \
            -e SIGNUM_CLIENTID \
            -e SIGNUM_USERNAME \
            -e SIGNUM_PASSWORD \
            -e PKCS11_MODULE_PATH=$PKCS11_LIB \
            -v $PWD/softhsm2-tokens:/var/lib/softhsm/tokens \
            -v $PKCS11_LIB:/pkcs11/libsofthsm2.so:ro \
            -v $PWD/$FILES_DIR:/mnt/$FILES_DIR \
            $SIGNUM_AGENT_IMAGE

          sleep 5
          docker logs $CONTAINER_NAME | tail -n 50

      # ----------------------------------------
      # Create files to sign
      # ----------------------------------------
      - name: Create file(s) to sign
        run: |
          mkdir -p $FILES_DIR
          echo "Hello from Signum + PKCS11 demo" > $FILES_DIR/file.txt

      # ----------------------------------------
      # List PKCS11 slots & certificates
      # ----------------------------------------
      - name: List PKCS11 slots
        run: docker exec $CONTAINER_NAME pkcs11-tool --module $PKCS11_LIB --list-slots

      - name: List PKCS11 certificates
        run: docker exec $CONTAINER_NAME pkcs11-tool \
          --module $PKCS11_LIB \
          --login --pin ${{ secrets.SIGNUM_PKCS11_PIN }} \
          --list-objects --type cert

      # ----------------------------------------
      # Sign files via PKCS11
      # ----------------------------------------
      - name: Sign files
        run: |
          for f in $FILES_DIR/*; do
            docker exec $CONTAINER_NAME pkcs11-tool \
              --module $PKCS11_LIB \
              --login --pin ${{ secrets.SIGNUM_PKCS11_PIN }} \
              --sign \
              --input-file "/mnt/$FILES_DIR/$(basename $f)" \
              --output-file "/mnt/$FILES_DIR/$(basename $f).sig"
          done

      # ----------------------------------------
      # Upload signed files as artifacts
      # ----------------------------------------
      - name: Upload signed files
        uses: actions/upload-artifact@v4
        with:
          name: signed-files
          path: $FILES_DIR/*.sig
