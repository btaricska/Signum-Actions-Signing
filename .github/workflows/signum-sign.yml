name: Sign File via Signum Agent + Keyfactor PKCS11

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  sign:
    runs-on: ubuntu-latest

    env:
      SIGNUM_AGENT_IMAGE: keyfactor.jfrog.io/dev-oci/signum-agent:4.20.1
      DOCKER_CONFIG: ${{ github.workspace }}/.docker
      PKCS11_LIB: /usr/lib/libkeyfactorpkcs11.so
      KEYFACTOR_SERVICE_DIR: /usr/local/keyfactor/service
      FILES_DIR: filestosign

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ============================================================
      # Validate Signum secrets
      # ============================================================

      - name: Validate Signum secrets
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
        run: |
          set -euo pipefail
          for s in SIGNUM_HOSTNAME SIGNUM_CLIENTID SIGNUM_USERNAME SIGNUM_PASSWORD JFROG_DOCKER_AUTH; do
            if [ -z "${!s:-}" ]; then
              echo "❌ Missing secret: $s"
              exit 1
            fi
          done
          echo "✅ All required secrets present."

      # ============================================================
      # Configure Docker auth for Signum Agent
      # ============================================================

      - name: Configure Docker auth
        shell: bash
        env:
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
        run: |
          mkdir -p "$DOCKER_CONFIG"
          cat > "$DOCKER_CONFIG/config.json" <<EOF
          {
            "auths": {
              "keyfactor.jfrog.io": {
                "auth": "${JFROG_DOCKER_AUTH}"
              }
            }
          }
          EOF

      # ============================================================
      # Run Signum Agent container
      # ============================================================

      - name: Run Signum Agent container
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
        run: |
          docker pull $SIGNUM_AGENT_IMAGE
          docker rm -f signum-agent >/dev/null 2>&1 || true

          mkdir -p $FILES_DIR
          echo "Hello from Signum + Keyfactor PKCS11" > $FILES_DIR/file.txt

          docker run -d \
            --name signum-agent \
            -v $PKCS11_LIB:/pkcs11/libkeyfactorpkcs11.so:ro \
            -v $KEYFACTOR_SERVICE_DIR:/keyfactor-service:ro \
            -v $PWD/$FILES_DIR:/mnt/filestosign \
            -e SIGNUM_HOSTNAME \
            -e SIGNUM_CLIENTID \
            -e SIGNUM_USERNAME \
            -e SIGNUM_PASSWORD \
            $SIGNUM_AGENT_IMAGE

          sleep 5
          docker logs signum-agent | tail -n 20

      # ============================================================
      # List PKCS11 slots and objects
      # ============================================================

      - name: List PKCS11 slots
        shell: bash
        run: |
          docker exec signum-agent pkcs11-tool --list-slots

      - name: List PKCS11 certificates
        shell: bash
        run: |
          docker exec signum-agent pkcs11-tool \
            --module /pkcs11/libkeyfactorpkcs11.so \
            --list-objects --type cert

      - name: List PKCS11 private keys
        shell: bash
        run: |
          docker exec signum-agent pkcs11-tool \
            --module /pkcs11/libkeyfactorpkcs11.so \
            --list-objects --type privkey

      # ============================================================
      # Sign file using Signum Agent
      # ============================================================

      - name: Sign file
        shell: bash
        run: |
          docker exec signum-agent bash -c "\
            # Replace below with actual Signum signing command \
            echo 'Signing /mnt/filestosign/file.txt using Keyfactor PKCS11 keys...' \
          "

      # ============================================================
      # Upload artifacts
      # ============================================================

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: signum-output
          path: |
            $FILES_DIR/file.txt
