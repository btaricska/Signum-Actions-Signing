name: Windows Code Signing (Keyfactor Agent)

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  sign:
    runs-on: windows-latest
    env:
      OUT_DIR: signed-output

      # Download/install
      MSI_LANGUAGE: en-US
      MSI_PATH: kf-agent.msi
      MSI_LOG: kf-agent-install.log

      # Your working MSI URL
      KF_AGENT_MSI_URL: https://kfsaas0167ead7.blob.core.windows.net/signum-public/agents/windows/4.40.1/kf-agent-x64-4.40.1-ffb85044-MS-WO_Trust.msi

      # Keyfactor / Signum connection (secrets)
      SIGNUM_HOSTNAME:  ${{ secrets.SIGNUM_HOSTNAME }}
      SIGNUM_CLIENTID:  ${{ secrets.SIGNUM_CLIENTID }}
      SIGNUM_USERNAME:  ${{ secrets.SIGNUM_USERNAME }}
      SIGNUM_PASSWORD:  ${{ secrets.SIGNUM_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure PowerShell 7
        shell: pwsh
        run: |
          $PSVersionTable

      - name: Prepare output folder
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path $env:OUT_DIR | Out-Null

      - name: Download Keyfactor Agent MSI (curl)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          Set-StrictMode -Version Latest

          if ([string]::IsNullOrWhiteSpace($env:KF_AGENT_MSI_URL)) {
            throw "KF_AGENT_MSI_URL is empty."
          }

          Write-Host "Downloading MSI..."
          curl -L -o "$env:MSI_PATH" "$env:KF_AGENT_MSI_URL"

          if (-not (Test-Path $env:MSI_PATH)) { throw "MSI download failed." }
          Write-Host "MSI downloaded: $env:MSI_PATH ($((Get-Item $env:MSI_PATH).Length) bytes)"

      - name: Install Keyfactor Agent MSI
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          Set-StrictMode -Version Latest

          function Tail-File([string]$Path, [int]$Lines = 250) {
            if (Test-Path $Path) {
              Write-Host "---- Tail($Lines): $Path ----"
              Get-Content -Path $Path -Tail $Lines | ForEach-Object { Write-Host $_ }
            }
          }

          foreach ($n in @("SIGNUM_HOSTNAME","SIGNUM_CLIENTID")) {
            $v = (Get-Item -Path "Env:$n" -ErrorAction SilentlyContinue).Value
            if ([string]::IsNullOrWhiteSpace($v)) { throw "Missing required env var: $n" }
          }

          $rtPrimary = $env:SIGNUM_HOSTNAME
          $clientId  = $env:SIGNUM_CLIENTID
          $lang      = if ([string]::IsNullOrWhiteSpace($env:MSI_LANGUAGE)) { "en-US" } else { $env:MSI_LANGUAGE }

          Write-Host "Installing MSI with required properties:"
          Write-Host "  RTPRIMARY=$rtPrimary"
          Write-Host "  CLIENTID=$clientId"
          Write-Host "  LANGUAGE=$lang"

          $args = @(
            "/i", "`"$env:MSI_PATH`"",
            "RTPRIMARY=`"$rtPrimary`"",
            "CLIENTID=`"$clientId`"",
            "LANGUAGE=`"$lang`"",
            "/qn",
            "/norestart",
            "/l*v", "`"$env:MSI_LOG`""
          )

          $p = Start-Process -FilePath "msiexec.exe" -ArgumentList $args -Wait -PassThru
          Write-Host "msiexec exit code: $($p.ExitCode)"

          if ($p.ExitCode -ne 0) {
            Tail-File -Path $env:MSI_LOG -Lines 400
            throw "MSI install failed (exit code $($p.ExitCode))."
          }

          Write-Host "âœ… MSI installed"

      - name: Create random file to sign
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          Set-StrictMode -Version Latest

          $file = Join-Path $env:GITHUB_WORKSPACE "file-to-sign.bin"
          $bytes = New-Object byte[] (4096)
          (New-Object System.Random).NextBytes($bytes)
          [System.IO.File]::WriteAllBytes($file, $bytes)

          $out = Join-Path $env:GITHUB_WORKSPACE $env:OUT_DIR
          $dest = Join-Path $out (Split-Path $file -Leaf)
          Copy-Item -Path $file -Destination $dest -Force

          "FILE_TO_SIGN=$dest" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          Write-Host "Will sign: $dest"

      - name: Locate signtool.exe
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          Set-StrictMode -Version Latest

          $candidates = @(
            "C:\Program Files (x86)\Windows Kits\10\bin\*\x64\signtool.exe",
            "C:\Program Files (x86)\Windows Kits\10\bin\*\x86\signtool.exe"
          )

          $signtool = Get-ChildItem -Path $candidates -ErrorAction SilentlyContinue |
            Sort-Object FullName -Descending |
            Select-Object -First 1

          if (-not $signtool) {
            throw "signtool.exe not found under Windows Kits. Runner may not have Windows SDK."
          }

          "SIGNTOOL=$($signtool.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          Write-Host "Using signtool: $($signtool.FullName)"

      - name: Find Code Signing cert (CurrentUser store) + choose thumbprint
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          Set-StrictMode -Version Latest

          $codeSigningOid = "1.3.6.1.5.5.7.3.3"

          $data = Get-ChildItem -Path Cert:\CurrentUser\My |
            Where-Object {
              $_.EnhancedKeyUsageList -and
              ($_.EnhancedKeyUsageList | ForEach-Object { $_.ObjectId.Value }) -contains $codeSigningOid
            } |
            ForEach-Object {
              [PSCustomObject]@{
                CN         = (($_.Subject -split ',\s*' | Select-Object -First 1) -replace '^CN=','')
                Thumbprint = $_.Thumbprint
                NotAfter   = $_.NotAfter
                HasKey     = $_.HasPrivateKey
                Subject    = $_.Subject
                StorePath  = "Cert:\CurrentUser\My"
              }
            } |
            Sort-Object -Property `
              @{ Expression = "HasKey";   Descending = $true }, `
              @{ Expression = "NotAfter"; Descending = $true }

          $data | ConvertTo-Json -Depth 100 | Out-File -FilePath "cert_data.json" -Encoding utf8
          Write-Host "=== cert_data.json ==="
          Get-Content .\cert_data.json | Write-Host

          if (-not $data -or $data.Count -eq 0) {
            throw "No Code Signing certs found in Cert:\CurrentUser\My"
          }

          $chosen = $data | Where-Object { $_.HasKey } | Select-Object -First 1
          if (-not $chosen) { $chosen = $data | Select-Object -First 1 }

          "SIGNING_THUMBPRINT=$($chosen.Thumbprint)" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          Write-Host "Chosen CN: $($chosen.CN)"
          Write-Host "Chosen thumbprint: $($chosen.Thumbprint)"
          Write-Host "HasPrivateKey: $($chosen.HasKey)"
          Write-Host "Expires: $($chosen.NotAfter)"

      - name: Sign file (by thumbprint)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          Set-StrictMode -Version Latest

          if ([string]::IsNullOrWhiteSpace($env:FILE_TO_SIGN)) { throw "FILE_TO_SIGN not set" }
          if (-not (Test-Path $env:FILE_TO_SIGN)) { throw "FILE_TO_SIGN path not found: $env:FILE_TO_SIGN" }

          if ([string]::IsNullOrWhiteSpace($env:SIGNTOOL)) { throw "SIGNTOOL not set" }
          if (-not (Test-Path $env:SIGNTOOL)) { throw "signtool not found at: $env:SIGNTOOL" }

          if ([string]::IsNullOrWhiteSpace($env:SIGNING_THUMBPRINT)) { throw "SIGNING_THUMBPRINT not set" }

          Write-Host "Signing: $env:FILE_TO_SIGN"
          & $env:SIGNTOOL sign `
            /sha1 $env:SIGNING_THUMBPRINT `
            /fd sha256 `
            /tr http://timestamp.digicert.com `
            /td sha256 `
            "$env:FILE_TO_SIGN"

      - name: Verify signature
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          Set-StrictMode -Version Latest

          $sig = Get-AuthenticodeSignature -FilePath $env:FILE_TO_SIGN
          Write-Host "Signature status: $($sig.Status)"
          if ($sig.SignerCertificate) {
            Write-Host "Signer subject: $($sig.SignerCertificate.Subject)"
            Write-Host "Signer thumbprint: $($sig.SignerCertificate.Thumbprint)"
          }

          if ($sig.Status -ne "Valid") {
            throw "Signature is not valid: $($sig.Status)"
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: signed-output
          path: |
            signed-output
            cert_data.json
          if-no-files-found: error
