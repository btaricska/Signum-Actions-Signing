name: Sign File via Signum Agent + PKCS11

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  sign:
    runs-on: ubuntu-latest

    env:
      SIGNUM_AGENT_IMAGE: keyfactor.jfrog.io/dev-oci/signum-agent:4.20.1
      FILES_DIR: filestosign
      CONTAINER_NAME: signum-agent
      DOCKER_CONFIG: ${{ github.workspace }}/.docker

    steps:
      # ============================================================
      # CHECKOUT REPO
      # ============================================================

      - name: Checkout
        uses: actions/checkout@v4

      # ============================================================
      # VALIDATE REQUIRED SECRETS
      # ============================================================

      - name: Validate Signum & JFrog secrets
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
        run: |
          set -euo pipefail
          for s in SIGNUM_HOSTNAME SIGNUM_CLIENTID SIGNUM_USERNAME SIGNUM_PASSWORD JFROG_DOCKER_AUTH; do
            if [ -z "${!s:-}" ]; then
              echo "❌ Missing secret: $s"
              exit 1
            fi
          done
          echo "✅ All required secrets present."

      # ============================================================
      # CONFIGURE DOCKER AUTH FOR SIGNUM IMAGE
      # ============================================================

      - name: Configure Docker auth
        shell: bash
        env:
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
        run: |
          mkdir -p "$DOCKER_CONFIG"
          cat > "$DOCKER_CONFIG/config.json" <<EOF
          {
            "auths": {
              "keyfactor.jfrog.io": {
                "auth": "${JFROG_DOCKER_AUTH}"
              }
            }
          }
          EOF

      # ============================================================
      # RUN SIGNUM AGENT
      # ============================================================

      - name: Run Signum Agent
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
        run: |
          docker pull $SIGNUM_AGENT_IMAGE

          docker rm -f $CONTAINER_NAME >/dev/null 2>&1 || true

          docker run -d \
            --name $CONTAINER_NAME \
            -p 8080:8080 \
            -e SIGNUM_HOSTNAME \
            -e SIGNUM_CLIENTID \
            -e SIGNUM_USERNAME \
            -e SIGNUM_PASSWORD \
            -v $PWD/$FILES_DIR:/mnt/$FILES_DIR \
            $SIGNUM_AGENT_IMAGE

          sleep 5
          docker logs $CONTAINER_NAME | tail -n 50

      # ============================================================
      # CREATE TEMPORARY JSON FILE TO SIGN
      # ============================================================

      - name: Create JSON file to sign
        shell: bash
        run: |
          TMP_DIR="$RUNNER_TEMP/$FILES_DIR"
          mkdir -p "$TMP_DIR"
          echo '{"message":"Hello from Signum + PKCS11 demo"}' > "$TMP_DIR/file.json"

      # ============================================================
      # SIGN JSON FILE USING PKCS11 VIA SIGNUM AGENT
      # ============================================================

      - name: Sign JSON file using any available slot
        shell: bash
        env:
          TMP_DIR: ${{ runner.temp }}/$FILES_DIR
          CONTAINER_NAME: ${{ env.CONTAINER_NAME }}
        run: |
          # Find the first slot with a present token
          SLOT=$(docker exec $CONTAINER_NAME pkcs11-tool --module /usr/lib/libkeyfactorpkcs11.so --list-slots | grep "Slot" | head -n1 | awk '{print $2}')
          if [ -z "$SLOT" ]; then
            echo "❌ No slot with a present token found"
            exit 1
          fi

          # List private keys in that slot
          docker exec $CONTAINER_NAME pkcs11-tool --module /usr/lib/libkeyfactorpkcs11.so --slot $SLOT --list-objects --type privkey

          # List certificates in that slot
          docker exec $CONTAINER_NAME pkcs11-tool --module /usr/lib/libkeyfactorpkcs11.so --slot $SLOT --list-objects --type cert

          # Use the first private key ID for signing
          KEY_ID=$(docker exec $CONTAINER_NAME pkcs11-tool --module /usr/lib/libkeyfactorpkcs11.so --slot $SLOT --list-objects --type privkey | grep "ID:" | head -n1 | awk '{print $2}')
          if [ -z "$KEY_ID" ]; then
            echo "❌ No private key found in slot $SLOT"
            exit 1
          fi

          # Sign the JSON file
          docker exec $CONTAINER_NAME pkcs11-tool \
            --module /usr/lib/libkeyfactorpkcs11.so \
            --slot $SLOT \
            --login \
            --sign \
            --input-file "/mnt/$FILES_DIR/file.json" \
            --output-file "/mnt/$FILES_DIR/file.json.sig" \
            --id "$KEY_ID"

          echo "✅ File signed successfully. Output: file.json.sig"

      # ============================================================
      # UPLOAD SIGNED FILE AS ARTIFACT
      # ============================================================

      - name: Upload signed JSON
        uses: actions/upload-artifact@v4
        with:
          name: signed-json
          path: ${{ runner.temp }}/$FILES_DIR/file.json.sig
