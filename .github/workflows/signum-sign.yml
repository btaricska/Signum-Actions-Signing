name: Sign File via Signum Agent + PKCS11

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  sign:
    runs-on: ubuntu-latest

    env:
      SIGNUM_AGENT_IMAGE: keyfactor.jfrog.io/dev-oci/signum-agent:4.20.1
      FILES_DIR: filestosign
      CONTAINER_NAME: signum-agent
      DOCKER_CONFIG: ${{ github.workspace }}/.docker
      MODULE: /usr/lib/libkeyfactorpkcs11.so
      CONTAINER_FILE: /mnt/$FILES_DIR/file.json
      CONTAINER_SIG: /mnt/$FILES_DIR/file.json.sig

    steps:
    # ============================================================
    # Checkout repository
    # ============================================================
    - name: Checkout repository
      uses: actions/checkout@v4

    # ============================================================
    # Validate required secrets
    # ============================================================
    - name: Validate secrets
      shell: bash
      env:
        SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
        SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
        SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
        SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
        JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
      run: |
        set -euo pipefail
        for s in SIGNUM_HOSTNAME SIGNUM_CLIENTID SIGNUM_USERNAME SIGNUM_PASSWORD JFROG_DOCKER_AUTH; do
          if [ -z "${!s:-}" ]; then
            echo "‚ùå Missing secret: $s"
            exit 1
          fi
        done
        echo "‚úÖ Secrets validated"

    # ============================================================
    # Docker authentication
    # ============================================================
    - name: Configure Docker auth
      shell: bash
      env:
        JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
      run: |
        mkdir -p "$DOCKER_CONFIG"
        cat > "$DOCKER_CONFIG/config.json" <<EOF
        {
          "auths": {
            "keyfactor.jfrog.io": {
              "auth": "${JFROG_DOCKER_AUTH}"
            }
          }
        }
        EOF

    # ============================================================
    # Start Signum Agent container
    # ============================================================
    - name: Start Signum Agent
      shell: bash
      env:
        SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
        SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
        SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
        SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
      run: |
        set -e
        mkdir -p "$FILES_DIR"
        docker pull $SIGNUM_AGENT_IMAGE
        docker rm -f $CONTAINER_NAME >/dev/null 2>&1 || true
        docker run -d \
          --name $CONTAINER_NAME \
          -e SIGNUM_HOSTNAME \
          -e SIGNUM_CLIENTID \
          -e SIGNUM_USERNAME \
          -e SIGNUM_PASSWORD \
          -v $PWD/$FILES_DIR:/mnt/$FILES_DIR \
          $SIGNUM_AGENT_IMAGE
        echo "‚è≥ Waiting for PKCS11 module to become ready..."
        for i in {1..30}; do
          if docker exec $CONTAINER_NAME pkcs11-tool \
               --module /usr/lib/libkeyfactorpkcs11.so \
               --list-slots >/dev/null 2>&1; then
            echo "‚úÖ PKCS11 module is ready"
            break
          fi
          sleep 2
        done
        docker logs $CONTAINER_NAME | tail -n 20

    # ============================================================
    # Create JSON file to sign
    # ============================================================
    - name: Create JSON file to sign
      shell: bash
      run: |
        mkdir -p "$FILES_DIR"
        echo '{"message":"Hello from Signum + PKCS11 demo"}' > "$FILES_DIR/file.json"
        echo "‚úÖ JSON file created"

    # ============================================================
    # Verify input file exists inside container
    # ============================================================
    - name: Verify input file exists inside container
      shell: bash
      run: |
        echo "üîé Verifying input file exists inside the container..."
        docker exec $CONTAINER_NAME ls -l /mnt/$FILES_DIR/ || {
          echo "‚ùå Failed to list files in the container directory."
          exit 1
        }
        docker exec $CONTAINER_NAME test -f "$CONTAINER_FILE" || {
          echo "‚ùå Input file not found inside container"
          exit 1
        }
        echo "‚úÖ Input file exists"

    # ============================================================
    # Detect first initialized token slot
    # ============================================================
    - name: Detect initialized token slot
      shell: bash
      run: |
        echo "üîç Detecting the first initialized token slot..."
        SLOT=$(docker exec $CONTAINER_NAME pkcs11-tool --module "$MODULE" --list-slots \
                | awk '/Slot/ {slot=$2} /token flags:/ && /initialized/ {print slot; exit}')
        if [ -z "${SLOT:-}" ]; then
          echo "‚ùå No initialized token slot found"
          exit 1
        fi
        echo "‚úÖ Using slot: $SLOT"

    # ============================================================
    # List all objects (keys, certs, etc.) in the slot
    # ============================================================
    - name: List objects in the slot
      shell: bash
      run: |
        echo "üîë Listing all objects in slot $SLOT..."
        docker exec $CONTAINER_NAME pkcs11-tool --module "$MODULE" --slot "$SLOT" --login --list-objects || {
          echo "‚ùå Failed to list objects in the token slot."
          exit 1
        }

    # ============================================================
    # List private keys in the slot
    # ============================================================
    - name: List private keys in the slot
      shell: bash
      run: |
        echo "üîë Listing private keys in slot $SLOT..."
        docker exec $CONTAINER_NAME pkcs11-tool --module "$MODULE" --slot "$SLOT" --login --list-objects --type privkey || {
          echo "‚ùå Failed to list private keys in the slot."
          exit 1
        }

    # ============================================================
    # Extract first private key ID and label for signing
    # ============================================================
    - name: Extract private key ID and label
      shell: bash
      run: |
        echo "üîë Extracting first private key ID and label for signing..."
        KEY_INFO=$(docker exec $CONTAINER_NAME pkcs11-tool --module "$MODULE" --slot "$SLOT" --login --list-objects --type privkey | head -n10)
        if [ -z "$KEY_INFO" ]; then
          echo "‚ùå No private key found in slot $SLOT"
          exit 1
        fi
        KEY_ID=$(echo "$KEY_INFO" | awk '/ID:/ {print $2; exit}')
        KEY_LABEL=$(echo "$KEY_INFO" | awk '/Label:/ {print $2; exit}')
        echo "‚úÖ Using private key ID: $KEY_ID, Label: $KEY_LABEL"

    # ============================================================
    # Sign the input file with the extracted private key
    # ============================================================
    - name: Sign the file with the extracted private key
      shell: bash
      run: |
        echo "‚úçÔ∏è Signing JSON file..."
        docker exec $CONTAINER_NAME pkcs11-tool \
          --module "$MODULE" \
          --slot "$SLOT" \
          --login \
          --sign \
          --input-file "$CONTAINER_FILE" \
          --output-file "$CONTAINER_SIG" \
          --id "$KEY_ID" || {
            echo "‚ùå Failed to sign the file."
            exit 1
        }

    # ============================================================
    # Verify signature output
    # ============================================================
    - name: Verify signature output
      shell: bash
      run: |
        echo "üì¶ Verifying signature output..."
        docker exec $CONTAINER_NAME test -f "$CONTAINER_SIG" || {
          echo "‚ùå Signature file was not created"
          exit 1
        }

    # ============================================================
    # Copy signature file to runner workspace
    # ============================================================
    - name: Copy signature to runner workspace
      shell: bash
      run: |
        echo "üì• Copying signature to runner workspace..."
        cp "$FILES_DIR/file.json.sig" .
        echo "‚úÖ Signing completed successfully"
