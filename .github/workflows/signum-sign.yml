name: Sign File via Signum Agent + PKCS11

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  sign:
    runs-on: ubuntu-latest

    env:
      SIGNUM_AGENT_IMAGE: keyfactor.jfrog.io/dev-oci/signum-agent:latest
      FILES_DIR: filestosign
      CONTAINER_NAME: signum-agent
      DOCKER_CONFIG: ${{ github.workspace }}/.docker

      # PKCS#11 module path inside container
      PKCS11_MODULE: /usr/lib/libkeyfactorpkcs11.so

      # Optional: expected subject fragment to help humans confirm the right cert is present
      EXPECTED_CERT_SUBJECT: "CN=CodeSigningCertificate"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate secrets
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
          USER_PIN: ${{ secrets.USER_PIN }}
        run: |
          set -euo pipefail
          for s in SIGNUM_HOSTNAME SIGNUM_CLIENTID SIGNUM_USERNAME SIGNUM_PASSWORD JFROG_DOCKER_AUTH USER_PIN; do
            if [ -z "${!s:-}" ]; then
              echo "‚ùå Missing secret: $s"
              exit 1
            fi
          done
          echo "‚úÖ Secrets validated"
          echo "‚ÑπÔ∏è USER_PIN present (length ${#USER_PIN})"

      - name: Configure Docker auth
        shell: bash
        env:
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
        run: |
          set -euo pipefail
          mkdir -p "$DOCKER_CONFIG"
          cat > "$DOCKER_CONFIG/config.json" <<EOF
{
  "auths": {
    "keyfactor.jfrog.io": {
      "auth": "${JFROG_DOCKER_AUTH}"
    }
  }
}
EOF

      - name: Start Signum Agent container
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
        run: |
          set -euo pipefail

          mkdir -p "$FILES_DIR"
          docker pull "$SIGNUM_AGENT_IMAGE"
          docker rm -f "$CONTAINER_NAME" >/dev/null 2>&1 || true

          docker run -d \
            --name "$CONTAINER_NAME" \
            -e SIGNUM_HOSTNAME \
            -e SIGNUM_CLIENTID \
            -e SIGNUM_USERNAME \
            -e SIGNUM_PASSWORD \
            -v "$PWD/$FILES_DIR:/mnt/$FILES_DIR" \
            "$SIGNUM_AGENT_IMAGE"

          # Restart SignumService to activate PKCS#11
          echo "‚ÑπÔ∏è Restarting SignumService inside container..."
          docker exec "$CONTAINER_NAME" signum-util service --restart

          # Wait for PKCS#11 token
          echo "‚è≥ Waiting for PKCS#11 token..."
          FOUND=0
          for i in {1..120}; do
            TOKENS="$(docker exec "$CONTAINER_NAME" p11tool --list-tokens --provider "$PKCS11_MODULE" 2>/dev/null || true)"
            if echo "$TOKENS" | grep -q "token:"; then
              echo "‚úÖ PKCS#11 token found"
              FOUND=1
              break
            fi
            sleep 1
          done

          if [ "$FOUND" -ne 1 ]; then
            echo "‚ùå No PKCS#11 token appeared after waiting 2 minutes"
            echo "---- docker logs (tail) ----"
            docker logs "$CONTAINER_NAME" | tail -n 100
            exit 1
          fi

      - name: Create JSON file to sign
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$FILES_DIR"
          echo '{"message":"Hello from Signum + PKCS11 demo"}' > "$FILES_DIR/file.json"
          echo "‚úÖ JSON file created at $FILES_DIR/file.json"

      - name: PKCS#11 inventory + sign JSON
        shell: bash
        env:
          USER_PIN: ${{ secrets.USER_PIN }}
        run: |
          set -euo pipefail

          CONTAINER_FILE="/mnt/$FILES_DIR/file.json"
          CONTAINER_SIG="/mnt/$FILES_DIR/file.json.sig"

          echo "‚úÖ Verifying input file exists inside the container..."
          docker exec "$CONTAINER_NAME" test -f "$CONTAINER_FILE" || { echo "‚ùå Input file not found inside container"; exit 1; }

          echo "üîç Listing tokens..."
          docker exec "$CONTAINER_NAME" p11tool --list-tokens --provider "$PKCS11_MODULE"

          SLOT="$(docker exec "$CONTAINER_NAME" pkcs11-tool --module "$PKCS11_MODULE" --list-slots \
            | awk '/^Slot [0-9]+/ {gsub("Slot ",""); gsub(":",""); print $1; exit}')"

          if [ -z "${SLOT:-}" ]; then
            echo "‚ùå No slots found"
            exit 1
          fi
          echo "‚úÖ Using slot: $SLOT"

          echo "üîé Listing ALL objects in slot $SLOT (no login)..."
          docker exec "$CONTAINER_NAME" pkcs11-tool \
            --module "$PKCS11_MODULE" \
            --slot "$SLOT" \
            --list-objects || true

          echo "üîç Listing certificates in slot $SLOT..."
          docker exec "$CONTAINER_NAME" pkcs11-tool \
            --module "$PKCS11_MODULE" \
            --slot "$SLOT" \
            --list-objects --type cert || true

          echo "üîë Listing private keys in slot $SLOT (with login)..."
          PRIV_OUT="$(docker exec "$CONTAINER_NAME" pkcs11-tool \
            --module "$PKCS11_MODULE" \
            --slot "$SLOT" \
            --login \
            --pin "$USER_PIN" \
            --list-objects --type privkey 2>&1 || true)"
          echo "$PRIV_OUT"

          if ! echo "$PRIV_OUT" | grep -q "Private Key Object"; then
            echo "‚ùå No private key objects visible in slot $SLOT."
            exit 1
          fi

          KEY_ID="$(echo "$PRIV_OUT" | awk -F': *' '/^ *ID:/ {print $2; exit}' | tr -d "\r")"
          echo "‚úÖ Using private key ID: ${KEY_ID:-<none>}"

          echo "‚úçÔ∏è Signing JSON file..."
          docker exec "$CONTAINER_NAME" pkcs11-tool \
            --module "$PKCS11_MODULE" \
            --slot "$SLOT" \
            --login \
            --pin "$USER_PIN" \
            --id "$KEY_ID" \
            --mechanism RSA-PKCS \
            --sign \
            --input-file "$CONTAINER_FILE" \
            --output-file "$CONTAINER_SIG"

          echo "‚úÖ Signature written to $FILES_DIR/file.json.sig"
          ls -la "$FILES_DIR"

      - name: Upload signature artifact
        uses: actions/upload-artifact@v4
        with:
          name: signed-json-and-sig
          path: |
            filestosign/file.json
            filestosign/file.json.sig
