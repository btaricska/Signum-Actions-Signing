name: Sign file via Signum + PKCS11

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  sign:
    runs-on: ubuntu-latest

    env:
      SIGNUM_AGENT_IMAGE: keyfactor.jfrog.io/dev-oci/signum-agent:4.20.1
      FILES_DIR: filestosign
      PKCS11_LIB: /usr/lib/libkeyfactorpkcs11.so
      KEYFACTOR_SERVICE_DIR: /usr/local/keyfactor/service

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install OpenSC (pkcs11-tool)
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y opensc
          pkcs11-tool -h

      - name: Validate required Signum secrets
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
        run: |
          set -euo pipefail
          for s in SIGNUM_HOSTNAME SIGNUM_CLIENTID SIGNUM_USERNAME SIGNUM_PASSWORD; do
            if [ -z "${!s:-}" ]; then
              echo "âŒ Missing secret: $s"
              exit 1
            fi
          done
          echo "âœ… All required Signum secrets present."

      - name: Prepare file to sign
        shell: bash
        run: |
          mkdir -p $FILES_DIR
          echo "Hello from Signum + PKCS11" > $FILES_DIR/file.txt

      - name: List PKCS11 slots
        shell: bash
        run: |
          echo "=== Listing PKCS11 slots ==="
          pkcs11-tool --list-slots

      - name: List PKCS11 certificates
        shell: bash
        run: |
          echo "=== Listing PKCS11 certificates ==="
          pkcs11-tool --module $PKCS11_LIB --list-objects --type cert

      - name: List PKCS11 private keys
        shell: bash
        run: |
          echo "=== Listing PKCS11 private keys ==="
          pkcs11-tool --module $PKCS11_LIB --list-objects --type privkey

      - name: Run Signum Agent container
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
        run: |
          docker pull $SIGNUM_AGENT_IMAGE
          docker rm -f signum-agent >/dev/null 2>&1 || true
          docker run -d \
            --name signum-agent \
            -v $PWD/$FILES_DIR:/mnt/filestosign \
            -e SIGNUM_HOSTNAME \
            -e SIGNUM_CLIENTID \
            -e SIGNUM_USERNAME \
            -e SIGNUM_PASSWORD \
            $SIGNUM_AGENT_IMAGE
          sleep 5
          docker logs signum-agent | tail -n 20

      - name: Sign file using Signum Agent
        shell: bash
        run: |
          docker exec signum-agent bash -c "\
            echo 'Signing /mnt/filestosign/file.txt...' && \
            # Replace below with Signum CLI signing command \
            touch /mnt/filestosign/file.txt.sig \
          "

      - name: Upload signed file
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: signum-output
          path: |
            $FILES_DIR/file.txt
            $FILES_DIR/file.txt.sig

      - name: Cleanup container
        if: always()
        run: docker rm -f signum-agent >/dev/null 2>&1 || true
