name: Sign (Linux runner) via Keyfactor Agent + PKCS#11

on:
  workflow_dispatch:
    inputs:
      artifact_name:
        description: "Optional: artifact name to download that contains the file to sign"
        required: false
        default: "ExeToSign"
      file_to_sign:
        description: "Path to file to sign (after artifact download / checkout)"
        required: false
        default: "hello-world-app.exe"
      sign_method:
        description: "Signing method: jsign (default) or openssl (advanced)"
        required: false
        default: "jsign"
      agent_deb_url:
        description: "Direct download URL to keyfactor-agent .deb (optional: overridden by secret KF_AGENT_DEB_URL if set)"
        required: false
        # Default set to the URL from your working run logs; change if you have a different valid URL
        default: "https://kfsaas0167ead7.blob.core.windows.net/signum-public/agents/linux/4.40.1/amd64_ubuntu22.04_keyfactor-agent-4.40.1-51ecba3-Trust.deb"
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  sign:
    runs-on: ubuntu-22.04
    env:
      JSIGN_DEB_URL: "https://github.com/ebourg/jsign/releases/download/6.0/jsign_6.0_all.deb"
      KF_CFG_PATH: "/etc/keyfactor/config"
      PKCS11_PROVIDER_CFG: "keyfactorpkcs11.cfg"
      OUT_DIR: "signed-output"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate secrets & inputs
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
          # allow agent_deb_url from input OR fallback to secret KF_AGENT_DEB_URL
          INPUT_AGENT_URL: ${{ inputs.agent_deb_url }}
          SECRET_AGENT_URL: ${{ secrets.KF_AGENT_DEB_URL || '' }}
        run: |
          set -euo pipefail
          for s in SIGNUM_HOSTNAME SIGNUM_CLIENTID SIGNUM_USERNAME SIGNUM_PASSWORD; do
            if [ -z "${!s:-}" ]; then
              echo "❌ Missing secret: $s"
              exit 1
            fi
          done

          # Determine agent URL preference: secret KF_AGENT_DEB_URL > workflow input agent_deb_url
          if [ -n "${SECRET_AGENT_URL:-}" ]; then
            AGENT_URL="${SECRET_AGENT_URL}"
            echo "Using agent URL from secret KF_AGENT_DEB_URL"
          else
            AGENT_URL="${INPUT_AGENT_URL:-}"
            echo "Using agent URL from workflow input agent_deb_url"
          fi

          if [ -z "${AGENT_URL:-}" ]; then
            echo "❌ No Keyfactor agent .deb URL supplied. Set inputs.agent_deb_url or secret KF_AGENT_DEB_URL."
            exit 1
          fi

          echo "✅ Secrets & inputs validated"
          echo "AGENT_URL=${AGENT_URL}" >> $GITHUB_ENV

      - name: (Optional) Download artifact that contains file to sign
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.artifact_name != '' }}
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
          path: .

      - name: Install prerequisites (OpenSC, Java, p11 tools)
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            opensc opensc-pkcs11 pcscd libpcsclite1 libccid \
            p11-kit-tools p11-kit \
            default-jre-headless curl ca-certificates

      - name: Install jsign (for Authenticode via Java)
        shell: bash
        run: |
          set -euo pipefail
          curl -fsSL -o jsign.deb "$JSIGN_DEB_URL"
          sudo dpkg -i jsign.deb || (sudo apt-get install -f -y && sudo dpkg -i jsign.deb)

      - name: Download & install Keyfactor Agent (.deb) and enable service
        shell: bash
        env:
          AGENT_URL: ${{ env.AGENT_URL }}
        run: |
          set -euo pipefail
          echo "Downloading Keyfactor agent from: $AGENT_URL"
          curl -fsSL -o kf-agent.deb "$AGENT_URL"
          echo "Installing Keyfactor agent (.deb)..."
          sudo dpkg -i kf-agent.deb || (sudo apt-get install -f -y && sudo dpkg -i kf-agent.deb)
          echo "Enabling & starting KeyfactorService..."
          sudo systemctl daemon-reload || true
          sudo systemctl enable KeyfactorService || true
          sudo systemctl restart KeyfactorService
          echo "KeyfactorService status (last 80 lines):"
          sudo journalctl -u KeyfactorService -n 80 --no-pager || true
          echo "Listening ports on runner:"
          ss -ltnp || true

      - name: Configure agent (keyfactor-setup)
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
        run: |
          set -euo pipefail
          echo -e "loglevel=HIGH\nlogtype=FILE" | sudo tee "$KF_CFG_PATH" >/dev/null || true
          sudo keyfactor-setup \
            hostname="$SIGNUM_HOSTNAME" \
            clientid="$SIGNUM_CLIENTID" \
            username="$SIGNUM_USERNAME" \
            password="$SIGNUM_PASSWORD" \
            loglevel=HIGH logtype=FILE
          sudo systemctl restart KeyfactorService
          echo "KeyfactorService restarted."

      - name: Locate Keyfactor PKCS#11 module
        id: find_module
        shell: bash
        run: |
          set -euo pipefail
          CANDIDATES=(
            /usr/local/keyfactor/pkcs11/libkeyfactorpkcs11.so
            /usr/lib/libkeyfactorpkcs11.so
            /usr/lib/x86_64-linux-gnu/libkeyfactorpkcs11.so
            /usr/lib64/libkeyfactorpkcs11.so
          )
          FOUND=""
          for p in "${CANDIDATES[@]}"; do
            if [ -f "$p" ]; then
              FOUND="$p"
              break
            fi
          done
          if [ -z "$FOUND" ]; then
            FOUND="$(sudo find / -type f -name 'libkeyfactorpkcs11.so' 2>/dev/null | head -n 1 || true)"
          fi
          if [ -z "$FOUND" ]; then
            echo "❌ Could not locate libkeyfactorpkcs11.so on this runner."
            exit 1
          fi
          echo "Found PKCS#11 module at: $FOUND"
          echo "::set-output name=module::$FOUND"

      - name: Write SunPKCS11 provider config for Java tools
        shell: bash
        env:
          MODULE_PATH: ${{ steps.find_module.outputs.module }}
        run: |
          set -euo pipefail
          cat > "$PKCS11_PROVIDER_CFG" <<EOF
          name=Keyfactor
          library=${MODULE_PATH}
          EOF
          echo "Wrote $PKCS11_PROVIDER_CFG"
          cat "$PKCS11_PROVIDER_CFG"

      - name: List available certs/tokens (tries signum-util -> p11tool -> pkcs11-tool)
        id: list_certs
        shell: bash
        env:
          MODULE_PATH: ${{ steps.find_module.outputs.module }}
        run: |
          set -euo pipefail
          echo "Checking for signum-util..."
          if command -v signum-util >/dev/null 2>&1; then
            signum-util --listcertificates || true
            echo "::set-output name=method::signum-util"
            exit 0
          fi
          echo "Trying p11tool (preferred on 22.04+)..."
          if command -v p11tool >/dev/null 2>&1; then
            p11tool --list-tokens --provider "${MODULE_PATH}" 2>/dev/null | sed -n '1,200p' || true
            echo "::set-output name=method::p11tool"
            exit 0
          fi
          echo "Falling back to pkcs11-tool..."
          if command -v pkcs11-tool >/dev/null 2>&1; then
            pkcs11-tool --module "${MODULE_PATH}" --list-slots --verbose 2>/dev/null || true
            pkcs11-tool --module "${MODULE_PATH}" -O 2>/dev/null || true
            echo "::set-output name=method::pkcs11-tool"
            exit 0
          fi
          echo "❌ None of signum-util / p11tool / pkcs11-tool found."
          exit 1

      - name: Determine certificate alias (thumbprint/id) for signing
        id: choose_cert
        shell: bash
        env:
          MODULE_PATH: ${{ steps.find_module.outputs.module }}
          CERT_ALIAS: ${{ secrets.CERT_ALIAS || '' }}
        run: |
          set -euo pipefail
          if [ -n "${CERT_ALIAS:-}" ]; then
            echo "Using CERT_ALIAS from secrets: $CERT_ALIAS"
            echo "::set-output name=alias::$CERT_ALIAS"
            exit 0
          fi
          KEYTOOL_OUT="$(keytool -list -storetype PKCS11 -providerClass sun.security.pkcs11.SunPKCS11 -providerArg "$PKCS11_PROVIDER_CFG" -storepass NONE 2>/dev/null || true)"
          FIRST_ID="$(echo "$KEYTOOL_OUT" | grep -oP '^[0-9A-F]+' | head -n1 || true)"
          if [ -n "$FIRST_ID" ]; then
            echo "Auto-selected alias (from keytool): $FIRST_ID"
            echo "::set-output name=alias::$FIRST_ID"
            exit 0
          fi
          # Fallback via pkcs11-tool (requires USER_PIN secret if token locked)
          PRIV_OUT="$(pkcs11-tool --module "$MODULE_PATH" --list-objects --type privkey --login --pin "${{ secrets.USER_PIN || '' }}" 2>/dev/null || true)"
          FIRST_ID="$(printf "%s\n" "$PRIV_OUT" | awk -F': *' '/^ *ID:/ {print $2; exit}' | tr -d '\r' || true)"
          if [ -n "$FIRST_ID" ]; then
            echo "Auto-selected alias (from pkcs11-tool): $FIRST_ID"
            echo "::set-output name=alias::$FIRST_ID"
            exit 0
          fi
          echo "❌ Could not auto-select a certificate alias. Provide CERT_ALIAS secret or ensure agent has signing cert."
          exit 1

      - name: Sign file (jsign) using PKCS#11 alias
        if: ${{ inputs.sign_method == 'jsign' }}
        shell: bash
        env:
          CERT_ALIAS: ${{ steps.choose_cert.outputs.alias }}
          MODULE_PATH: ${{ steps.find_module.outputs.module }}
        run: |
          set -euo pipefail
          FILE="${{ inputs.file_to_sign || 'hello-world-app.exe' }}"
          if [ ! -f "$FILE" ]; then
            echo "❌ File to sign not found: $FILE"
            ls -la
            exit 1
          fi
          mkdir -p "$OUT_DIR"
          cp -f "$FILE" "$OUT_DIR/"
          cat > "$PKCS11_PROVIDER_CFG" <<EOF
          name=Keyfactor
          library=${MODULE_PATH}
          EOF
          echo "Running jsign with alias: $CERT_ALIAS"
          jsign \
            --storetype PKCS11 \
            --keystore "$PKCS11_PROVIDER_CFG" \
            --storepass NONE \
            --alias "$CERT_ALIAS" \
            "$OUT_DIR/$(basename "$FILE")"
          echo "Signed files:"
          ls -la "$OUT_DIR"

      - name: (Optional/Advanced) Sign with OpenSSL (informational)
        if: ${{ inputs.sign_method == 'openssl' }}
        shell: bash
        env:
          MODULE_PATH: ${{ steps.find_module.outputs.module }}
        run: |
          set -euo pipefail
          FILE="${{ inputs.file_to_sign || 'hello-world-app.exe' }}"
          if [ ! -f "$FILE" ]; then
            echo "❌ File to sign not found: $FILE"
            ls -la
            exit 1
          fi
          if command -v p11tool >/dev/null 2>&1; then
            p11tool --list-tokens --provider "$MODULE_PATH" || true
          else
            pkcs11-tool --module "$MODULE_PATH" --list-slots --verbose || true
          fi
          echo "OpenSSL signing requires PKCS#11 engine/provider specifics — adapt commands from Keyfactor docs as needed."

      - name: Upload signed artifact
        uses: actions/upload-artifact@v4
        with:
          name: SignedFile-Linux-Agent
          path: |
            signed-output/*

      - name: Final status
        shell: bash
        run: |
          set -euo pipefail
          echo "Done. If something failed check KeyfactorService logs, pkcs11 listing outputs, and the provider module path."
