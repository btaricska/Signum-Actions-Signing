name: Sign File via Signum Agent + PKCS11

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  sign:
    runs-on: ubuntu-latest

    env:
      SIGNUM_AGENT_IMAGE: keyfactor.jfrog.io/signum-bdewberry-testing-docker/signum-linux-agent-tools:4.40.1
      FILES_DIR: filestosign
      CONTAINER_NAME: signum-agent
      DOCKER_CONFIG: ${{ github.workspace }}/.docker
      PKCS11_MODULE: /usr/lib/libkeyfactorpkcs11.so

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate secrets
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
        run: |
          set -euo pipefail
          for s in SIGNUM_HOSTNAME SIGNUM_CLIENTID SIGNUM_USERNAME SIGNUM_PASSWORD JFROG_DOCKER_AUTH; do
            if [ -z "${!s:-}" ]; then
              echo "âŒ Missing secret: $s"
              exit 1
            fi
          done
          echo "âœ… Secrets validated"

      - name: Configure Docker auth (JFrog)
        shell: bash
        env:
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
        run: |
          set -euo pipefail
          mkdir -p "$DOCKER_CONFIG"
          cat > "$DOCKER_CONFIG/config.json" <<'EOF'
          {
            "auths": {
              "keyfactor.jfrog.io": {
                "auth": "__AUTH__"
              }
            }
          }
          EOF
          sed -i "s|__AUTH__|${JFROG_DOCKER_AUTH}|g" "$DOCKER_CONFIG/config.json"
          echo "âœ… Wrote Docker auth to $DOCKER_CONFIG/config.json"
          # Safe sanity print (redacts auth)
          cat "$DOCKER_CONFIG/config.json" | sed 's/"auth":[[:space:]]*".*"/"auth":"***"/'

      - name: Prepare files directory (host permissions)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$FILES_DIR"
          chmod -R a+rwx "$FILES_DIR"

      - name: Start Signum Agent container (tools image 4.40.1)
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
        run: |
          set -euo pipefail

          docker rm -f "$CONTAINER_NAME" >/dev/null 2>&1 || true
          docker pull "$SIGNUM_AGENT_IMAGE"

          # IMPORTANT: VERBOSE is not supported by this image; use NONE|LOW|MEDIUM|HIGH
          docker run -d \
            --name "$CONTAINER_NAME" \
            --privileged \
            --user 0:0 \
            -e SIGNUM_HOSTNAME \
            -e SIGNUM_CLIENTID \
            -e SIGNUM_USERNAME \
            -e SIGNUM_PASSWORD \
            -e SIGNUM_LOGLEVEL=HIGH \
            -e SIGNUM_LOGTYPE=FILE \
            -v "$PWD:/mnt" \
            "$SIGNUM_AGENT_IMAGE"

          echo "â³ Waiting for container to stay up..."
          for i in {1..30}; do
            if ! docker ps --format '{{.Names}}' | grep -q "^${CONTAINER_NAME}$"; then
              echo "âŒ Container exited early. Logs:"
              docker logs "$CONTAINER_NAME" | tail -n 300 || true
              exit 1
            fi
            sleep 1
          done
          echo "âœ… Container is running"

          echo "â³ Waiting for agent readiness (no invalid loglevel + started)..."
          READY=0
          for i in {1..60}; do
            LOGS="$(docker logs "$CONTAINER_NAME" 2>&1 | tail -n 400 || true)"

            if echo "$LOGS" | grep -q "Invalid value for loglevel parameter"; then
              echo "âŒ Agent rejected loglevel. Logs:"
              echo "$LOGS"
              exit 1
            fi

            if echo "$LOGS" | grep -q "Starting Keyfactor Signum Agent"; then
              READY=1
              break
            fi

            sleep 2
          done

          if [ "$READY" -ne 1 ]; then
            echo "âŒ Agent did not appear ready in time. Recent logs:"
            docker logs "$CONTAINER_NAME" | tail -n 500 || true
            exit 1
          fi

          echo "âœ… Agent appears ready"
          docker logs "$CONTAINER_NAME" | tail -n 250 || true

      - name: Create JSON file to sign
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$FILES_DIR"
          echo '{"message":"Hello from Signum + PKCS11 demo"}' > "$FILES_DIR/file.json"
          : > "$FILES_DIR/file.json.sig"
          chmod 666 "$FILES_DIR/file.json.sig"
          ls -la "$FILES_DIR"

      - name: PKCS#11 inventory + sign JSON (robust + verbose)
        shell: bash
        env:
          USER_PIN: ${{ secrets.USER_PIN }}
        run: |
          set -euo pipefail

          CONTAINER_FILE="/mnt/$FILES_DIR/file.json"
          CONTAINER_SIG="/mnt/$FILES_DIR/file.json.sig"

          echo "âœ… Verifying input file exists inside the container..."
          docker exec "$CONTAINER_NAME" test -f "$CONTAINER_FILE" || { echo "âŒ Input file not found: $CONTAINER_FILE"; exit 1; }

          echo "ðŸ” PKCS#11 module path: $PKCS11_MODULE"
          docker exec "$CONTAINER_NAME" sh -lc "ls -la '$PKCS11_MODULE'"

          echo "ðŸ” PKCS#11 module dependency check (ldd):"
          docker exec "$CONTAINER_NAME" sh -lc "ldd '$PKCS11_MODULE' || true"

          echo "ðŸ” pkcs11-tool version:"
          docker exec "$CONTAINER_NAME" sh -lc "pkcs11-tool --version || true"

          echo "ðŸ” Listing slots (verbose) with retries..."
          SLOTS_OUT=""
          RC=1
          for i in {1..20}; do
            set +e
            SLOTS_OUT="$(docker exec "$CONTAINER_NAME" pkcs11-tool \
              --module "$PKCS11_MODULE" \
              --list-slots \
              --verbose 2>&1)"
            RC=$?
            set -e

            if [ "$RC" -eq 0 ]; then
              echo "$SLOTS_OUT"
              break
            fi

            echo "âš ï¸ pkcs11-tool --list-slots failed (attempt $i/20, rc=$RC). Output (tail):"
            echo "$SLOTS_OUT" | tail -n 200

            echo "ðŸ“‹ Tail of agent logs:"
            docker logs "$CONTAINER_NAME" | tail -n 200 || true

            sleep 3
          done

          if [ "$RC" -ne 0 ]; then
            echo "âŒ Unable to enumerate PKCS#11 slots after retries."
            exit "$RC"
          fi

          SLOT="$(echo "$SLOTS_OUT" | awk '/^Slot [0-9]+/ {gsub("Slot ",""); gsub(":",""); print $1; exit}')"
          if [ -z "${SLOT:-}" ]; then
            echo "âŒ No slots found in output."
            exit 1
          fi
          echo "âœ… Using slot: $SLOT"

          echo "ðŸ”‘ Listing private keys in slot $SLOT (verbose) with retries..."
          PRIV_OUT=""
          RC=1
          for i in {1..10}; do
            set +e
            PRIV_OUT="$(docker exec "$CONTAINER_NAME" pkcs11-tool \
              --module "$PKCS11_MODULE" \
              --slot "$SLOT" \
              --list-objects --type privkey \
              --verbose 2>&1)"
            RC=$?
            set -e

            if [ "$RC" -eq 0 ] && echo "$PRIV_OUT" | grep -qi "Private Key Object"; then
              echo "$PRIV_OUT"
              break
            fi

            echo "âš ï¸ pkcs11-tool --list-objects failed or no privkeys (attempt $i/10, rc=$RC). Output (tail):"
            echo "$PRIV_OUT" | tail -n 200

            echo "ðŸ“‹ Tail of agent logs:"
            docker logs "$CONTAINER_NAME" | tail -n 200 || true

            sleep 3
          done

          if [ "$RC" -ne 0 ]; then
            echo "âŒ Failed to list private keys (rc=$RC)."
            exit "$RC"
          fi

          if ! echo "$PRIV_OUT" | grep -qi "Private Key Object"; then
            echo "âŒ No private key objects visible in slot $SLOT."
            exit 1
          fi

          KEY_ID="$(echo "$PRIV_OUT" \
            | sed -n 's/^[[:space:]]*ID:[[:space:]]*//p' \
            | head -n 1 \
            | tr -d '\r ' \
            | grep -E '^[0-9A-Fa-f]+$' || true)"

          if [ -z "${KEY_ID:-}" ]; then
            echo "âŒ Could not determine first key ID."
            exit 1
          fi

          echo "âœ… Using first private key ID: $KEY_ID"

          LOGIN_ARGS=()
          if [ -n "${USER_PIN:-}" ]; then
            LOGIN_ARGS=(--login --pin "$USER_PIN")
            echo "ðŸ” USER_PIN provided; will sign with --login."
          else
            echo "â„¹ï¸ No USER_PIN provided; will sign without login."
          fi

          echo "âœï¸ Signing (verbose)..."
          set +e
          OUT="$(docker exec "$CONTAINER_NAME" pkcs11-tool \
            --module "$PKCS11_MODULE" \
            --slot "$SLOT" \
            "${LOGIN_ARGS[@]}" \
            --id "$KEY_ID" \
            --mechanism RSA-PKCS \
            --sign \
            --input-file "$CONTAINER_FILE" \
            --output-file "$CONTAINER_SIG" \
            --verbose 2>&1)"
          RC=$?
          set -e

          echo "$OUT"
          echo "pkcs11-tool exit code: $RC"

          if [ "$RC" -ne 0 ]; then
            echo "âŒ Signing failed"
            echo "ðŸ“‹ Tail of agent logs:"
            docker logs "$CONTAINER_NAME" | tail -n 300 || true
            exit "$RC"
          fi

          echo "âœ… Signature written to $FILES_DIR/file.json.sig"
          ls -la "$FILES_DIR"

      - name: Upload signature artifact
        uses: actions/upload-artifact@v4
        with:
          name: signed-json-and-sig
          path: |
            filestosign/file.json
            filestosign/file.json.sig

      - name: Cleanup container
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          docker logs "$CONTAINER_NAME" | tail -n 300 || true
          docker rm -f "$CONTAINER_NAME" >/dev/null 2>&1 || true
