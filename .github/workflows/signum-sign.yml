name: Sign Files via Signum Agent + PKCS11

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  sign:
    runs-on: ubuntu-latest

    env:
      SIGNUM_AGENT_IMAGE: keyfactor.jfrog.io/signum-bdewberry-testing-docker/signum-linux-agent-tools:4.40.1
      FILES_DIR: filestosign
      CONTAINER_NAME: signum-agent
      DOCKER_CONFIG: ${{ github.workspace }}/.docker
      PKCS11_MODULE: /usr/lib/libkeyfactorpkcs11.so

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate required secrets
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
        run: |
          set -euo pipefail
          for s in SIGNUM_HOSTNAME SIGNUM_CLIENTID SIGNUM_USERNAME SIGNUM_PASSWORD JFROG_DOCKER_AUTH; do
            if [ -z "${!s:-}" ]; then
              echo "âŒ Missing secret: $s"
              exit 1
            fi
          done
          echo "âœ… All secrets are present"

      - name: Configure Docker auth (JFrog)
        shell: bash
        run: |
          mkdir -p "$DOCKER_CONFIG"
          cat > "$DOCKER_CONFIG/config.json" <<EOF
          {
            "auths": {
              "keyfactor.jfrog.io": { "auth": "${{ secrets.JFROG_DOCKER_AUTH }}" }
            }
          }
          EOF
          echo "âœ… Docker auth configured"

      - name: Prepare files directory
        shell: bash
        run: |
          mkdir -p "$FILES_DIR"
          chmod -R a+rwx "$FILES_DIR"
          echo "âœ… Files directory ready"

      - name: Start Signum Agent container
        shell: bash
        run: |
          docker rm -f "$CONTAINER_NAME" >/dev/null 2>&1 || true
          docker pull "$SIGNUM_AGENT_IMAGE"
          docker run -d \
            --name "$CONTAINER_NAME" \
            --privileged \
            --user 0:0 \
            -e SIGNUM_HOSTNAME="${{ secrets.SIGNUM_HOSTNAME }}" \
            -e SIGNUM_CLIENTID="${{ secrets.SIGNUM_CLIENTID }}" \
            -e SIGNUM_USERNAME="${{ secrets.SIGNUM_USERNAME }}" \
            -e SIGNUM_PASSWORD="${{ secrets.SIGNUM_PASSWORD }}" \
            -e SIGNUM_LOGLEVEL=LOW \
            -e SIGNUM_LOGTYPE=FILE \
            -v "$PWD:/mnt" \
            "$SIGNUM_AGENT_IMAGE"

          echo "â³ Waiting for container to be ready..."
          for i in {1..30}; do
            if docker ps --format '{{.Names}}' | grep -q "^${CONTAINER_NAME}$"; then
              break
            fi
            sleep 1
          done
          echo "âœ… Container is running"

      - name: Create sample JSON files to sign
        shell: bash
        run: |
          for i in {1..3}; do
            FILE="$FILES_DIR/file_$i.json"
            echo "{\"message\":\"Hello from Signum + PKCS11 demo file $i\"}" > "$FILE"
            : > "$FILE.sig"
            chmod 666 "$FILE.sig"
          done
          echo "âœ… Sample JSON files created"

      - name: Loop through keys and sign files
        shell: bash
        env:
          USER_PIN: ${{ secrets.USER_PIN }}
        run: |
          set -euo pipefail

          echo "ðŸ” Listing HSM slots..."
          SLOTS=$(docker exec "$CONTAINER_NAME" pkcs11-tool --module "$PKCS11_MODULE" --list-slots | awk '/^Slot [0-9]+/ {gsub("Slot ",""); gsub(":",""); print $1}')
          if [ -z "$SLOTS" ]; then
            echo "âŒ No HSM slots found"
            exit 1
          fi

          for SLOT in $SLOTS; do
            echo "âœ… Using slot: $SLOT"

            KEYS=$(docker exec "$CONTAINER_NAME" pkcs11-tool --module "$PKCS11_MODULE" --slot "$SLOT" --list-objects --type privkey | awk '/^ID:/ {print $2}' | tr -d '\r ')
            if [ -z "$KEYS" ]; then
              echo "âš ï¸ No private keys found in slot $SLOT"
              continue
            fi

            for KEY_ID in $KEYS; do
              echo "âœï¸ Signing files with key ID: $KEY_ID"
              for FILE in "$FILES_DIR"/*.json; do
                SIG="$FILE.sig"
                set +e
                docker exec "$CONTAINER_NAME" pkcs11-tool \
                  --module "$PKCS11_MODULE" \
                  --slot "$SLOT" \
                  --id "$KEY_ID" \
                  ${USER_PIN:+--login --pin "$USER_PIN"} \
                  --mechanism RSA-PKCS \
                  --sign \
                  --input-file "/mnt/$FILE" \
                  --output-file "/mnt/$SIG"
                RC=$?
                set -e
                if [ "$RC" -ne 0 ]; then
                  echo "âŒ Failed to sign $FILE with key $KEY_ID"
                  exit "$RC"
                fi
                echo "âœ… Signed $FILE -> $SIG"
              done
            done
          done

      - name: Upload signed files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: signed-files
          path: |
            filestosign/*.json
            filestosign/*.json.sig
