# .github/workflows/windows-signing-with-keyfactor-agent.yml
name: Windows Signing (Keyfactor Agent)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  sign:
    runs-on: windows-latest

    env:
      OUT_DIR: signed-output

      # Download/install
      MSI_LANGUAGE: en-US
      MSI_PATH: kf-agent.msi
      MSI_LOG:  kf-agent-install.log

      # Your direct MSI URL (you can also move this into secrets if you want)
      KF_AGENT_MSI_URL: https://kfsaas0167ead7.blob.core.windows.net/signum-public/agents/windows/4.40.1/kf-agent-x64-4.40.1-ffb85044-MS-WO_Trust.msi

      # Connection (secrets)
      SIGNUM_HOSTNAME:  ${{ secrets.SIGNUM_HOSTNAME }}
      SIGNUM_CLIENTID:  ${{ secrets.SIGNUM_CLIENTID }}
      SIGNUM_USERNAME:  ${{ secrets.SIGNUM_USERNAME }}
      SIGNUM_PASSWORD:  ${{ secrets.SIGNUM_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare output folder
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          New-Item -ItemType Directory -Force -Path $env:OUT_DIR | Out-Null
          Write-Host "OUT_DIR=$env:OUT_DIR"

      - name: Create a random file to sign
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          Set-StrictMode -Version Latest

          $file = Join-Path $env:OUT_DIR "file-to-sign.bin"
          $bytes = New-Object byte[] (4096)
          [System.Random]::new().NextBytes($bytes)
          [System.IO.File]::WriteAllBytes($file, $bytes)

          "FILE_TO_SIGN=$file" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          Write-Host "Created: $file"
          Write-Host "Size: $((Get-Item $file).Length) bytes"

      - name: Download Keyfactor Agent MSI (curl)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          Set-StrictMode -Version Latest

          if ([string]::IsNullOrWhiteSpace($env:KF_AGENT_MSI_URL)) {
            throw "KF_AGENT_MSI_URL is empty."
          }

          Write-Host "Downloading MSI with curl..."
          curl -L -o "$env:MSI_PATH" "$env:KF_AGENT_MSI_URL"

          if (-not (Test-Path $env:MSI_PATH)) { throw "MSI download failed." }
          Write-Host "Downloaded MSI: $env:MSI_PATH"
          Write-Host "Size: $((Get-Item $env:MSI_PATH).Length) bytes"

      - name: Install Keyfactor Agent MSI
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          Set-StrictMode -Version Latest

          if (-not (Test-Path $env:MSI_PATH)) { throw "MSI not found: $env:MSI_PATH" }

          if ([string]::IsNullOrWhiteSpace($env:SIGNUM_HOSTNAME)) { throw "Missing SIGNUM_HOSTNAME (secret)." }
          if ([string]::IsNullOrWhiteSpace($env:SIGNUM_CLIENTID)) { throw "Missing SIGNUM_CLIENTID (secret)." }

          $rtPrimary = $env:SIGNUM_HOSTNAME
          $clientId  = $env:SIGNUM_CLIENTID
          $lang      = if ([string]::IsNullOrWhiteSpace($env:MSI_LANGUAGE)) { "en-US" } else { $env:MSI_LANGUAGE }

          Write-Host "Installing MSI..."
          Write-Host "  RTPRIMARY=$rtPrimary"
          Write-Host "  CLIENTID=$clientId"
          Write-Host "  LANGUAGE=$lang"
          Write-Host "  LOG=$env:MSI_LOG"

          $args = @(
            "/i", "`"$env:MSI_PATH`"",
            "RTPRIMARY=`"$rtPrimary`"",
            "CLIENTID=`"$clientId`"",
            "LANGUAGE=`"$lang`"",
            "/qn",
            "/norestart",
            "/l*v", "`"$env:MSI_LOG`""
          )

          $p = Start-Process -FilePath "msiexec.exe" -ArgumentList $args -Wait -PassThru
          Write-Host "msiexec exit code: $($p.ExitCode)"

          if ($p.ExitCode -ne 0) {
            if (Test-Path $env:MSI_LOG) {
              Write-Host "---- Tail(250): $env:MSI_LOG ----"
              Get-Content -Path $env:MSI_LOG -Tail 250 | ForEach-Object { Write-Host $_ }
            }
            throw "MSI install failed (exit code $($p.ExitCode))."
          }

      - name: Locate signtool.exe
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          Set-StrictMode -Version Latest

          $roots = @(
            "${env:ProgramFiles(x86)}\Windows Kits\10\bin",
            "${env:ProgramFiles}\Windows Kits\10\bin"
          ) | Where-Object { $_ -and (Test-Path $_) }

          $signtool = $null
          foreach ($r in $roots) {
            $hit = Get-ChildItem -Path $r -Filter "signtool.exe" -Recurse -ErrorAction SilentlyContinue |
              Sort-Object FullName -Descending |
              Select-Object -First 1
            if ($hit) { $signtool = $hit.FullName; break }
          }

          if (-not $signtool) {
            throw "signtool.exe not found under Windows Kits. (Windows SDK may not be installed on this runner image.)"
          }

          "SIGNTOOL=$signtool" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          Write-Host "Using signtool: $signtool"

      - name: Find code signing cert (CurrentUser + LocalMachine) and choose thumbprint
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          Set-StrictMode -Version Latest

          $codeSigningOid = "1.3.6.1.5.5.7.3.3"

          function Has-CodeSigningEku($cert) {
            try {
              foreach ($ext in $cert.Extensions) {
                if ($ext.Oid -and $ext.Oid.Value -eq "2.5.29.37") {
                  $eku = New-Object System.Security.Cryptography.X509Certificates.X509EnhancedKeyUsageExtension($ext, $false)
                  foreach ($oid in $eku.EnhancedKeyUsages) {
                    if ($oid.Value -eq $codeSigningOid) { return $true }
                  }
                }
              }
            } catch { }
            return $false
          }

          $stores = @("Cert:\CurrentUser\My","Cert:\LocalMachine\My")
          $rows = @()

          foreach ($store in $stores) {
            $certs = @()
            try {
              $certs = Get-ChildItem -Path $store -ErrorAction Stop
            } catch {
              Write-Host "Could not read ${store}: $($_.Exception.Message)"
              continue
            }

            foreach ($c in $certs) {
              if (Has-CodeSigningEku $c) {
                $rows += [PSCustomObject]@{
                  Store      = $store
                  CN         = ((($c.Subject -split ',\s*') | Select-Object -First 1) -replace '^CN=','')
                  Thumbprint = $c.Thumbprint
                  NotAfter   = $c.NotAfter
                  HasKey     = $c.HasPrivateKey
                  Subject    = $c.Subject
                }
              }
            }
          }

          $data = $rows | Sort-Object -Property `
            @{ Expression = "HasKey";   Descending = $true }, `
            @{ Expression = "NotAfter"; Descending = $true }

          $data | ConvertTo-Json -Depth 100 | Out-File -FilePath "cert_data.json" -Encoding utf8
          Write-Host "=== cert_data.json ==="
          Get-Content .\cert_data.json | Write-Host

          if (-not $data -or $data.Count -eq 0) {
            throw "No Code Signing certs found in CurrentUser or LocalMachine stores."
          }

          $chosen = $data | Where-Object { $_.HasKey } | Select-Object -First 1
          if (-not $chosen) { $chosen = $data | Select-Object -First 1 }

          "SIGNING_THUMBPRINT=$($chosen.Thumbprint)" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          Write-Host "Chosen Store: $($chosen.Store)"
          Write-Host "Chosen CN: $($chosen.CN)"
          Write-Host "Chosen thumbprint: $($chosen.Thumbprint)"
          Write-Host "HasPrivateKey: $($chosen.HasKey)"
          Write-Host "Expires: $($chosen.NotAfter)"

      - name: Sign file (by thumbprint)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          Set-StrictMode -Version Latest

          if ([string]::IsNullOrWhiteSpace($env:SIGNTOOL)) { throw "SIGNTOOL not set" }
          if (-not (Test-Path $env:SIGNTOOL)) { throw "SIGNTOOL not found: $env:SIGNTOOL" }

          $file = $env:FILE_TO_SIGN
          if ([string]::IsNullOrWhiteSpace($file)) { throw "FILE_TO_SIGN not set" }
          if (-not (Test-Path $file)) { throw "FILE_TO_SIGN not found: $file" }

          $thumb = $env:SIGNING_THUMBPRINT
          if ([string]::IsNullOrWhiteSpace($thumb)) { throw "SIGNING_THUMBPRINT not set" }

          Write-Host "Signing: $file"
          Write-Host "Using thumbprint: $thumb"

          & $env:SIGNTOOL sign `
            /sha1 "$thumb" `
            /fd sha256 `
            /tr http://timestamp.digicert.com `
            /td sha256 `
            "$file"

      - name: Verify signature (best effort)
        shell: pwsh
        continue-on-error: true
        run: |
          $ErrorActionPreference = "Continue"
          $file = $env:FILE_TO_SIGN
          if (Test-Path $file) {
            $sig = Get-AuthenticodeSignature -FilePath $file
            Write-Host "Status: $($sig.Status)"
            if ($sig.SignerCertificate) {
              Write-Host "Signer: $($sig.SignerCertificate.Subject)"
              Write-Host "Thumbprint: $($sig.SignerCertificate.Thumbprint)"
            }
          } else {
            Write-Host "File missing: $file"
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: signed-output
          path: |
            signed-output
            cert_data.json
            kf-agent-install.log
          if-no-files-found: warn
