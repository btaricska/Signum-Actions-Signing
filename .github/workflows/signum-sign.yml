name: Sign JSON via Signum Agent + PKCS11

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  sign:
    runs-on: ubuntu-latest

    env:
      SIGNUM_AGENT_DEB: "amd64_ubuntu22.04_keyfactor-agent-4.40.1-51ecba3-Trust.deb"
      FILES_DIR: filestosign
      PKCS11_MODULE: /usr/lib/libkeyfactorpkcs11.so
      EXPECTED_CERT_SUBJECT: "CN=CodeSigningCertificate"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate secrets
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
          USER_PIN: ${{ secrets.USER_PIN }}
          JSON_TO_SIGN: ${{ secrets.JSON_TO_SIGN }}
        run: |
          set -euo pipefail
          for s in SIGNUM_HOSTNAME SIGNUM_CLIENTID SIGNUM_USERNAME SIGNUM_PASSWORD USER_PIN JSON_TO_SIGN; do
            if [ -z "${!s:-}" ]; then
              echo "‚ùå Missing secret: $s"
              exit 1
            fi
          done
          echo "‚úÖ All required secrets are present"
          echo "‚ÑπÔ∏è USER_PIN length: ${#USER_PIN}"

      - name: Install .NET 8 runtime and ASP.NET Core runtime
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg
          wget https://packages.microsoft.com/config/ubuntu/22.04/packages-microsoft-prod.deb -O packages-microsoft-prod.deb
          sudo dpkg -i packages-microsoft-prod.deb
          sudo apt-get update
          sudo apt-get install -y dotnet-runtime-8.0 aspnetcore-runtime-8.0

      - name: Download and install Signum Agent
        shell: bash
        run: |
          set -euo pipefail
          wget -O kf-agent.deb "https://kfsaas0167ead7.blob.core.windows.net/signum-public/agents/linux/4.40.1/$SIGNUM_AGENT_DEB"
          sudo dpkg -i kf-agent.deb || sudo apt-get install -f -y

      - name: Ensure Signum Agent service is running
        shell: bash
        run: |
          set -euo pipefail
          echo "‚ÑπÔ∏è Enabling and starting keyfactor-agent.service..."
          sudo systemctl daemon-reload
          sudo systemctl enable keyfactor-agent.service
          sudo systemctl start keyfactor-agent.service
          echo "‚è≥ Waiting for agent to become active..."
          for i in {1..60}; do
            STATUS=$(systemctl is-active keyfactor-agent.service)
            if [ "$STATUS" = "active" ]; then
              echo "‚úÖ Agent service is active"
              break
            fi
            sleep 1
          done
          if [ "$STATUS" != "active" ]; then
            echo "‚ùå Agent service did not become active"
            sudo journalctl -u keyfactor-agent.service -n 50
            exit 1
          fi

      - name: Create JSON file from secret
        shell: bash
        env:
          JSON_TO_SIGN: ${{ secrets.JSON_TO_SIGN }}
        run: |
          set -euo pipefail
          mkdir -p "$FILES_DIR"
          echo "$JSON_TO_SIGN" > "$FILES_DIR/file.json"
          echo "‚úÖ JSON file created at $FILES_DIR/file.json"

      - name: Sign JSON with PKCS#11
        shell: bash
        env:
          USER_PIN: ${{ secrets.USER_PIN }}
        run: |
          set -euo pipefail

          FILE="$FILES_DIR/file.json"
          SIG="$FILES_DIR/file.json.sig"

          echo "üîç Listing PKCS#11 slots..."
          SLOT=$(pkcs11-tool --module "$PKCS11_MODULE" --list-slots | awk '/^Slot [0-9]+/ {gsub("Slot ",""); gsub(":",""); print $1; exit}')
          if [ -z "$SLOT" ]; then
            echo "‚ùå No PKCS#11 slots found"
            exit 1
          fi
          echo "‚úÖ Using slot $SLOT"

          echo "üîç Listing private keys..."
          PRIV=$(pkcs11-tool --module "$PKCS11_MODULE" --slot "$SLOT" --login --pin "$USER_PIN" --list-objects --type privkey 2>&1)
          if ! echo "$PRIV" | grep -q "Private Key Object"; then
            echo "‚ùå No private keys found in slot $SLOT"
            exit 1
          fi

          KEY_ID=$(echo "$PRIV" | awk 'BEGIN{RS=""; ORS=""} NR==1 {for(i=1;i<=NF;i++){if($i~/ID:/){print $i}}}' | awk -F: '{print $2}' | tr -d "\r")
          MECH="RSA-PKCS"
          if echo "$PRIV" | grep -qiE 'EC|ECDSA'; then
            MECH="ECDSA"
          fi

          echo "‚úçÔ∏è Signing JSON..."
          pkcs11-tool --module "$PKCS11_MODULE" \
            --slot "$SLOT" \
            --login --pin "$USER_PIN" \
            --id "$KEY_ID" \
            --mechanism "$MECH" \
            --sign --input-file "$FILE" --output-file "$SIG"

          echo "‚úÖ Signed file created: $SIG"
          ls -la "$FILES_DIR"

      - name: Upload signed JSON and signature
        uses: actions/upload-artifact@v4
        with:
          name: signed-json-and-sig
          path: |
            filestosign/file.json
            filestosign/file.json.sig
