name: Sign File via Signum Agent + Existing PKCS11

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  sign:
    runs-on: ubuntu-latest

    env:
      SIGNUM_AGENT_IMAGE: keyfactor.jfrog.io/dev-oci/signum-agent:4.20.1
      DOCKER_CONFIG: ${{ github.workspace }}/.docker

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ============================================================
      # Validate Signum secrets (no PKCS11 module needed)
      # ============================================================

      - name: Validate Signum secrets
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
        run: |
          set -euo pipefail
          for s in SIGNUM_HOSTNAME SIGNUM_CLIENTID SIGNUM_USERNAME SIGNUM_PASSWORD JFROG_DOCKER_AUTH; do
            if [ -z "${!s:-}" ]; then
              echo "❌ Missing secret: $s"
              exit 1
            fi
          done
          echo "✅ All required secrets present."

      # ============================================================
      # Configure Docker auth for Signum Agent image
      # ============================================================

      - name: Configure Docker auth
        shell: bash
        env:
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
        run: |
          mkdir -p "$DOCKER_CONFIG"
          cat > "$DOCKER_CONFIG/config.json" <<EOF
          {
            "auths": {
              "keyfactor.jfrog.io": {
                "auth": "${JFROG_DOCKER_AUTH}"
              }
            }
          }
          EOF

      # ============================================================
      # Run Signum Agent container
      # ============================================================

      - name: Run Signum Agent container
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
        run: |
          docker pull $SIGNUM_AGENT_IMAGE
          docker rm -f signum-agent >/dev/null 2>&1 || true

          docker run -d \
            --name signum-agent \
            -p 8080:8080 \
            -p 5000:5000 \
            -p 7000:7000 \
            -v "$PWD/filestosign:/mnt/filestosign" \
            -e SIGNUM_HOSTNAME \
            -e SIGNUM_CLIENTID \
            -e SIGNUM_USERNAME \
            -e SIGNUM_PASSWORD \
            $SIGNUM_AGENT_IMAGE

          sleep 5
          docker logs signum-agent | tail -n 20

      # ============================================================
      # List existing PKCS11 certificates inside container
      # ============================================================

      - name: List PKCS11 certificates
        shell: bash
        run: |
          docker exec signum-agent pkcs11-tool \
            --list-slots \
            --list-objects --type cert

      # ============================================================
      # Prepare file to sign
      # ============================================================

      - name: Create file to sign
        run: |
          mkdir -p filestosign
          echo "Hello from Signum Agent PKCS11 signing" > filestosign/file.txt

      # ============================================================
      # Sign file using Signum Agent container
      # ============================================================

      - name: Sign file
        shell: bash
        run: |
          docker exec signum-agent bash -c "\
            # Replace this with the actual Signum CLI command to sign /mnt/filestosign/file.txt \
            echo 'Signing /mnt/filestosign/file.txt using existing PKCS11 keys...' \
          "

      # ============================================================
      # Cleanup container
      # ============================================================

      - name: Cleanup Signum Agent
        if: always()
        run: docker rm -f signum-agent >/dev/null 2>&1 || true
