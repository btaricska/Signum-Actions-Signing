name: Sign Files with Signum Agent + PKCS#11

on:
  workflow_dispatch:
  push:
    paths:
      - 'filestosign/**'

permissions:
  contents: read
  actions: write

jobs:
  sign:
    runs-on: ubuntu-latest
    env:
      FILES_DIR: filestosign
      PKCS11_LIB: /usr/lib/libkeyfactorpkcs11.so
      SIGNUM_AGENT_IMAGE: keyfactor.jfrog.io/dev-oci/signum-agent:4.20.1
      CONTAINER_NAME: signum-agent
      DOCKER_CONFIG: ${{ github.workspace }}/.docker

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ============================================================
      # Validate secrets
      # ============================================================
      - name: Validate required secrets
        run: |
          set -euo pipefail
          for s in SIGNUM_HOSTNAME SIGNUM_CLIENTID SIGNUM_USERNAME SIGNUM_PASSWORD SIGNUM_PKCS11_PIN JFROG_DOCKER_AUTH; do
            if [ -z "${!s:-}" ]; then
              echo "❌ Missing secret: $s"
              exit 1
            fi
          done
          echo "✅ All required secrets present."
        shell: /usr/bin/bash --noprofile --norc -e -o pipefail
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
          SIGNUM_PKCS11_PIN: ${{ secrets.SIGNUM_PKCS11_PIN }}
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}

      # ============================================================
      # Configure Docker auth for Signum agent
      # ============================================================
      - name: Configure Docker auth
        run: |
          mkdir -p "$DOCKER_CONFIG"
          cat > "$DOCKER_CONFIG/config.json" <<EOF
          {
            "auths": {
              "keyfactor.jfrog.io": {
                "auth": "${JFROG_DOCKER_AUTH}"
              }
            }
          }
          EOF
        shell: /usr/bin/bash
        env:
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}

      # ============================================================
      # Pull and run Signum Agent
      # ============================================================
      - name: Start Signum Agent container
        run: |
          docker rm -f $CONTAINER_NAME >/dev/null 2>&1 || true
          docker pull $SIGNUM_AGENT_IMAGE
          docker run -d --name $CONTAINER_NAME \
            -v $PWD/$FILES_DIR:/mnt/$FILES_DIR \
            -e SIGNUM_HOSTNAME="${{ secrets.SIGNUM_HOSTNAME }}" \
            -e SIGNUM_CLIENTID="${{ secrets.SIGNUM_CLIENTID }}" \
            -e SIGNUM_USERNAME="${{ secrets.SIGNUM_USERNAME }}" \
            -e SIGNUM_PASSWORD="${{ secrets.SIGNUM_PASSWORD }}" \
            $SIGNUM_AGENT_IMAGE
          sleep 5
          docker logs $CONTAINER_NAME | tail -n 20
        shell: /usr/bin/bash

      # ============================================================
      # Create file to sign (for demo/testing)
      # ============================================================
      - name: Create file to sign
        run: |
          mkdir -p $FILES_DIR
          echo "Hello from Signum + PKCS11 demo" > $FILES_DIR/file.txt
        shell: /usr/bin/bash

      # ============================================================
      # Sign files using PKCS#11 module
      # ============================================================
      - name: Sign files
        run: |
          for f in $FILES_DIR/*; do
            base=$(basename "$f")
            docker exec $CONTAINER_NAME pkcs11-tool \
              --module $PKCS11_LIB \
              --sign \
              --input-file "/mnt/$FILES_DIR/$base" \
              --output-file "/mnt/$FILES_DIR/$base.sig" \
              --id B93E1D6BB2B7763DFE7775D3CAA6828ECEBABE89 \
              --pin "${{ secrets.SIGNUM_PKCS11_PIN }}"
          done
        shell: /usr/bin/bash

      # ============================================================
      # Upload signed files as artifacts
      # ============================================================
      - name: Upload signed files
        uses: actions/upload-artifact@v4
        with:
          name: signed-files
          path: ${{ github.workspace }}/$FILES_DIR/*.sig
