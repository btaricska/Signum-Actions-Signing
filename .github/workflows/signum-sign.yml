name: Sign File via Signum Agent + Native PKCS11

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  sign:
    runs-on: ubuntu-latest

    env:
      SIGNUM_AGENT_IMAGE: keyfactor.jfrog.io/dev-oci/signum-agent:4.20.1
      DOCKER_CONFIG: ${{ github.workspace }}/.docker
      FILES_DIR: filestosign
      CONTAINER_NAME: signum-agent
      PKCS11_LIB: /usr/lib/libkeyfactorpkcs11.so

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ============================================================
      # VALIDATE SIGNUM SECRETS
      # ============================================================

      - name: Validate Signum secrets
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
        run: |
          set -euo pipefail
          for s in SIGNUM_HOSTNAME SIGNUM_CLIENTID SIGNUM_USERNAME SIGNUM_PASSWORD JFROG_DOCKER_AUTH; do
            if [ -z "${!s:-}" ]; then
              echo "❌ Missing secret: $s"
              exit 1
            fi
          done
          echo "✅ All required secrets present."

      # ============================================================
      # CONFIGURE DOCKER AUTH
      # ============================================================

      - name: Configure Docker auth
        shell: bash
        env:
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
        run: |
          mkdir -p "$DOCKER_CONFIG"
          echo "$JFROG_DOCKER_AUTH" | docker login keyfactor.jfrog.io --username _json_key --password-stdin

      # ============================================================
      # RUN SIGNUM AGENT
      # ============================================================

      - name: Run Signum Agent
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
        run: |
          docker pull $SIGNUM_AGENT_IMAGE
          docker rm -f $CONTAINER_NAME >/dev/null 2>&1 || true

          docker run -d \
            --name $CONTAINER_NAME \
            -p 8080:8080 \
            -e SIGNUM_HOSTNAME \
            -e SIGNUM_CLIENTID \
            -e SIGNUM_USERNAME \
            -e SIGNUM_PASSWORD \
            -e PKCS11_MODULE_PATH=$PKCS11_LIB \
            $SIGNUM_AGENT_IMAGE

          sleep 5
          docker logs $CONTAINER_NAME | tail -n 50

      # ============================================================
      # CREATE FILE TO SIGN
      # ============================================================

      - name: Create file to sign
        shell: /usr/bin/bash -e {0}
        run: |
          # Ensure the directory exists and is writable
          mkdir -p "$FILES_DIR"
          chmod u+rwx "$FILES_DIR"

          # Create the file
          echo "Hello from Signum + PKCS11 demo" > "$FILES_DIR/file.txt"

      # ============================================================
      # SIGN FILE USING PKCS11 VIA SIGNUM AGENT
      # ============================================================

      - name: Sign files via Signum Agent + PKCS11
        shell: /usr/bin/bash -e {0}
        run: |
          for f in $FILES_DIR/*; do
            docker exec $CONTAINER_NAME pkcs11-tool \
              --module $PKCS11_LIB \
              --sign \
              --input-file "/mnt/$FILES_DIR/$(basename $f)" \
              --output-file "/mnt/$FILES_DIR/$(basename $f).sig" \
              --id B93E1D6BB2B7763DFE7775D3CAA6828ECEBABE89
          done

      # ============================================================
      # UPLOAD SIGNED FILES AS ARTIFACTS
      # ============================================================

      - name: Upload signed files
        uses: actions/upload-artifact@v4
        with:
          name: signed-files
          path: ${{ env.FILES_DIR }}/*.sig
