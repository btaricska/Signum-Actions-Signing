name: Sign File via Signum Agent + PKCS11

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  sign:
    runs-on: ubuntu-latest

    env:
      SIGNUM_AGENT_IMAGE: keyfactor.jfrog.io/dev-oci/signum-agent:latest
      FILES_DIR: filestosign
      CONTAINER_NAME: signum-agent
      DOCKER_CONFIG: ${{ github.workspace }}/.docker

      # PKCS#11 module path inside container
      PKCS11_MODULE: /usr/lib/libkeyfactorpkcs11.so

      # Optional: expected subject fragment to help humans confirm the right cert is present
      EXPECTED_CERT_SUBJECT: "CN=CodeSigningCertificate"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate secrets
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
          USER_PIN: ${{ secrets.USER_PIN }}
        run: |
          set -euo pipefail
          for s in SIGNUM_HOSTNAME SIGNUM_CLIENTID SIGNUM_USERNAME SIGNUM_PASSWORD JFROG_DOCKER_AUTH USER_PIN; do
            if [ -z "${!s:-}" ]; then
              echo "‚ùå Missing secret: $s"
              exit 1
            fi
          done
          echo "‚úÖ Secrets validated"
          echo "‚ÑπÔ∏è USER_PIN present (length ${#USER_PIN})"

      - name: Configure Docker auth
        shell: bash
        env:
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
        run: |
          set -euo pipefail
          mkdir -p "$DOCKER_CONFIG"
          cat > "$DOCKER_CONFIG/config.json" <<EOF
          {
            "auths": {
              "keyfactor.jfrog.io": {
                "auth": "${JFROG_DOCKER_AUTH}"
              }
            }
          }
          EOF

      - name: Start Signum Agent container
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
        run: |
          set -euo pipefail

          mkdir -p "$FILES_DIR"
          docker pull "$SIGNUM_AGENT_IMAGE"
          docker rm -f "$CONTAINER_NAME" >/dev/null 2>&1 || true

          docker run -d \
            --name "$CONTAINER_NAME" \
            -e SIGNUM_HOSTNAME \
            -e SIGNUM_CLIENTID \
            -e SIGNUM_USERNAME \
            -e SIGNUM_PASSWORD \
            -v "$PWD/$FILES_DIR:/mnt/$FILES_DIR" \
            "$SIGNUM_AGENT_IMAGE"

          echo "‚è≥ Waiting for PKCS#11 module to become ready..."
          for i in {1..120}; do
            if docker exec "$CONTAINER_NAME" pkcs11-tool --module "$PKCS11_MODULE" --list-slots >/dev/null 2>&1; then
              echo "‚úÖ PKCS#11 module is ready"
              exit 0
            fi
            sleep 1
          done

          echo "‚ùå PKCS#11 module never became ready"
          echo "---- docker logs (tail) ----"
          docker logs "$CONTAINER_NAME" | tail -n 300 || true
          echo "---- pkcs11-tool verbose ----"
          docker exec "$CONTAINER_NAME" pkcs11-tool --module "$PKCS11_MODULE" --list-slots --verbose || true
          exit 1

      - name: Create JSON file to sign
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$FILES_DIR"
          echo '{"message":"Hello from Signum + PKCS11 demo"}' > "$FILES_DIR/file.json"
          echo "‚úÖ JSON file created at $FILES_DIR/file.json"

      - name: PKCS#11 inventory + sign JSON
        shell: bash
        env:
          USER_PIN: ${{ secrets.USER_PIN }}
        run: |
          set -euo pipefail

          CONTAINER_FILE="/mnt/$FILES_DIR/file.json"
          CONTAINER_SIG="/mnt/$FILES_DIR/file.json.sig"

          echo "‚úÖ Verifying input file exists inside the container..."
          docker exec "$CONTAINER_NAME" test -f "$CONTAINER_FILE" || { echo "‚ùå Input file not found inside container"; exit 1; }

          echo "üîç Listing slots (verbose)..."
          docker exec "$CONTAINER_NAME" pkcs11-tool --module "$PKCS11_MODULE" --list-slots --verbose

          SLOT="$(docker exec "$CONTAINER_NAME" pkcs11-tool --module "$PKCS11_MODULE" --list-slots \
            | awk '/^Slot [0-9]+/ {gsub("Slot ",""); gsub(":",""); print $1; exit}')"

          if [ -z "${SLOT:-}" ]; then
            echo "‚ùå No slots found"
            exit 1
          fi
          echo "‚úÖ Using slot: $SLOT"

          echo "üîé Listing ALL objects in slot $SLOT (no login)..."
          docker exec "$CONTAINER_NAME" pkcs11-tool \
            --module "$PKCS11_MODULE" \
            --slot "$SLOT" \
            --list-objects || true

          echo "üîç Listing certificates in slot $SLOT..."
          CERT_OUT="$(docker exec "$CONTAINER_NAME" pkcs11-tool \
            --module "$PKCS11_MODULE" \
            --slot "$SLOT" \
            --list-objects --type cert 2>&1 || true)"
          echo "$CERT_OUT"

          if echo "$CERT_OUT" | grep -q "Certificate Object"; then
            echo "‚úÖ At least one certificate object is visible via PKCS#11"
            if [ -n "${EXPECTED_CERT_SUBJECT:-}" ]; then
              echo "‚ÑπÔ∏è If available, confirm expected subject fragment: $EXPECTED_CERT_SUBJECT"
            fi
          else
            echo "‚ö†Ô∏è No certificate objects visible via PKCS#11"
          fi

          echo "üîç Listing public keys in slot $SLOT..."
          PUB_OUT="$(docker exec "$CONTAINER_NAME" pkcs11-tool \
            --module "$PKCS11_MODULE" \
            --slot "$SLOT" \
            --list-objects --type pubkey 2>&1 || true)"
          echo "$PUB_OUT"

          echo "üîë Listing private keys in slot $SLOT (with login)..."
          PRIV_OUT="$(docker exec "$CONTAINER_NAME" pkcs11-tool \
            --module "$PKCS11_MODULE" \
            --slot "$SLOT" \
            --login \
            --pin "$USER_PIN" \
            --list-objects --type privkey 2>&1 || true)"
          echo "$PRIV_OUT"

          # Hard fail unless we see an actual Private Key Object
          if ! echo "$PRIV_OUT" | grep -q "Private Key Object"; then
            echo "‚ùå No private key objects visible in slot $SLOT."
            echo "‚û°Ô∏è The certificate may exist in Signum, but its private key is not provisioned/assigned/exposed to this agent via PKCS#11."
            echo "‚û°Ô∏è Ensure the CodeSigningCertificate private key is available to this agent/user, then rerun."
            exit 1
          fi

          echo "üîç Selecting first private key block..."
          KEY_BLOCK="$(printf "%s\n" "$PRIV_OUT" | awk 'BEGIN{RS=""; ORS=""} NR==1{print; exit}')"
          if [ -z "${KEY_BLOCK:-}" ]; then
            echo "‚ùå Could not parse a private key object block"
            exit 1
          fi

          KEY_ID="$(echo "$KEY_BLOCK" | awk -F': *' '/^ *ID:/    {print $2; exit}' | tr -d "\r")"
          KEY_LABEL="$(echo "$KEY_BLOCK" | awk -F': *' '/^ *Label:/ {print $2; exit}' | tr -d "\r")"
          KEY_TYPE="$(echo "$KEY_BLOCK" | awk -F': *' '/^ *Key type:/ {print $2; exit}' | tr -d "\r")"

          echo "‚úÖ Using private key ID: ${KEY_ID:-<none>}  Label: ${KEY_LABEL:-<none>}  Type: ${KEY_TYPE:-<unknown>}"

          MECH="RSA-PKCS"
          if echo "${KEY_TYPE:-}" | grep -qiE 'EC|ECDSA'; then
            MECH="ECDSA"
          fi
          echo "‚ÑπÔ∏è Using mechanism: $MECH"

          echo "‚úçÔ∏è Signing JSON file..."
          if [ -n "${KEY_ID:-}" ]; then
            docker exec "$CONTAINER_NAME" pkcs11-tool \
              --module "$PKCS11_MODULE" \
              --slot "$SLOT" \
              --login \
              --pin "$USER_PIN" \
              --id "$KEY_ID" \
              --mechanism "$MECH" \
              --sign \
              --input-file "$CONTAINER_FILE" \
              --output-file "$CONTAINER_SIG"
          elif [ -n "${KEY_LABEL:-}" ]; then
            docker exec "$CONTAINER_NAME" pkcs11-tool \
              --module "$PKCS11_MODULE" \
              --slot "$SLOT" \
              --login \
              --pin "$USER_PIN" \
              --label "$KEY_LABEL" \
              --mechanism "$MECH" \
              --sign \
              --input-file "$CONTAINER_FILE" \
              --output-file "$CONTAINER_SIG"
          else
            echo "‚ùå First private key block has neither ID nor Label; cannot select it for signing"
            exit 1
          fi

          echo "‚úÖ Signature written to $FILES_DIR/file.json.sig"
          ls -la "$FILES_DIR"

      - name: Upload signature artifact
        uses: actions/upload-artifact@v4
        with:
          name: signed-json-and-sig
          path: |
            filestosign/file.json
            filestosign/file.json.sig
