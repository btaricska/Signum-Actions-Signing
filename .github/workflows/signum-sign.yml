name: Sign File via Signum Agent + PKCS11

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  sign:
    runs-on: ubuntu-22.04

    env:
      JSIGN_DEB_URL: "https://github.com/ebourg/jsign/releases/download/6.0/jsign_6.0_all.deb"
      KF_CFG_PATH: "/etc/keyfactor/config"
      PKCS11_PROVIDER_CFG: "keyfactorpkcs11.cfg"
      OUT_DIR: "signed-output"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required secrets
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
          KF_AGENT_DEB_URL: ${{ secrets.KF_AGENT_DEB_URL }}
        run: |
          set -euo pipefail
          for s in SIGNUM_HOSTNAME SIGNUM_CLIENTID SIGNUM_USERNAME SIGNUM_PASSWORD KF_AGENT_DEB_URL; do
            if [ -z "${!s:-}" ]; then
              echo "❌ Missing secret: $s"
              exit 1
            fi
          done
          echo "✅ Secrets validated"

      - name: Install prerequisites
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            opensc opensc-pkcs11 pcscd libpcsclite1 libccid \
            p11-kit gnutls-bin \
            default-jre-headless \
            mingw-w64 \
            curl ca-certificates

      - name: Create a random EXE to sign (Windows PE)
        shell: bash
        run: |
          set -euo pipefail
          cat > hello.c <<'EOF'
          #include <windows.h>
          #include <stdio.h>
          int main() { printf("Hello from Signum signing demo!\n"); return 0; }
          EOF
          x86_64-w64-mingw32-gcc -O2 -s -o hello-world-app.exe hello.c
          echo "✅ Created hello-world-app.exe"
          file hello-world-app.exe
          ls -la hello-world-app.exe

      - name: Install jsign (.deb)
        shell: bash
        run: |
          set -euo pipefail
          curl -fsSL -o jsign.deb "$JSIGN_DEB_URL"
          sudo dpkg -i jsign.deb || (sudo apt-get install -f -y && sudo dpkg -i jsign.deb)
          jsign --version || true

      - name: Install Keyfactor Agent (.deb)
        shell: bash
        env:
          KF_AGENT_DEB_URL: ${{ secrets.KF_AGENT_DEB_URL }}
        run: |
          set -euo pipefail
          AGENT_URL="$(printf "%s" "${KF_AGENT_DEB_URL:-}" | tr -d '\r' | xargs)"
          if [ -z "${AGENT_URL:-}" ]; then echo "❌ KF_AGENT_DEB_URL is empty"; exit 1; fi
          if ! printf "%s" "$AGENT_URL" | grep -qE '^https?://'; then
            echo "❌ KF_AGENT_DEB_URL must be ONLY the URL (one line, no quotes)."
            exit 1
          fi
          curl -fsSL -o kf-agent.deb "$AGENT_URL"
          sudo dpkg -i kf-agent.deb || (sudo apt-get install -f -y && sudo dpkg -i kf-agent.deb)

      - name: Configure agent (keyfactor-setup) + restart service
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
        run: |
          set -euo pipefail
          echo -e "loglevel=HIGH\nlogtype=FILE" | sudo tee "$KF_CFG_PATH" >/dev/null || true

          sudo keyfactor-setup \
            hostname="$SIGNUM_HOSTNAME" \
            clientid="$SIGNUM_CLIENTID" \
            username="$SIGNUM_USERNAME" \
            password="$SIGNUM_PASSWORD" \
            loglevel=HIGH logtype=FILE

          sudo systemctl daemon-reload || true
          sudo systemctl enable KeyfactorService || true
          sudo systemctl restart KeyfactorService

      - name: Wait for KeyfactorService + logs
        shell: bash
        run: |
          set -euo pipefail
          for i in {1..60}; do
            if systemctl is-active --quiet KeyfactorService; then
              echo "✅ KeyfactorService is active"
              break
            fi
            sleep 1
          done
          if ! systemctl is-active --quiet KeyfactorService; then
            echo "❌ KeyfactorService not active"
            sudo systemctl status KeyfactorService --no-pager || true
            sudo journalctl -u KeyfactorService -n 200 --no-pager || true
            exit 1
          fi
          sudo journalctl -u KeyfactorService -n 80 --no-pager || true

      - name: Resolve PKCS#11 module path
        id: pkcs11
        shell: bash
        run: |
          set -euo pipefail
          FOUND=""

          if [ -f /etc/keyfactor/keyfactor.module ]; then
            FOUND="$(awk -F'"' '/module:/ {print $2; exit}' /etc/keyfactor/keyfactor.module || true)"
          fi

          if [ -z "${FOUND:-}" ]; then
            for p in \
              /usr/local/keyfactor/pkcs11/libkeyfactorpkcs11.so \
              /usr/lib/libkeyfactorpkcs11.so \
              /usr/lib/x86_64-linux-gnu/libkeyfactorpkcs11.so \
              /usr/lib64/libkeyfactorpkcs11.so; do
              if [ -f "$p" ]; then FOUND="$p"; break; fi
            done
          fi

          if [ -z "${FOUND:-}" ]; then
            FOUND="$(sudo find / -type f -name 'libkeyfactorpkcs11.so' 2>/dev/null | head -n 1 || true)"
          fi

          if [ -z "${FOUND:-}" ]; then
            echo "❌ libkeyfactorpkcs11.so not found"
            exit 1
          fi

          echo "✅ PKCS#11 module: $FOUND"
          echo "module=$FOUND" >> "$GITHUB_OUTPUT"

      - name: Write SunPKCS11 config for Java (jsign/keytool)
        shell: bash
        env:
          MODULE_PATH: ${{ steps.pkcs11.outputs.module }}
        run: |
          set -euo pipefail
          cat > "$PKCS11_PROVIDER_CFG" <<EOF
          name=KeyfactorPKCS11
          library=${MODULE_PATH}
          EOF
          cat "$PKCS11_PROVIDER_CFG"

      - name: Auto-select certificate alias (keytool first, pkcs11-tool fallback)
        id: alias
        shell: bash
        env:
          MODULE_PATH: ${{ steps.pkcs11.outputs.module }}
        run: |
          set -euo pipefail

          echo "=== Provider sanity check (p11tool) ==="
          p11tool --list-tokens --provider "$MODULE_PATH" || true

          echo "=== keytool list (primary) ==="
          OUT="$(keytool -list \
            -storetype PKCS11 \
            -providerClass sun.security.pkcs11.SunPKCS11 \
            -providerArg "$PKCS11_PROVIDER_CFG" \
            -storepass NONE 2>&1 || true)"
          echo "$OUT"

          # Typical lines: "ABCDEF... - Certificate"
          ALIAS="$(echo "$OUT" | grep -oP '^[0-9A-F]+' | head -n 1 || true)"

          if [ -n "${ALIAS:-}" ]; then
            echo "✅ Selected alias from keytool: $ALIAS"
            echo "alias=$ALIAS" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "⚠️ keytool did not return any aliases. Trying pkcs11-tool fallback..."

          set +e
          CERTS="$(pkcs11-tool --module "$MODULE_PATH" --list-objects --type cert 2>&1)"
          RC=$?
          set -e
          echo "$CERTS"

          if [ "$RC" -ne 0 ]; then
            echo "❌ Could not auto-select alias (keytool empty; pkcs11-tool failed)."
            echo "➡️ At this point, enumeration is failing in this runner environment."
            exit 1
          fi

          ID="$(echo "$CERTS" | awk -F': *' '/^ *ID:/ {print $2; exit}' | tr -d "\r" | tr '[:lower:]' '[:upper:]')"
          if [ -z "${ID:-}" ]; then
            echo "❌ pkcs11-tool worked but no ID found to use as alias."
            exit 1
          fi

          echo "✅ Selected alias from pkcs11-tool ID: $ID"
          echo "alias=$ID" >> "$GITHUB_OUTPUT"

      - name: Sign with jsign (auto-selected alias)
        shell: bash
        env:
          CERT_ALIAS: ${{ steps.alias.outputs.alias }}
        run: |
          set -euo pipefail
          mkdir -p "$OUT_DIR"
          cp -f hello-world-app.exe "$OUT_DIR/"

          echo "✍️ Signing with alias: $CERT_ALIAS"
          jsign \
            --storetype PKCS11 \
            --keystore "$PKCS11_PROVIDER_CFG" \
            --storepass NONE \
            --alias "$CERT_ALIAS" \
            "$OUT_DIR/hello-world-app.exe"

          echo "✅ Output:"
          ls -la "$OUT_DIR"

      - name: Upload signed artifact
        uses: actions/upload-artifact@v4
        with:
          name: SignedFile-Linux-Agent
          path: signed-output/*
