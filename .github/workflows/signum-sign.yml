name: Sign File via Signum Agent + PKCS11

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  sign:
    runs-on: ubuntu-latest

    env:
      SIGNUM_AGENT_IMAGE: keyfactor.jfrog.io/dev-oci/signum-agent:4.20.1
      FILES_DIR: filestosign
      CONTAINER_NAME: signum-agent
      DOCKER_CONFIG: ${{ github.workspace }}/.docker

    steps:
      # ============================================================
      # CHECKOUT REPO
      # ============================================================
      - name: Checkout
        uses: actions/checkout@v4

      # ============================================================
      # VALIDATE REQUIRED SECRETS
      # ============================================================
      - name: Validate Signum & JFrog secrets
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
        run: |
          set -euo pipefail
          for s in SIGNUM_HOSTNAME SIGNUM_CLIENTID SIGNUM_USERNAME SIGNUM_PASSWORD JFROG_DOCKER_AUTH; do
            if [ -z "${!s:-}" ]; then
              echo "‚ùå Missing secret: $s"
              exit 1
            fi
          done
          echo "‚úÖ All required secrets present."

      # ============================================================
      # CONFIGURE DOCKER AUTH FOR SIGNUM IMAGE
      # ============================================================
      - name: Configure Docker auth
        shell: bash
        env:
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
        run: |
          mkdir -p "$DOCKER_CONFIG"
          cat > "$DOCKER_CONFIG/config.json" <<EOF
          {
            "auths": {
              "keyfactor.jfrog.io": {
                "auth": "${JFROG_DOCKER_AUTH}"
              }
            }
          }
          EOF

      # ============================================================
      # RUN SIGNUM AGENT
      # ============================================================
      - name: Run Signum Agent
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
        run: |
          docker pull $SIGNUM_AGENT_IMAGE

          docker rm -f $CONTAINER_NAME >/dev/null 2>&1 || true

          docker run -d \
            --name $CONTAINER_NAME \
            -p 8080:8080 \
            -e SIGNUM_HOSTNAME \
            -e SIGNUM_CLIENTID \
            -e SIGNUM_USERNAME \
            -e SIGNUM_PASSWORD \
            -v $PWD/$FILES_DIR:/mnt/$FILES_DIR \
            $SIGNUM_AGENT_IMAGE

          sleep 5
          docker logs $CONTAINER_NAME | tail -n 50

      # ============================================================
      # CREATE TEMPORARY JSON FILE TO SIGN
      # ============================================================
      - name: Create JSON file to sign
        shell: bash
        run: |
          TMP_DIR="$RUNNER_TEMP/$FILES_DIR"
          mkdir -p "$TMP_DIR"
          echo '{"message":"Hello from Signum + PKCS11 demo"}' > "$TMP_DIR/file.json"

      # ============================================================
      # SIGN FILE USING PKCS11 VIA SIGNUM AGENT
      # ============================================================
      - name: Sign JSON file using PKCS11
        shell: bash
        env:
          FILES_DIR: filestosign
          CONTAINER_NAME: signum-agent
        run: |
          set -euo pipefail

          CONTAINER_FILE="/mnt/$FILES_DIR/file.json"
          CONTAINER_SIG="/mnt/$FILES_DIR/file.json.sig"

          echo "üîç Finding first slot with a present token..."
          SLOT=$(docker exec $CONTAINER_NAME pkcs11-tool \
                 --module /usr/lib/libkeyfactorpkcs11.so --list-slots \
                 | grep "Slot" | head -n1 | awk '{print $2}')
          if [ -z "$SLOT" ]; then
            echo "‚ùå No slot with a present token found"
            exit 1
          fi
          echo "‚úÖ Found slot: $SLOT"

          echo "üîë Finding first private key in slot $SLOT..."
          KEY_ID=$(docker exec $CONTAINER_NAME pkcs11-tool \
                   --module /usr/lib/libkeyfactorpkcs11.so \
                   --slot $SLOT --list-objects --type privkey \
                   | grep "ID:" | head -n1 | awk '{print $2}')
          if [ -z "$KEY_ID" ]; then
            echo "‚ùå No private key found in slot $SLOT"
            exit 1
          fi
          echo "‚úÖ Found private key ID: $KEY_ID"

          echo "‚úçÔ∏è Signing JSON file..."
          docker exec $CONTAINER_NAME pkcs11-tool \
            --module /usr/lib/libkeyfactorpkcs11.so \
            --slot $SLOT \
            --login \
            --sign \
            --input-file "$CONTAINER_FILE" \
            --output-file "$CONTAINER_SIG" \
            --id "$KEY_ID"

          echo "‚úÖ File signed successfully: $CONTAINER_SIG"
