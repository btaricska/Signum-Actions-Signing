name: Sign File via Signum Agent + PKCS11

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  sign:
    runs-on: ubuntu-latest

    env:
      SIGNUM_AGENT_IMAGE: keyfactor.jfrog.io/dev-oci/signum-agent:4.20.1
      FILES_DIR: filestosign
      CONTAINER_NAME: signum-agent
      DOCKER_CONFIG: ${{ github.workspace }}/.docker

    steps:
      # ============================================================
      # Checkout repository
      # ============================================================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ============================================================
      # Validate required secrets
      # ============================================================
      - name: Validate secrets
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
        run: |
          set -euo pipefail
          for s in SIGNUM_HOSTNAME SIGNUM_CLIENTID SIGNUM_USERNAME SIGNUM_PASSWORD JFROG_DOCKER_AUTH; do
            if [ -z "${!s:-}" ]; then
              echo "❌ Missing secret: $s"
              exit 1
            fi
          done
          echo "✅ Secrets validated"

      # ============================================================
      # Configure Docker auth
      # ============================================================
      - name: Configure Docker auth
        shell: bash
        env:
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
        run: |
          mkdir -p "$DOCKER_CONFIG"
          cat > "$DOCKER_CONFIG/config.json" <<EOF
          {
            "auths": {
              "keyfactor.jfrog.io": {
                "auth": "${JFROG_DOCKER_AUTH}"
              }
            }
          }
          EOF

      # ============================================================
      # Start Signum Agent container
      # ============================================================
      - name: Start Signum Agent
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
        run: |
          set -e
          mkdir -p "$FILES_DIR"
          docker pull $SIGNUM_AGENT_IMAGE
          docker rm -f $CONTAINER_NAME >/dev/null 2>&1 || true
          docker run -d \
            --name $CONTAINER_NAME \
            -e SIGNUM_HOSTNAME \
            -e SIGNUM_CLIENTID \
            -e SIGNUM_USERNAME \
            -e SIGNUM_PASSWORD \
            -v $PWD/$FILES_DIR:/mnt/$FILES_DIR \
            $SIGNUM_AGENT_IMAGE
          echo "⏳ Waiting for PKCS11 module to become ready..."
          for i in {1..30}; do
            if docker exec $CONTAINER_NAME pkcs11-tool --module /usr/lib/libkeyfactorpkcs11.so --list-slots >/dev/null 2>&1; then
              echo "✅ PKCS11 module is ready"
              break
            fi
            sleep 2
          done
          docker logs $CONTAINER_NAME | tail -n 20

      # ============================================================
      # Create JSON file to sign
      # ============================================================
      - name: Create JSON file
        shell: bash
        run: |
          mkdir -p "$FILES_DIR"
          echo '{"message":"Hello from Signum + PKCS11 demo"}' > "$FILES_DIR/file.json"
          echo "✅ JSON file created"

      # ============================================================
      # Sign the JSON file via PKCS11
      # ============================================================
      - name: Sign JSON file
        shell: bash
        run: |
          set -euo pipefail

          MODULE="/usr/lib/libkeyfactorpkcs11.so"
          CONTAINER_FILE="/mnt/$FILES_DIR/file.json"
          CONTAINER_SIG="/mnt/$FILES_DIR/file.json.sig"

          # Verify input file exists
          docker exec $CONTAINER_NAME test -f "$CONTAINER_FILE" || { echo "❌ Input file not found inside container"; exit 1; }
          echo "✅ Input file exists"

          # List all slots
          docker exec $CONTAINER_NAME pkcs11-tool --module "$MODULE" --list-slots

          # Detect first slot with present token
          SLOT=$(docker exec $CONTAINER_NAME pkcs11-tool --module "$MODULE" --list-slots | awk '/Slot/ {slot=$2} /present token/ {print slot; exit}')
          if [ -z "${SLOT:-}" ]; then
            echo "❌ No slot with a present token found"
            exit 1
          fi
          echo "✅ Using slot: $SLOT"

          # List private keys in that slot
          docker exec $CONTAINER_NAME pkcs11-tool --module "$MODULE" --slot "$SLOT" --login --list-objects --type privkey

          # Extract first private key ID and label
          KEY_INFO=$(docker exec $CONTAINER_NAME pkcs11-tool --module "$MODULE" --slot "$SLOT" --login --list-objects --type privkey | head -n10)
          if [ -z "$KEY_INFO" ]; then
            echo "❌ No private key found in slot $SLOT"
            exit 1
          fi
          KEY_ID=$(echo "$KEY_INFO" | awk '/ID:/ {print $2; exit}')
          KEY_LABEL=$(echo "$KEY_INFO" | awk '/Label:/ {print $2; exit}')
          echo "✅ Using private key ID: $KEY_ID, Label: $KEY_LABEL"

          # Sign the JSON file
          docker exec $CONTAINER_NAME pkcs11-tool --module "$MODULE" --slot "$SLOT" --login --sign --input-file "$CONTAINER_FILE" --output-file "$CONTAINER_SIG" --id "$KEY_ID"

          # Verify signature exists
          docker exec $CONTAINER_NAME test -f "$CONTAINER_SIG" || { echo "❌ Signature file was not created"; exit 1; }

          # Copy signature to runner workspace
          cp "$FILES_DIR/file.json.sig" .
          echo "✅ Signing completed successfully"
