name: Sign File via Signum Agent + Container PKCS11

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  sign:
    runs-on: ubuntu-latest

    env:
      SIGNUM_AGENT_IMAGE: keyfactor.jfrog.io/dev-oci/signum-agent:4.20.1
      DOCKER_CONFIG: ${{ github.workspace }}/.docker

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ============================================================
      # VALIDATE SIGNUM SECRETS
      # ============================================================

      - name: Validate Signum secrets
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
        run: |
          set -euo pipefail
          for s in SIGNUM_HOSTNAME SIGNUM_CLIENTID SIGNUM_USERNAME SIGNUM_PASSWORD JFROG_DOCKER_AUTH; do
            if [ -z "${!s:-}" ]; then
              echo "❌ Missing secret: $s"
              exit 1
            fi
          done
          echo "✅ All required secrets present."

      # ============================================================
      # CONFIGURE DOCKER AUTH
      # ============================================================

      - name: Configure Docker auth
        shell: bash
        env:
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
        run: |
          mkdir -p "$DOCKER_CONFIG"
          cat > "$DOCKER_CONFIG/config.json" <<EOF
          {
            "auths": {
              "keyfactor.jfrog.io": {
                "auth": "${JFROG_DOCKER_AUTH}"
              }
            }
          }
          EOF

      # ============================================================
      # RUN SIGNUM AGENT CONTAINER
      # ============================================================

      - name: Run Signum Agent container
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
        run: |
          docker pull $SIGNUM_AGENT_IMAGE
          docker rm -f signum-agent >/dev/null 2>&1 || true

          docker run -d \
            --name signum-agent \
            -p 8080:8080 \
            -e SIGNUM_HOSTNAME \
            -e SIGNUM_CLIENTID \
            -e SIGNUM_USERNAME \
            -e SIGNUM_PASSWORD \
            $SIGNUM_AGENT_IMAGE

          sleep 10
          docker logs signum-agent | tail -n 50

      # ============================================================
      # INSTALL SOFTHSM2 + OPENSC INSIDE CONTAINER
      # ============================================================

      - name: Install SoftHSM2 + OpenSC in container
        shell: bash
        run: |
          docker exec signum-agent bash -c "\
            apt-get update && \
            DEBIAN_FRONTEND=noninteractive apt-get install -y softhsm2 opensc \
          "

      # ============================================================
      # CONFIGURE SOFTHSM2 TOKEN INSIDE CONTAINER
      # ============================================================

      - name: Initialize SoftHSM2 token inside container
        shell: bash
        run: |
          docker exec signum-agent bash -c "\
            mkdir -p /var/lib/softhsm/tokens && \
            softhsm2-util --init-token --free --label GitHubToken --so-pin 1234 --pin 1234 \
          "

      - name: Generate RSA keypair inside container
        shell: bash
        run: |
          docker exec signum-agent bash -c "\
            pkcs11-tool \
              --module /usr/lib/softhsm/libsofthsm2.so \
              --login \
              --pin 1234 \
              --keypairgen \
              --key-type rsa:2048 \
              --id 01 \
              --label github-key \
          "

      # ============================================================
      # LIST CERTIFICATES INSIDE CONTAINER
      # ============================================================

      - name: List certificates inside container
        shell: bash
        run: |
          docker exec signum-agent pkcs11-tool \
            --module /usr/lib/softhsm/libsofthsm2.so \
            --login \
            --pin 1234 \
            --list-objects --type cert

      # ============================================================
      # CREATE FILE TO SIGN
      # ============================================================

      - name: Create file to sign
        run: |
          mkdir -p filestosign
          echo "Hello from Signum + native PKCS11 inside container" > filestosign/file.txt

      # ============================================================
      # SIGN FILE VIA SIGNUM AGENT
      # ============================================================

      - name: Sign file via Signum Agent
        shell: bash
        run: |
          docker exec signum-agent bash -c "\
            # Replace this with your actual agent CLI/API signing command \
            echo 'Simulated signing of /mnt/filestosign/file.txt using PKCS11 token' \
          "
