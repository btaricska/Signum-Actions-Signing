name: Sign File via Signum Agent + PKCS11

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  sign:
    runs-on: ubuntu-latest

    env:
      SIGNUM_AGENT_IMAGE: keyfactor.jfrog.io/dev-oci/signum-agent:4.20.1
      FILES_DIR: filestosign
      CONTAINER_NAME: signum-agent
      DOCKER_CONFIG: ${{ github.workspace }}/.docker
      PKCS11_MODULE: /usr/lib/libkeyfactorpkcs11.so

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate secrets
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
          USER_PIN: ${{ secrets.USER_PIN }}
        run: |
          set -euo pipefail
          for s in SIGNUM_HOSTNAME SIGNUM_CLIENTID SIGNUM_USERNAME SIGNUM_PASSWORD JFROG_DOCKER_AUTH USER_PIN; do
            if [ -z "${!s:-}" ]; then
              echo "❌ Missing secret: $s"
              exit 1
            fi
          done
          echo "✅ Secrets validated"
          echo "ℹ️ USER_PIN present (length ${#USER_PIN})"

      - name: Configure Docker auth
        shell: bash
        env:
          JFROG_DOCKER_AUTH: ${{ secrets.JFROG_DOCKER_AUTH }}
        run: |
          set -euo pipefail
          mkdir -p "$DOCKER_CONFIG"

          cat > "$DOCKER_CONFIG/config.json" <<'EOF'
          {
            "auths": {
              "keyfactor.jfrog.io": {
                "auth": "__AUTH__"
              }
            }
          }
          EOF

          sed -i "s|__AUTH__|${JFROG_DOCKER_AUTH}|g" "$DOCKER_CONFIG/config.json"

          echo "✅ Wrote Docker auth to $DOCKER_CONFIG/config.json"

      - name: Start Signum Agent container (agent-tools 4.40.1)
        shell: bash
        env:
          SIGNUM_HOSTNAME: ${{ secrets.SIGNUM_HOSTNAME }}
          SIGNUM_CLIENTID: ${{ secrets.SIGNUM_CLIENTID }}
          SIGNUM_USERNAME: ${{ secrets.SIGNUM_USERNAME }}
          SIGNUM_PASSWORD: ${{ secrets.SIGNUM_PASSWORD }}
        run: |
          set -euo pipefail

          mkdir -p "$FILES_DIR"

          docker rm -f "$CONTAINER_NAME" >/dev/null 2>&1 || true

          # Run the tools image (no signum-util in this version)
          docker run -d \
            --name "$CONTAINER_NAME" \
            -e SIGNUM_HOSTNAME \
            -e SIGNUM_CLIENTID \
            -e SIGNUM_USERNAME \
            -e SIGNUM_PASSWORD \
            -e SIGNUM_LOGLEVEL=LOW \
            -e SIGNUM_LOGTYPE=FILE \
            -v "$PWD:/mnt" \
            keyfactor.jfrog.io/signum-bdewberry-testing-docker/signum-linux-agent-tools:4.40.1

          echo "⏳ Waiting for PKCS#11 token..."
          FOUND=0
          for i in {1..120}; do
            TOKENS="$(docker exec "$CONTAINER_NAME" p11tool --list-tokens --provider "$PKCS11_MODULE" 2>/dev/null || true)"
            if echo "$TOKENS" | grep -q "token:"; then
              echo "✅ PKCS#11 token found"
              FOUND=1
              break
            fi
            sleep 1
          done

          if [ "$FOUND" -ne 1 ]; then
            echo "❌ No PKCS#11 token appeared after waiting 2 minutes"
            echo "---- docker logs (tail) ----"
            docker logs "$CONTAINER_NAME" | tail -n 150
            exit 1
          fi


      - name: Create JSON file to sign
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$FILES_DIR"
          echo '{"message":"Hello from Signum + PKCS11 demo"}' > "$FILES_DIR/file.json"
          echo "✅ JSON file created"

      - name: PKCS#11 inventory + sign JSON
        shell: bash
        env:
          USER_PIN: ${{ secrets.USER_PIN }}
        run: |
          set -euo pipefail

          CONTAINER_FILE="/mnt/$FILES_DIR/file.json"
          CONTAINER_SIG="/mnt/$FILES_DIR/file.json.sig"

          docker exec "$CONTAINER_NAME" test -f "$CONTAINER_FILE" || { echo "❌ Input file not found"; exit 1; }

          docker exec "$CONTAINER_NAME" p11tool --list-tokens --provider "$PKCS11_MODULE"

          SLOT="$(docker exec "$CONTAINER_NAME" pkcs11-tool --module "$PKCS11_MODULE" --list-slots \
            | awk '/^Slot [0-9]+/ {gsub("Slot ",""); gsub(":",""); print $1; exit}')"

          if [ -z "${SLOT:-}" ]; then
            echo "❌ No slots found"
            exit 1
          fi

          PRIV_OUT="$(docker exec "$CONTAINER_NAME" pkcs11-tool \
            --module "$PKCS11_MODULE" \
            --slot "$SLOT" \
            --login \
            --pin "$USER_PIN" \
            --list-objects --type privkey 2>&1 || true)"

          echo "$PRIV_OUT"

          if ! echo "$PRIV_OUT" | grep -qi "Private Key Object"; then
            echo "❌ No private key objects visible"
            exit 1
          fi

          KEY_ID="$(echo "$PRIV_OUT" \
            | sed -n 's/^[[:space:]]*ID:[[:space:]]*//p' \
            | head -n 1 \
            | tr -d '\r ' \
            | grep -E '^[0-9A-Fa-f]+$' || true)"

          KEY_LABEL="$(echo "$PRIV_OUT" \
            | sed -n 's/^[[:space:]]*label:[[:space:]]*//Ip' \
            | head -n 1 \
            | tr -d '\r' || true)"

          if [ -n "$KEY_ID" ]; then
            KEY_SELECTOR=(--id "$KEY_ID")
          elif [ -n "$KEY_LABEL" ]; then
            KEY_SELECTOR=(--label "$KEY_LABEL")
          else
            echo "❌ Could not determine private key selector"
            exit 1
          fi

          docker exec "$CONTAINER_NAME" pkcs11-tool \
            --module "$PKCS11_MODULE" \
            --slot "$SLOT" \
            --login \
            --pin "$USER_PIN" \
            "${KEY_SELECTOR[@]}" \
            --mechanism RSA-PKCS \
            --sign \
            --input-file "$CONTAINER_FILE" \
            --output-file "$CONTAINER_SIG"

          ls -la "$FILES_DIR"

      - name: Upload signature artifact
        uses: actions/upload-artifact@v4
        with:
          name: signed-json-and-sig
          path: |
            filestosign/file.json
            filestosign/file.json.sig
